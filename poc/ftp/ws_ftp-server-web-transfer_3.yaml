id: ws_ftp-server-web-transfer

info:
  name: WS_FTP Server Web Transfer - Panel Detect
  author: johnk3r
  severity: info
  description: WS_FTP Server Web Transfer panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    vendor: progress
    product: ws_ftp
    shodan-query:
      - http.title:"ws_ftp server web transfer"
      - ws_ftp port:"22"
      - http.title:"ad hoc transfer"
    fofa-query:
      - title="ws_ftp server web transfer"
      - title="ad hoc transfer"
    censys-query: services.http.request.uri="*/thinclient/wtm/public/index.html"
    google-query:
      - intitle:"ws_ftp server web transfer"
      - intitle:"ad hoc transfer"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)ws_ftp server web transfer"}) || any(each(service["html.titles"]), {# matches "(?i)ad hoc transfer"})
  tags: panel,ws_ftp,progress

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 3
    matchers:
      - type: dsl
        dsl:
          - contains(body, 'Web Transfer Client')
          - status_code == 200
        condition: and

