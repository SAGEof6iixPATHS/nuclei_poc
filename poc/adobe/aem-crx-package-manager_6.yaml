id: aem-crx-package-manager

info:
  name: Adobe AEM CRX Package Manager - Panel Detect
  author: dhiyaneshDk
  severity: info
  description: Adobe AEM CRX Package Manager panel was detected.
  reference:
    - https://raw.githubusercontent.com/danielmiessler/SecLists/master/Discovery/Web-Content/aem2.txt
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:adobe:experience_manager:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: adobe
    product: experience_manager
    shodan-query:
      - http.title:"aem sign in"
      - http.component:"adobe experience manager"
      - cpe:"cpe:2.3:a:adobe:experience_manager"
    fofa-query: title="aem sign in"
    google-query: intitle:"aem sign in"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)aem sign in"})
  tags: panel,aem,adobe

http:
  - method: GET
    path:
      - "{{BaseURL}}/crx/packmgr/index.jsp"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>CRX Package Manager</title>'

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

