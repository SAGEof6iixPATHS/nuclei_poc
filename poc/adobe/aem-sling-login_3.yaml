id: aem-sling-login

info:
  name: Adobe Experience Manager Sling User Login - Detect
  author: dhiyaneshDk
  severity: info
  description: Adobe Experience Manager Sling user login panel was detected.
  reference:
    - https://raw.githubusercontent.com/danielmiessler/SecLists/master/Discovery/Web-Content/aem2.txt
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:adobe:experience_manager:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: adobe
    product: experience_manager
    shodan-query:
      - http.title:"aem sign in"
      - http.component:"adobe experience manager"
      - cpe:"cpe:2.3:a:adobe:experience_manager"
    fofa-query: title="aem sign in"
    google-query: intitle:"aem sign in"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)aem sign in"})
  tags: panel,aem,adobe,sling

http:
  - method: GET
    path:
      - "{{BaseURL}}/system/sling/cqform/defaultlogin.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Login</title>'
          - 'j_username'
          - 'j_password'
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

