id: apache-apollo-panel

info:
  name: Apache Apollo Panel - Detect
  author: ritikchaddha
  severity: info
  classification:
    cpe: cpe:2.3:a:apache:activemq_apollo:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: apache
    product: activemq_apollo
    shodan-query: http.title:"apache apollo"
    fofa-query: title="apache apollo"
    google-query: intitle:"apache apollo"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Apache Apollo"})
  tags: panel,apache,apollo,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/console/index.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Apache Apollo - Admin Console'

      - type: status
        status:
          - 200

