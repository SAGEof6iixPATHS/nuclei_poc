id: apache-karaf-panel

info:
  name: Apache Karaf Detect
  author: s0obi
  severity: info
  classification:
    cpe: cpe:2.3:a:apache:karaf:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: apache
    product: karaf
    shodan-query: realm="karaf"
  tags: tech,apache,karaf

http:
  - method: GET
    path:
      - "{{BaseURL}}/system/console"

    matchers:
      - type: word
        part: header
        words:
          - 'realm="karaf'

