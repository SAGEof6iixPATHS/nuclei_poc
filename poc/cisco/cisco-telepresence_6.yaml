id: cisco-telepresence

info:
  name: Cisco TelePresence Login Panel - Detect
  author: dhiyaneshDk
  severity: info
  description: Cisco TelePresence login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:cisco:telepresence_tc:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: cisco
    product: telepresence_tc
    shodan-query: http.title:"cisco telepresence"
    fofa-query: title="cisco telepresence"
    google-query: intitle:"cisco telepresence"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Cisco Telepresence"})
  tags: panel,cisco

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.html"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Cisco TelePresence MCU - login:"

      - type: status
        status:
          - 200

