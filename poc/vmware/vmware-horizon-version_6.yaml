id: vmware-horizon-version

info:
  name: Vmware Horizon Version Detect
  author: veshraj
  severity: info
  classification:
    cpe: cpe:2.3:a:vmware:horizon_view:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: vmware
    product: horizon_view
    shodan-query: title:"Vmware Horizon"
  tags: vmware,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}/portal/info.jsp"

    extractors:
      - type: regex
        regex:
          - '"clientVersion":"[^"]*"'

