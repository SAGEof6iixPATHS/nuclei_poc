id: dataease-default-login

info:
  name: Dataease Default Credentials
  author: DhiyaneshDK
  severity: high
  description: Dataease default login credentials were discovered.
  reference:
    - https://github.com/dataease/dataease/issues/5995
  classification:
    cpe: cpe:2.3:a:dataease_project:dataease:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: dataease_project
    product: dataease
    shodan-query: http.html:"dataease"
    fofa-query: body="dataease"
    runzero-match: service["http.body"] matches "Dataease"
  tags: default-login,dataease

http:
  - method: POST
    path:
      - '{{BaseURL}}/api/auth/login'

    headers:
      Content-Type: application/json

    body: |
      {
        "username": "HmFJtDmMa9MZjlWEpCNAo7Yh/hRBI7mrCRfFTok7wES7qcpIJ04x0OQXW5fwtL4WtN29408wyAupmtMjvvXjag==",
        "password": "sL+oQsnErJMYGiLyzXj/Hy2opaZcSnfjGtYtm48q8tdkkINxzTtAOFI2NgDoorchFE790vWQYIgo1CMyjJ2jnw==",
        "loginType": 0
      }

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"success":true'
          - '"token":'
        condition: and

      - type: status
        status:
          - 200

