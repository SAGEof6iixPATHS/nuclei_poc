id: openmediavault-default-login

info:
  name: OpenMediaVault - Default Login
  author: DhiyaneshDK
  severity: high
  description: OpenMediaVault default login credentials were discovered.
  reference:
    - https://forum.openmediavault.org/index.php?thread/7784-default-login/
    - https://soltveit.org/openmediavault-default-password/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
    cpe: cpe:2.3:a:openmediavault:openmediavault:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: openmediavault
    product: openmediavault
    shodan-query: http.title:"openmediavault"
    fofa-query: title="openmediavault"
    google-query: intitle:"openmediavault"
    runzero-match: any(each(service["html.titles"]), {# matches "OpenMediaVault"})
  tags: default-login,openmediavault

http:
  - raw:
      - |
        POST /rpc.php HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"service":"Session","method":"login","params":{"username":"{{username}}","password":"{{password}}"},"options":null}

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - openmediavault

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"authenticated":true'
          - '"permissions":'
        condition: and

      - type: word
        part: header
        words:
          - application/json

      - type: status
        status:
          - 200

