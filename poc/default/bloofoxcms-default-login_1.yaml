id: bloofoxcms-default-login

info:
  name: bloofoxCMS Default Credentials
  author: theamanrawat
  severity: high
  description: bloofoxCMS default login credentials were discovered.
  reference:
    - https://www.bloofox.com/automated_setup.113.html
    - https://www.bloofox.com
  classification:
    cpe: cpe:2.3:a:bloofox:bloofoxcms:*:*:*:*:*:*:*:*
  metadata:
    verified: 'true'
    max-request: 1
    vendor: bloofox
    product: bloofoxcms
    fofa-query: powered by bloofoxcms
    runzero-match: service["http.body"] matches "(?i)Powered by bloofoxCMS"
  tags: bloofox,cms,default-login

http:
  - raw:
      - |
        POST /admin/index.php HTTP/2
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        username={{username}}&password={{password}}&action=login

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin
    redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - contains(body, 'bloofoxCMS Admincenter')
          - status_code == 200
        condition: and

