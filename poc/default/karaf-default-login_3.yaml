id: karaf-default-login

info:
  name: Apache Karaf Default Credentials
  author: s0obi
  severity: high
  description: Apache Karaf default login credentials were discovered.
  reference:
    - https://karaf.apache.org/manual/latest/webconsole
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
    cpe: cpe:2.3:a:apache:karaf:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: apache
    product: karaf
    shodan-query: realm="karaf"
    runzero-match: any(each(service["http.head.wwwAuthentications"]), {# contains 'realm="karaf'})
  tags: default-login,apache,karaf

http:
  - raw:
      - |
        GET /system/console HTTP/1.1
        Host: {{Hostname}}
        Authorization: Basic {{base64('karaf:karaf')}}

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - Apache Karaf Web Console - Bundles
          - Web Console</a>
          - Log out</a>
        condition: and

      - type: status
        status:
          - 200

