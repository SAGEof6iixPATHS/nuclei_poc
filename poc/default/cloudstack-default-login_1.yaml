id: cloudstack-default-login

info:
  name: Apache CloudStack Default Credentials
  author: DhiyaneshDK
  severity: high
  description: Apache CloudStack default login credentials were discovered.
  classification:
    cpe: cpe:2.3:a:apache:cloudstack:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: apache
    product: cloudstack
    shodan-query: http.title:"apache cloudstack"
    fofa-query:
      - app="apache-cloudstack"
      - title="apache cloudstack"
    google-query: intitle:"apache cloudstack"
    runzero-match: any(each(service["html.titles"]), {# matches "Apache CloudStack"})
  tags: default-login,apache,cloudstack

http:
  - raw:
      - |
        POST /client/api/ HTTP/1.1
        Host: {{Hostname}}
        Accept: application/json, text/plain, */*
        Content-Type: application/x-www-form-urlencoded

        command=login&username={{username}}&password={{password}}&domain=%2F&response=json

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - password
    host-redirects: true
    matchers:
      - type: dsl
        dsl:
          - status_code == 200
          - contains(content_type, 'application/json')
          - contains_all(body, 'sessionkey','domainid','userid')
        condition: and

