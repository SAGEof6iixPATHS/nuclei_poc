id: asus-wl520GU-default-login

info:
  name: ASUS WL-520GU Default Credentials
  author: ritikchaddha
  severity: high
  description: ASUS WL-520GU default login credentials were discovered.
  metadata:
    verified: true
    max-request: 1
    shodan-query: WL-520GU
    runzero-match: any(each(service["http.head.wwwAuthentications"]), {# contains 'realm="WL-520GU'})
  tags: default-login,asus,wl-520gu

http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        Authorization: Basic {{base64(username + ':' + password)}}

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - ASUS
          - WL-520GU
          - return 'Connected
        condition: and

      - type: status
        status:
          - 200

