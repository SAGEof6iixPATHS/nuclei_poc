id: rundeck-default-login

info:
  name: Rundeck - Default Login
  author: karkis3c
  severity: high
  description: |
    Rundeck default login credentials were discovered.
  reference:
    - https://raw.githubusercontent.com/karkis3c/bugbounty/main/nuclei-templates/default-login/rundeck-default-login.yaml
    - https://docs.rundeck.com/docs/learning/
  classification:
    cpe: cpe:2.3:a:pagerduty:rundeck:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: pagerduty
    product: rundeck
    shodan-query:
      - http.html:"rundeck - login"
      - http.title:"rundeck"
    fofa-query:
      - app="rundeck-login"
      - title="rundeck"
    google-query: intitle:"rundeck"
    runzero-match: any(each(service["html.titles"]), {# matches "Rundeck - Login"})
  tags: default-login,rundeck
variables:
  username: admin
  password: admin

http:
  - raw:
      - |
        POST /j_security_check HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8

        j_username={{username}}&j_password={{password}}
      - |
        GET /menu/home HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: body_2
        words:
          - "/user/logout"
          - "Hi admin"
        condition: and

      - type: status
        status:
          - 200

