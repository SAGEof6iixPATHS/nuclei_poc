id: batflat-default-login

info:
  name: Batflat CMS Default Credentials
  author: r3Y3r53
  severity: high
  description: Batflat CMS default login credentials were discovered.
  reference:
    - https://www.exploitalert.com/view-details.html?id=34749
    - https://cxsecurity.com/issue/WLB-2020010100
  classification:
    cpe: cpe:2.3:a:batflat:batflat:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: batflat
    product: batflat
    shodan-query: http.html:"powered by batflat."
    fofa-query: body="powered by batflat."
    google-query: intext:"powered by batflat."
    runzero-match: service["http.body"] contains "Powered by Batflat"
  tags: default-login,batflat

http:
  - raw:
      - |
        POST /admin/ HTTP/2
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        username={{username}}&password={{password}}&login=

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin
    host-redirects: true
    matchers:
      - type: dsl
        dsl:
          - status_code == 200
          - contains(content_type, "text/html")
          - contains(body, "Batflat - Dashboard")
        condition: and

