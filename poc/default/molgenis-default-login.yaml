id: molgenis-default-login

info:
  name: Molgenis - Default Login
  author: ritikchaddha
  severity: high
  description: |
    Attempts to login to Molgenis using the default credentials (admin/admin). Successful login may indicate a security risk due to unchanged default credentials.
  reference:
    - https://molgenis.org/
    - https://github.com/molgenis/molgenis-emx2
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"MOLGENIS"
    runzero-match: service["http.body"] contains "MOLGENIS" || service["last.http.body"] contains "MOLGENIS"
  tags: molgenis,default-login,exposure
variables:
  username: 'admin'
  password: 'admin'

http:
  - raw:
      - |
        POST /login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        username={{username}}&password={{password}}
      - |
        GET /menu/admin/logmanager HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: header_1
        words:
          - "Set-Cookie: JSESSIONID="

      - type: word
        part: body_2
        words:
          - "Sign out</button>"
          - "Log manager</a>"
        condition: and

