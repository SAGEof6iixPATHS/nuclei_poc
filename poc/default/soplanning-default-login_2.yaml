id: soplanning-default-login

info:
  name: SOPlanning - Default Login
  author: s4e-io
  severity: high
  description: |
    SOPlanning default login credentials were discovered.
  reference:
    - https://www.soplanning.org/en/
  metadata:
    verified: true
    max-request: 1
    vendor: soplanning
    product: soplanning
    shodan-query: http.html:"soplanning"
    fofa-query: body="soplanning"
    runzero-match: service["http.body"] matches "(?i)soplanning"
  tags: soplanning,default-login

http:
  - raw:
      - |
        POST /process/login.php HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        login={{username}}&password={{password}}

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'title="Logout"'
          - 'title="Modify my profile"'
          - "Settings"
        condition: and

      - type: status
        status:
          - 200

