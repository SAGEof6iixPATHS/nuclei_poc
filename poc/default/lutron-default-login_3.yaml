id: lutron-default-login

info:
  name: Lutron - Default Account
  author: geeknik
  severity: critical
  description: |
    Lutron default login credentials were discovered.
  reference:
    - https://www.lutron.com
    - https://vulners.com/openvas/OPENVAS:1361412562310113206
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-1391
  metadata:
    max-request: 1
  tags: default-login,lutron,iot

http:
  - method: GET
    path:
      - "{{BaseURL}}/login?login={{username}}&password={{password}}"

    attack: pitchfork
    payloads:
      username:
        - lutron
      password:
        - lutron

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "LUTRON"
          - "DeviceIP"
          - "Get Database Info as XML"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

