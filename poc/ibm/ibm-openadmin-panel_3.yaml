id: ibm-openadmin-panel

info:
  name: IBM OpenAdmin Tool - Panel
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: "true"
    max-request: 1
    shodan-query: http.favicon.hash:965982073
    runzero-match: service["favicon.ico.image.mmh3"] == "965982073"
  tags: openadmin,login,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/openadmin/index.php"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'class="oat oneui"'

      - type: status
        status:
          - 200

