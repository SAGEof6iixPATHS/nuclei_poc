id: crushftp-anonymous-login

info:
  name: CrushFTP Anonymous Login
  author: pussycat0x
  severity: high
  description: |
    CrushFTP anonymous login credentials were discovered.
  classification:
    cpe: cpe:2.3:a:crushftp:crushftp:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: crushftp
    product: crushftp
    shodan-query:
      - http.html:"crushftp"
      - http.favicon.hash:"-1022206565"
      - http.title:"crushftp webinterface"
    fofa-query:
      - body="crushftp"
      - icon_hash="-1022206565"
      - title="crushftp webinterface"
    google-query: intitle:"crushftp webinterface"
    runzero-match: service["http.body"] contains "CrushFTP" || service["http.head.server"] contains "CrushFTP" || any(each(service["favicon.ico.image.mmh3"]), {# == "-1022206565"})
  tags: default-logins,anonymous,crushftp,default-login

http:
  - raw:
      - |
        GET /WebInterface/ HTTP/1.1
        Host: {{Hostname}}
      - |
        POST /WebInterface/function/ HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        command=getUsername&random=0.4186510822713485&c2f={{auth}}

    matchers-condition: and
    matchers:
      - type: word
        part: body_2
        words:
          - "<username>anonymous</username>"

      - type: word
        part: header_2
        words:
          - "text/xml"

    extractors:
      - type: regex
        name: auth
        internal: true
        part: header_1
        group: 1
        regex:
          - 'currentAuth=([0-9a-zA-Z]+)'

