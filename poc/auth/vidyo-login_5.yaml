id: vidyo-login

info:
  name: Vidyo Admin Login Panel - Detect
  author: johnk3r
  severity: info
  description: Vidyo admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:vidyo:vidyo:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: vidyo
    product: vidyo
    shodan-query: http.favicon.hash:"-1970367401"
    fofa-query: icon_hash=-1970367401
    runzero-match: service["favicon.ico.image.mmh3"] == "-1970367401"
  tags: panel,vidyo

http:
  - method: GET
    path:
      - '{{BaseURL}}/admin/login.html?lang=en'
      - '{{BaseURL}}/vr2conf/login.html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Vidyo Admin</title>'
          - '<title>VidyoRouter Configuration</title>'
        condition: or

      - type: status
        status:
          - 200

