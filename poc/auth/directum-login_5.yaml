id: directum-login

info:
  name: Directum Login Panel - Detect
  author: pikpikcu
  severity: info
  description: Directum login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:directum:directum:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: directum
    product: directum
    fofa-query: title="directum"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Directum"})
  tags: directum,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/Login.aspx"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "DIRECTUM Login"
          - "Directum Login"
        condition: or

      - type: status
        status:
          - 200

