id: zoneminder-login

info:
  name: ZoneMinder Login Panel - Detect
  author: princechaddha
  severity: info
  description: ZoneMinder panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:zoneminder:zoneminder:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: zoneminder
    product: zoneminder
    shodan-query:
      - http.html:"zm - login"
      - http.favicon.hash:"-1218152116"
      - http.title:"zoneminder"
    fofa-query:
      - body="zm - login"
      - icon_hash="-1218152116"
      - title="zoneminder"
    google-query: intitle:"zoneminder"
    runzero-match: service["http.body"] matches "(?i)zm - login"
  tags: panel,zoneminder

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>ZM - Login</title>"

      - type: status
        status:
          - 200

