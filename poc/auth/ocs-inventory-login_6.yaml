id: ocs-inventory-login

info:
  name: OCS Inventory Login Panel - Detect
  author: pikpikcu,ritikchaddha
  severity: info
  description: OCS Inventory login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:factorfx:ocs_inventory:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: factorfx
    product: ocs_inventory
    shodan-query: http.title:"ocs inventory"
    fofa-query: title="ocs inventory"
    google-query: intitle:"ocs inventory"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)OCS Inventory"})
  tags: ocs-inventory,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/ocsreports"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>OCS Inventory'

      - type: status
        status:
          - 200

