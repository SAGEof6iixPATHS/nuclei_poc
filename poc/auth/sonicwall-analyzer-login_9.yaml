id: sonicwall-analyzer-login

info:
  name: SonicWall Analyzer Login Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: SonicWall Analyzer login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:sonicwall:analyzer:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: sonicwall
    product: analyzer
    shodan-query: http.title:"sonicwall analyzer login"
    fofa-query: title="sonicwall analyzer login"
    google-query: intitle:"sonicwall analyzer login"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)sonicwall analyzer login"})
  tags: panel,sonicwall

http:
  - method: GET
    path:
      - '{{BaseURL}}/sgms/auth'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'SonicWall Analyzer Login'

      - type: status
        status:
          - 200

