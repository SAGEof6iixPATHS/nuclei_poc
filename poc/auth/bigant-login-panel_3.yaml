id: bigant-login-panel

info:
  name: BigAnt Admin Login Panel - Detect
  author: princechaddha
  severity: info
  description: BigAnt admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.html:"BigAnt Admin"
    runzero-match: service["http.body"] matches "(?i)BigAnt Admin"
  tags: panel,bigant

http:
  - method: GET
    path:
      - "{{BaseURL}}/index.php/Home/login/index.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>BigAnt Admin </title>"

      - type: status
        status:
          - 200

