id: kiwitcms-login

info:
  name: Kiwi TCMS Login Panel - Detect
  author: pdteam
  severity: info
  description: Kiwi TCMS login panel was detected.
  reference:
    - https://kiwitcms.org
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:kiwitcms:kiwi_tcms:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: kiwitcms
    product: kiwi_tcms
    shodan-query: http.title:"kiwi tcms - login" http.favicon.hash:-1909533337
    fofa-query: title="kiwi tcms - login" http.favicon.hash:-1909533337
    google-query: intitle:"kiwi tcms - login" http.favicon.hash:-1909533337
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)kiwi tcms - login"})
  tags: kiwitcms,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/accounts/login/"

    matchers:
      - type: word
        words:
          - "Kiwi TCMS"

    extractors:
      - type: regex
        group: 1
        regex:
          - "Version ([0-9.]+)"

