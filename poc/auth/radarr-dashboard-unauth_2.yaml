id: radarr-dashboard-unauth

info:
  name: Radarr Dashboard - Unauthenticated
  author: ProjectDiscoveryAI
  severity: medium
  description: |
    Exposure of Radarr dashboard which can lead to sensitive information disclosure.
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"radarr"
  tags: radarr,dashboard,unauth,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Radarr</title>"

      - type: word
        part: body
        words:
          - "Login - Radarr"
        negative: true

      - type: status
        status:
          - 200

