id: softether-vpn-default-login

info:
  name: SoftEther VPN Admin Console - Default Login
  author: bhutch
  severity: high
  description: |
    SoftEther VPN Admin Console default login credentials were discovered.
  reference:
    - https://www.softether.org/4-docs/1-manual/3._SoftEther_VPN_Server_Manual/3.3_VPN_Server_Administration#Administration_Authority_for_the_Entire_SoftEther_VPN_Server
  classification:
    cpe: cpe:2.3:a:softether:vpn:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: softether
    product: vpn
    shodan-query: http.title:"softether vpn server"
    fofa-query: title="softether vpn server"
    google-query: intitle:"softether vpn server"
    runzero-match: any(each(service["html.titles"]), {# matches "SoftEther VPN Server"})
  tags: misconfig,vpn,softether,default-login

http:
  - raw:
      - |
        GET /admin/default/ HTTP/1.1
        Host: {{Hostname}}
        Authorization: Basic {{base64(username + ':' + password)}}

    attack: pitchfork
    payloads:
      username:
        - administrator
      password:
        - null

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Create new Virtual Hub'
          - 'Toggle navigation'
        condition: and

      - type: status
        status:
          - 200

