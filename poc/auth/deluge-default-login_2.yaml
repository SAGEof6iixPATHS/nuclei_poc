id: deluge-default-login

info:
  name: Deluge - Default Login
  author: ritikchaddha
  severity: high
  description: |
    Deluge default login credentials were discovered.
  reference:
    - https://docs.linuxserver.io/images/docker-deluge/#:~:text=The%20admin%20interface%20is%20available,%2D%3EInterface%2D%3EPassword.
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Deluge"
    runzero-match: any(each(service["html.titles"]), {# matches "Deluge"})
  tags: deluge,default-login

http:
  - raw:
      - |
        POST /json HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"method":"auth.login","params":["{{password}}"],"id":51}

    payloads:
      password:
        - deluge

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'result": true'
          - 'error": null'
          - 'id": 51'
        condition: and

      - type: word
        part: header
        words:
          - "_session_id="
          - "application/json"
        condition: and

      - type: status
        status:
          - 200

