id: scriptcase-prod-login

info:
  name: ScriptCase Production Environment Login
  author: Ricardo Maia (Brainfork)
  severity: info
  reference:
    - https://www.scriptcase.com.br
    - https://www.scriptcase.net
  classification:
    cpe: cpe:2.3:a:scriptcase:scriptcase:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: scriptcase
    product: scriptcase
    shodan-query: http.title:"scriptcase"
    fofa-query: title="scriptcase"
    google-query: intitle:"scriptcase"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)ScriptCase"})
  tags: panel,scriptcase

http:
  - method: GET
    path:
      - "{{BaseURL}}/prod/lib/php/"
      - "{{BaseURL}}/scriptcase/prod/lib/php/"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '(?i)(ScriptCase)'
          - '(?i)(NetMake)'
          - '(?i)(Login)'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: version
        part: body
        group: 2
        regex:
          - '(Vers&atilde;o|Version|Vers√£o)\b.*\s(\d.*\d)'

