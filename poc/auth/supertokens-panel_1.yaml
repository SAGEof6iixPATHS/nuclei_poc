id: supertokens-login-panel

info:
  name: Supertokens Login Panel - Detect
  author: rxerium
  severity: info
  description: |
    A Supertokens login panel was detected.
  reference:
    - https://supertokens.com
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: html:"<title>SuperTokens "
    runzero-match: service["http.body"] matches "(?i)<title>SuperTokens "
  tags: panel,login,supertokens

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>SuperTokens + React"

      - type: status
        status:
          - 200

