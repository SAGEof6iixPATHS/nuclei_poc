id: vrealize-hyperic-panel

info:
  name: vRealize Hyperic Login Panel - Detect
  author: Charles D
  severity: info
  description: |
    vRealize Hyperic login panel was detected
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:vmware:hyperic_hq:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: vmware
    product: hyperic_hq
    shodan-query: http.title:"sign in - hyperic"
    fofa-query: title="sign in - hyperic"
    google-query: intitle:"sign in - hyperic"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Sign In - Hyperic"})
  tags: login,panel,vrealize,hyperic,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}/app/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Sign In - Hyperic"

      - type: status
        status:
          - 200

