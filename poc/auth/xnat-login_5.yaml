id: xnat-login

info:
  name: XNAT Login Panel - Detect
  author: 0x_Akoko
  severity: info
  description: XNAT login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:xnat:xnat:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: xnat
    product: xnat
    shodan-query: http.title:"xnat"
    fofa-query: title="xnat"
    google-query: intitle:"xnat"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)xnat"})
  tags: xnat,panel

http:
  - method: GET
    path:
      - '{{BaseURL}}/app/template/Login.vm'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>XNAT</title>'

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

