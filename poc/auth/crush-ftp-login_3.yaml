id: crushftp-login

info:
  name: CrushFTP WebInterface Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: CrushFTP WebInterface login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/6591
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:crushftp:crushftp:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: crushftp
    product: crushftp
    shodan-query:
      - http.html:"crushftp"
      - http.favicon.hash:"-1022206565"
      - http.title:"crushftp webinterface"
    fofa-query:
      - body="crushftp"
      - icon_hash="-1022206565"
      - title="crushftp webinterface"
    google-query: intitle:"crushftp webinterface"
    runzero-match: service["http.body"] matches "(?i)crushftp" || any(each(service["favicon.ico.image.mmh3"]), {# == "-1022206565"})
  tags: panel,edb,crushftp,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}/WebInterface/login.html'

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - '<title>CrushFTP WebInterface</title>'
          - '<title>CrushFTP - Login</title>'
          - 'src="/WebInterface/Resources/js/crushftp.customize.js"'
        condition: or

      - type: word
        part: header
        words:
          - 'Server: CrushFTP HTTP Server'

