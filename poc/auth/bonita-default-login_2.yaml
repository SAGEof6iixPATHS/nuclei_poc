id: bonita-default-login

info:
  name: Bonita Default Credentials
  author: DhiyaneshDk
  severity: high
  description: Bonita default login credentials were discovered.
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:-1197926023
    runzero-match: service["favicon.ico.image.mmh3"] == "-1197926023"
  tags: bonita,default-login,misconfig
variables:
  username: install
  password: install

http:
  - raw:
      - |
        POST /bonita/loginservice?redirect=true&redirectUrl=%2Fbonita%2Fapps%2FappDirectoryBonita HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        username={{username}}&password={{password}}&_l=en

    host-redirects: true
    max-redirects: 4

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - Layout Without Menu
          - bonitasoft.ui.services
        condition: and

      - type: status
        status:
          - 200

