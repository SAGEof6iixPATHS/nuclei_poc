id: appsmith-web-login

info:
  name: Appsmith User Login - Panel Detect
  author: powerexploit
  severity: info
  description: Appsmith user login panel was detected.
  reference:
    - https://www.appsmith.com
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:appsmith:appsmith:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: appsmith
    product: appsmith
    shodan-query: http.title:"appsmith"
    fofa-query: title="appsmith"
    google-query: intitle:"appsmith"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)appsmith"})
  tags: panel,appsmith

http:
  - method: GET
    path:
      - "{{BaseURL}}/user/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Appsmith</title>"

      - type: status
        status:
          - 200

