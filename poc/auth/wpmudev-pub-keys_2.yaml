id: wpmudev-pub-keys

info:
  name: Wpmudev Dashboard Pub Key
  author: dhiyaneshDk
  severity: medium
  description: Wpmudev Wordpress Plugin public key leaked.
  reference:
    - https://www.exploit-db.com/ghdb/6443
  metadata:
    max-request: 1
  tags: wordpress,edb

http:
  - method: GET
    path:
      - '{{BaseURL}}/wp-content/plugins/wpmudev-updates/keys/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Index of /"
          - ".pub"
          - "wpmudev"
        condition: and
        part: body

      - type: status
        status:
          - 200

