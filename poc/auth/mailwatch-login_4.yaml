id: mailwatch-login

info:
  name: MailWatch Login Panel - Detect
  author: oppsec
  severity: info
  description: MailWatch login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"MailWatch Login Page"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)MailWatch Login Page"})
  tags: panel,mailwatch

http:
  - method: GET
    path:
      - "{{BaseURL}}/mailscanner/login.php"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "MailWatch Login"

      - type: status
        status:
          - 200

