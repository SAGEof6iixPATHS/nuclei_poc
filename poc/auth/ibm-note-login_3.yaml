id: ibm-note-login

info:
  name: IBM iNotes Login Panel - Detect
  author: dhiyaneshDK,righettod
  severity: info
  description: IBM iNotes login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/7122
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:ibm:inotes:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: ibm
    product: inotes
    shodan-query: http.title:"ibm inotes login"
    fofa-query: title="ibm inotes login"
    google-query: intitle:"ibm inotes login"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)IBM iNotes Login"})
  tags: ibm,edb,panel,login,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/names.nsf'
      - '{{BaseURL}}/webredir.nsf'

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>IBM iNotes Login</title>'
          - 'Lotus iNotes Login Screen'
        condition: or

      - type: status
        status:
          - 200

