id: versa-director-login

info:
  name: Versa Director Login Panel - Detect
  author: c-sh0,darses
  severity: info
  description: Versa Director login panel was detected.
  reference:
    - https://versa-networks.com/products/components/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:versa-networks:versa_director:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: versa-networks
    product: versa_director
    shodan-query:
      - http.title:"versa director"
      - set-cookie:"vd-csrf-token"
      - http.html:"versa networks"
      - http.title:"versa director login"
    fofa-query:
      - title="versa director"
      - "set-cookie: vd-csrf-token"
      - body="versa networks"
      - title="versa director login"
    google-query:
      - intitle:"versa director login"
      - intitle:"versa director"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Versa Director"})
  tags: panel,versa,director

http:
  - method: GET
    path:
      - "{{BaseURL}}/versa/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "versa-login-logo"
          - "VERSA DIRECTOR"
        condition: or

      - type: status
        status:
          - 200

