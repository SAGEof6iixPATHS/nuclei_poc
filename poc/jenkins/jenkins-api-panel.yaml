id: jenkins-api-panel

info:
  name: Jenkins API Panel - Detect
  author: righettod
  severity: info
  description: Jenkins API panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:jenkins:jenkins:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: jenkins
    product: jenkins
    shodan-query:
      - cpe:"cpe:2.3:a:jenkins:jenkins"
      - http.favicon.hash:"81586312"
      - product:"jenkins"
      - http.title:"jenkins"
      - x-jenkins
    fofa-query:
      - icon_hash=81586312
      - icon_hash="81586312"
      - title="jenkins"
    google-query: intitle:"jenkins"
    runzero-match: service["favicon.ico.image.mmh3"] == "81586312"
  tags: panel,api,jenkins

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/xml"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "hudson.model.Hudson"

      - type: status
        status:
          - 200

