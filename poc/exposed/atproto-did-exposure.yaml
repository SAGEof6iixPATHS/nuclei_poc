id: atproto-did-exposure

info:
  name: Well-Known ATProto DID
  author: rxerium
  severity: info
  description: Detects AT Protocol DID reference used by Bluesky.
  impact: |
    Presence of this well-known resource can expose implementation details or policies.
  reference:
    - https://atproto.com/specs/did
  metadata:
    verified: true
    max-request: 1
    google-query: inurl:"/.well-known/atproto-did"
  tags: well-known,atproto,bluesky,misc,identity,miscellaneous

http:
  - method: GET
    path:
      - "{{BaseURL}}/.well-known/atproto-did"
      - "{{BaseURL}}/well-known-atproto-did"

    redirects: true
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'atproto'
          - 'did:plc'
        condition: and

      - type: status
        status:
          - 200

