id: traccar-settings-disclosure

info:
  name: Traccar Server Settings - Disclosure
  author: DhiyaneshDk
  severity: low
  description: |
    Traccar exposes server settings at the /api/server endpoint without authentication.
  reference:
    - https://www.traccar.org/api-reference/
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Traccar"
  tags: traccar,disclosure,unauth,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/server"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"version":'
          - '"forceSettings":'
        condition: and

      - type: word
        part: content_type
        words:
          - 'application/json'

      - type: status
        status:
          - 200

