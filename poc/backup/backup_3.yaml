    matchers-condition: and
    max-redirects: 0
    redirects: false

    matchers:
      - type: status
        status:
          - 200

      - type: regex
        name: content-type-allowed
        part: header
        regex:
          - "(?i)content-type:.*application/json.*"
          - "(?i)content-type:.*text/plain.*"
          - "(?i)content-type:.*application/x-yaml.*"
          - "(?i)content-type:.*text/yaml.*"
          - "(?i)content-type:.*application/xml.*"
        condition: or

      - type: regex
        name: content-type-disallowed
        part: header
        regex:
          - "(?i)content-type:.*text/html.*"
        condition: and
        negative: true


      - type: regex
        name: sensitive-keywords
        part: body
        regex:
          - "(?i)password=.*"
          - "passcode"
          - "password"
          - "database"
          - "db"
          - "access_key"
          - "Database"
          - "redis"
          - "ftp_password"
          - "ftpconfig"
          - "ssh_config"
          - "local"
          - "(?i)jwk.*"
          - "(?i)jwks_uri.*"
          - "(?i)issuer.*"
          - "(?i)passcode.*"
          - "(?i)admin.*"
          - "(?i)secret=.*"
          - "(?i)key=.*"
          - "(?i)credential=.*"
          - "(?i)token=.*"
          - "(?i)AWS_ACCESS_KEY=.*"
          - "(?i)DB_PASSWORD=.*"
          - "(?i)api_key=.*"
          - "(?i)private_key=.*"
          - "(?i)access_key=.*"
          - "(?i)secret_key=.*"
          - "(?i)client_id=.*"
          - "(?i)client_secret=.*"
          - "(?i)db_user=.*"
          - "(?i)db_pass=.*"
          - "(?i)db_name=.*"
          - "(?i)db_host=.*"
          - "(?i)db_port=.*"
          - "(?i)auth_token=.*"
          - "(?i)jwt_token=.*"
          - "(?i)refresh_token=.*"
          - "(?i)oauth_token=.*"
          - "(?i)session_id=.*"
          - "(?i)csrf_token=.*"
          - "(?i)connection_string=.*"
          - "(?i)mongo_uri=.*"
          - "(?i)redis_password=.*"
          - "(?i)ssl_key=.*"
          - "(?i)ssl_certificate=.*"
          - "(?i)private_key_pem=.*"
          - "(?i)public_key_pem=.*"
          - "(?i)id_rsa=.*"
          - "(?i)ftp_password=.*"
          - "(?i)smtp_password=.*"
        condition: or

      - type: word
        words:
          - "Not Found"
          - "Failed"
          - "not allowed"
          - "You are not allowed to visit this page"
          - "Invalid Request"
          - "Invalid"
          - "Page Not Found"
          - "404 Not Found"
          - "Error 404"
          - "Object Moved"
          - "File not found"
          - "Resource not found"
          - "<title>404"
          - "cPanel"
          - "گم شدید"
          - "اشتباه"
        part: body
        negative: true
        condition: and

    extractors:
      - type: regex
        name: sensitive_data
        part: body
        regex:
          - "[A-Za-z0-9]{32,}"      # API keys or long tokens
          - "AKIA[0-9A-Z]{16}"      # AWS keys
          - "[0-9a-f]{40}"          # SHA1 keys (e.g., Git)
          - "(?i)password=[^&;\n]*" # Password values in .env
          - "(?i)secret=[^&;\n]*"   # Secret values in .env
