id: airflow-admin-login-panel

info:
  name: Apache Airflow Admin Login Panel
  author: pdteam
  severity: info
  description: An Apache Airflow admin login panel was discovered.
  reference:
    - https://airflow.apache.org/docs/apache-airflow/stable/security/webserver.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-668
    cpe: cpe:2.3:a:apache:airflow:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: apache
    product: airflow
    shodan-query:
      - http.title:"sign in - airflow"
      - http.title:"airflow - dags" || http.html:"apache airflow"
      - product:"redis"
      - http.html:"apache airflow"
      - http.title:"airflow - dags"
      - http.title:"airflow"
    fofa-query:
      - apache airflow
      - title="airflow - dags" || http.html:"apache airflow"
      - title="sign in - airflow"
      - body="apache airflow"
      - title="airflow - dags"
      - title="airflow"
    google-query:
      - intitle:"airflow - dags" || http.html:"apache airflow"
      - intitle:"sign in - airflow"
      - intitle:"airflow - dags"
      - intitle:"airflow"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)sign in - airflow"}) || any(each(service["html.titles"]), {# matches "(?i)airflow - dags"})
  tags: panel,apache,airflow,admin

http:
  - method: GET
    path:
      - "{{BaseURL}}/login/"
      - "{{BaseURL}}/admin/airflow/login"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Airflow - Login"
          - "Sign In - Airflow"
        condition: or

      - type: status
        status:
          - 200

