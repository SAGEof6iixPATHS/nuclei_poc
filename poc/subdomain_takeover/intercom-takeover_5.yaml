id: intercom-takeover

info:
  name: Intercom Takeover Detection
  author: pdteam
  severity: high
  description: Intercom takeover was detected.
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/69
  metadata:
    max-request: 1
  tags: takeover,intercom

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - '<h1 class="headline">Uh oh. That page doesn\â€™t exist.</h1>'
          - 'This page is reserved for artistic dogs.'
        condition: and

    extractors:
      - type: dsl
        dsl:
          - cname

