id: tembosocial-panel

info:
  name: TemboSocial Admin Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: TemboSocial Admin panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"TemboSocial Administration"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)TemboSocial Administration"})
  tags: panel,tembosocial

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin.php"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>TemboSocial Administration</title>'

      - type: status
        status:
          - 200

