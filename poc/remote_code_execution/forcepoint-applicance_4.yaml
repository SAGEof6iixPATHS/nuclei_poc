id: forcepoint-applicance

info:
  name: Forcepoint Appliance
  author: dhiyaneshDK
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"Forcepoint Appliance"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Forcepoint Appliance"})
  tags: panel,forcepoint

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Forcepoint Appliance</title>'

      - type: status
        status:
          - 200

