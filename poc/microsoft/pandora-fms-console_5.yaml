id: pandora-fms-console

info:
  name: Pandora FMS Mobile Console Login Panel - Detect
  author: dhiyaneshDk
  severity: info
  description: Pandora FMS Mobile Console login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/6827
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:pandorafms:pandora_fms:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: pandorafms
    product: pandora_fms
    shodan-query:
      - http.title:"pandora fms"
      - http.html:"pandora fms - installation wizard"
    fofa-query:
      - title="pandora fms"
      - body="pandora fms - installation wizard"
    google-query: intitle:"pandora fms"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)pandora fms"})
  tags: panel,edb,pandorafms

http:
  - method: GET
    path:
      - "{{BaseURL}}/pandora_console/mobile/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Pandora FMS mobile</title>'
        part: body

      - type: status
        status:
          - 200

