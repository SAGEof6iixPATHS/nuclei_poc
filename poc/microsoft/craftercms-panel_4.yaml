id: craftercms-panel

info:
  name: CrafterCMS Login Panel - Detect
  author: righettod
  severity: info
  description: |
    CrafterCMS login panel was detected.
  reference:
    - https://craftercms.org/
  classification:
    cpe: cpe:2.3:a:craftercms:craftercms:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: craftercms
    product: craftercms
    shodan-query:
      - http.title:"craftercms"
      - http.html:"craftercms"
    fofa-query:
      - body="craftercms"
      - title="craftercms"
    google-query: intitle:"craftercms"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)craftercms"})
  tags: panel,craftercms,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/studio/login"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "craftercmsnext", "login - craftercms", "crafter software corporation")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Copyright\s+\(C\)\s+([0-9-]+)\s+Crafter'

