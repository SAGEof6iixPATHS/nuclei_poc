id: forticlientems-panel

info:
  name: FortiClient Endpoint Management Server Panel - Detect
  author: h4sh5
  severity: info
  classification:
    cpe: cpe:2.3:a:fortinet:forticlient_endpoint_management_server:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: fortinet
    product: forticlient_endpoint_management_server
    shodan-query: http.favicon.hash:"-800551065"
    fofa-query: icon_hash=-800551065
    runzero-match: service["favicon.ico.image.mmh3"] == "-800551065"
  tags: panel,fortinet,forticlient,ems,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/signin"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "FortiClient Endpoint Management Server"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        name: version
        group: 1
        regex:
          - 'VERSION_FULL\\u0022: \\u0022(.*?)\\u0022'

