id: cwp-webpanel

info:
  name: Control Web Panel Login Panel - Detect
  author: ffffffff0x
  severity: info
  description: Control Web Panel login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:control-webpanel:webpanel:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: control-webpanel
    product: webpanel
    shodan-query: http.title:"login | control webpanel"
    fofa-query:
      - title=="cwp |用户" || title=="login | centos webpanel" || body="centos webpanel"
      - title="login | control webpanel"
    google-query: intitle:"login | control webpanel"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)CWP \\|用户"})
  tags: panel,centos

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - 'Login | CentOS WebPanel'
          - 'CWP |用户'
          - 'http://centos-webpanel.com'
          - 'CentOS WebPanel'
        condition: or

      - type: word
        part: header
        words:
          - "cwpsrv"

