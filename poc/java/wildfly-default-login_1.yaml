id: wildfly-default-login

info:
  name: Wildfly - Default Login
  author: s0obi
  severity: high
  description: |
    Wildfly default login credentials were discovered.
  reference:
    - https://docs.wildfly.org/26.1/#administrator-guides
  metadata:
    max-request: 1
    shodan-query: title:"Welcome to WildFly"
    runzero-match: any(each(service["html.titles"]), {# matches "Welcome to WildFly"})
  tags: wildfly,default-login

http:
  - raw:
      - |
        GET /management HTTP/1.1
        Host: {{Hostname}}

    digest-username: admin
    digest-password: admin

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "management-major-version"
          - "product-version"
        condition: and

      - type: word
        part: header
        words:
          - "application/json"

      - type: status
        status:
          - 200

