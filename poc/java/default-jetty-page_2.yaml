id: default-jetty-page

info:
  name: Jetty Default Page
  author: dhiyaneshDk
  severity: info
  classification:
    cpe: cpe:2.3:a:eclipse:jetty:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: eclipse
    product: jetty
    shodan-query: http.title:"Powered By Jetty"
  tags: tech,jetty

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - "<TITLE>Powered By Jetty</TITLE>"
        part: body

