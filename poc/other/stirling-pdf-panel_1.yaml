id: stirling-pdf-panel

info:
  name: Stirling PDF Panel - Detect
  author: s4e-io
  severity: info
  description: |
    Stirling PDF panel was discovered.
  reference:
    - https://github.com/Stirling-Tools/Stirling-PDF
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="StirlingPDF"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)StirlingPDF"})
  tags: panel,login,stirling-pdf,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'contains_any(body, "<title>StirlingPDF - Sign in", "content=\"StirlingPDF", "window.stirlingPDF")'
          - 'status_code == 200'
        condition: and

