id: esxi-system

info:
  name: ESXi System Login Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: ESXi System login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:o:vmware:esxi:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: vmware
    product: esxi
    shodan-query:
      - http.html:"esxuiapp"
      - cpe:"cpe:2.3:o:vmware:esxi"
    fofa-query: body="esxuiapp"
    runzero-match: service["http.body"] matches "(?i)esxuiapp"
  tags: panel,esxi,vmware

http:
  - method: GET
    path:
      - '{{BaseURL}}/ui/#/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'ng-app="esxUiApp"'

      - type: status
        status:
          - 200

