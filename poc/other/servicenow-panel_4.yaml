id: servicenow-panel

info:
  name: ServiceNow Login Panel - Detect
  author: righettod
  severity: info
  description: |
    ServiceNow Login Panel was detected.
  reference:
    - https://www.servicenow.com/
  classification:
    cpe: cpe:2.3:a:servicenow:servicenow:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: servicenow
    product: servicenow
    shodan-query:
      - http.favicon.hash:"1701804003"
      - http.title:"servicenow"
    fofa-query:
      - icon_hash=1701804003
      - title="servicenow"
      - icon_hash="1701804003"
    google-query: intitle:"servicenow"
    runzero-match: service["favicon.ico.image.mmh3"] == "1701804003" || any(each(service["html.titles"]), {# matches "(?i)servicenow"})
  tags: panel,servicenow,login,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}/login.do'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'ServiceNow'
          - 'window.NOW.'
          - 'NOW.user.userID'
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)g_builddate\s+=\s+"([0-9._-]+)"'

