id: home-assistant-panel

info:
  name: Home Assistant Panel
  author: fabaff,daffainfo,lum8rjack
  severity: info
  reference: https://www.home-assistant.io/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:home-assistant:home-assistant:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: home-assistant
    product: home-assistant
    shodan-query:
      - http.title:"home assistant"
      - cpe:"cpe:2.3:a:home-assistant:home-assistant"
    fofa-query: title="home assistant"
    google-query: intitle:"home assistant"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Home Assistant"})
  tags: panel,iot,homeassistant

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Home Assistant</title>'

      - type: status
        status:
          - 200

