id: truenas-panel

info:
  name: TrueNAS Panel - Detect
  author: rxerium
  severity: info
  description: |
    TrueNAS scale is a free and open-source NAS solution
  reference:
    - https://www.truenas.com
  classification:
    cpe: cpe:2.3:h:ixsystems:truenas:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: ixsystems
    product: truenas
    shodan-query: http.html:"truenas"
    fofa-query: body="truenas"
    runzero-match: service["http.body"] matches "(?i)truenas"
  tags: login,panel,truenas,ixsystems

http:
  - method: GET
    path:
      - "{{BaseURL}}/ui/sessions/signin"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "'TrueNAS'"
          - "assets/images/TrueNAS"
        condition: and

      - type: status
        status:
          - 200

