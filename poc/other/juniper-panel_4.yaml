id: juniper-panel

info:
  name: Juniper J-Web Panel - Detect
  author: bhutch
  severity: info
  description: |
    Juniper J-Web panel was detected.
  reference:
    - https://www.juniper.net/documentation/us/en/software/jweb-ex/jweb-ex-application-package/topics/concept/ex-series-j-web-interface-overview.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Juniper Web Device Manager"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Juniper Web Device Manager"})
  tags: panel,juniper,vpn,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '(i?)<title>(Log In - )?Juniper Web Device Manager</title>'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: model
        part: body
        group: 1
        regex:
          - 'var modelphpStr = "(.*?)";'

