id: livehelperchat-admin-panel

info:
  name: Live Helper Chat Admin Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: Live Helper Chat admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:livehelperchat:live_helper_chat:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: livehelperchat
    product: live_helper_chat
    shodan-query: http.title:"live helper chat"
    fofa-query: title="live helper chat"
    google-query: intitle:"live helper chat"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)live helper chat"})
  tags: livehelperchat,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/site_admin/user/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Live Helper Chat"
          - "Please login"
        condition: and

      - type: status
        status:
          - 200

