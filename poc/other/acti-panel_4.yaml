id: acti-panel

info:
  name: ACTi Video Monitoring Panel - Detection
  author: DhiyaneshDk
  severity: info
  classification:
    cpe: cpe:2.3:o:acti:camera_firmware:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: acti
    product: camera_firmware
    shodan-query:
      - http.title:"web configurator" html:"acti"
      - http.title:"web configurator"
    fofa-query:
      - app="acti-视频监控"
      - title="web configurator"
      - title="web configurator" html:"acti"
    google-query:
      - intitle:"web configurator"
      - intitle:"web configurator" html:"acti"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Web Configurator"})
  tags: acti,panel,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/videoconfiguration.cgi"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Web Configurator'
          - 'ACTi'
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200

