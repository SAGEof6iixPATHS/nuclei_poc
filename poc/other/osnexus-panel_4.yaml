id: osnexus-panel

info:
  name: OSNEXUS QuantaStor Manager Panel - Detect
  author: Charles D.
  severity: info
  description: |
    OSNEXUS QuantaStor Manager login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:osnexus:quantastor:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: osnexus
    product: quantastor
    shodan-query: http.title:"osnexus quantastor manager"
    fofa-query: title="osnexus quantastor manager"
    google-query: intitle:"osnexus quantastor manager"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)OSNEXUS QuantaStor Manager"})
  tags: panel,osnexus,login

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>OSNEXUS QuantaStor Manager</title>'

      - type: status
        status:
          - 200

