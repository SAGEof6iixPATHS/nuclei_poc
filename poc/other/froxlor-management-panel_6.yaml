id: froxlor-management-panel

info:
  name: Froxlor Server Management Login Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: Froxlor Server Management login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:froxlor:froxlor:*:*:*:*:gentoo:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: froxlor
    product: froxlor
    shodan-query: http.title:"froxlor server management panel"
    fofa-query:
      - title="froxlor server management panel"
      - title="froxlor server management panel - installation"
    google-query: intitle:"froxlor server management panel"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)froxlor server management panel"})
  tags: panel,froxlor

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Froxlor Server Management Panel</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

