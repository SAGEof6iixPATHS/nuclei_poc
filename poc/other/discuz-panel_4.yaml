id: discuz-panel

info:
  name: Discuz Panel - Detection
  author: ritikchaddha
  severity: info
  classification:
    cpe: cpe:2.3:a:comsenz:discuz\\!:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: comsenz
    product: discuz\\!
    shodan-query: http.title:"discuz!"
    fofa-query: title="discuz!"
    google-query: intitle:"discuz!"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Discuz!"})
  tags: panel,discuz,detect,login

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'discuz_uid ='
          - 'discuz</a>'
          - 'Powered by Discuz!'
          - 'content="Discuz'
        condition: or

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<em>X([0-9.]+)<\/em><\/p>'

