id: dockge-panel

info:
  name: Dockge Panel - Detect
  author: rxerium
  severity: info
  description: |
    A fancy, easy-to-use and reactive self-hosted docker compose.yaml stack-oriented manager
  reference:
    - https://github.com/louislam/dockge
    - https://dockge.kuma.pet/
  classification:
    cpe: cpe:2.3:a:dockge.kuma:dockge:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: dockge.kuma
    product: dockge
    shodan-query: http.title:"dockge"
    fofa-query: title="dockge"
    google-query: intitle:"dockge"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Dockge"})
  tags: panel,dockge,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Dockge</title>'

      - type: status
        status:
          - 200

