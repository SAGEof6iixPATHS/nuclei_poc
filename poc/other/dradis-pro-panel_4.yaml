id: dradis-pro-panel

info:
  name: Dradis Professional Edition Login Panel - Detect
  author: righettod
  severity: info
  description: Dradis Professional Edition login panel was detected.
  reference:
    - https://dradisframework.com/ce/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:dradisframework:dradis:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: dradisframework
    product: dradis
    shodan-query: http.title:"dradis professional edition"
    fofa-query: title="dradis professional edition"
    google-query: intitle:"dradis professional edition"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Dradis Professional Edition"})
  tags: panel,dradis

http:
  - method: GET
    path:
      - "{{BaseURL}}/pro/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Dradis Professional Edition"

      - type: status
        status:
          - 200

