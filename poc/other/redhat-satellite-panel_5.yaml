id: redhat-satellite-panel

info:
  name: Red Hat Satellite Panel - Detect
  author: princechaddha
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:redhat:satellite:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: redhat
    product: satellite
    shodan-query: http.html:"redhat" "satellite"
    fofa-query: body="redhat" "satellite"
    runzero-match: service["http.body"] matches "(?i)redhat"
  tags: panel,redhat,satellite

http:
  - method: GET
    path:
      - "{{BaseURL}}/users/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Satellite"
          - "redhat"
          - "LoginPage"
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '&quot;version&quot;:&quot;([0-9.]+)&quot;,'

