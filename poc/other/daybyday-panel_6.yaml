id: daybyday-panel

info:
  name: DaybydayCRM Login Panel - Detect
  author: pikpikcu,daffainfo
  severity: info
  description: DaybydayCRM login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:daybydaycrm:daybyday:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: daybydaycrm
    product: daybyday
    shodan-query: http.title:"daybyday"
    fofa-query: title="daybyday"
    google-query: intitle:"daybyday"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)daybyday"})
  tags: panel,daybyday,daybydaycrm

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Daybyday - Login</title>"

      - type: status
        status:
          - 200

