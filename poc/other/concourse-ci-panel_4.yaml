id: concourse-ci-panel

info:
  name: Concourse CI Login Panel - Detect
  author: praetorian-thendrickson
  severity: info
  description: Concourse CI login panel was detected.
  reference:
    - https://github.com/concourse/concourse
    - https://concourse-ci.org
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:pivotal_software:concourse:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: pivotal_software
    product: concourse
    shodan-query: http.title:"concourse"
    fofa-query: title="concourse"
    google-query: intitle:"concourse"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Concourse"})
  tags: panel,concourse,oss

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - '<title>Concourse</title>'
          - 'login to Concourse'
        condition: or

