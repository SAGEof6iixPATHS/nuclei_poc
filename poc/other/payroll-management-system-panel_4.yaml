id: payroll-management-system-panel

info:
  name: Payroll Management System Web Login Panel - Detect
  author: idealphase
  severity: info
  description: Payroll Management System Web login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:payroll_management_system_project:payroll_management_system:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: payroll_management_system_project
    product: payroll_management_system
    shodan-query: http.title:"admin | employee's payroll management system"
    fofa-query: title="admin | employee's payroll management system"
    google-query: intitle:"admin | employee's payroll management system"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Admin \\| Employee's Payroll Management System"})
  tags: panel,payroll

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Admin | Employee's Payroll Management System</title>"

      - type: status
        status:
          - 200

