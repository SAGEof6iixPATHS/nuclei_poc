id: pterodactyl-panel

info:
  name: Pterodactyl game server - Panel
  author: darses
  severity: info
  description: |
    Detects Pterodactyl game server management panel.
  reference:
    - https://github.com/pterodactyl/panel
  metadata:
    verified: true
    max-request: 1
    vendor: pterodactyl
    product: panel
    shodan-query:
      - http.title:"pterodactyl"
      - http.favicon.hash:"-456405319"
      - http.favicon.hash:"846001371"
      - set-cookie:"pterodactyl_session="
    fofa-query:
      - title="pterodactyl"
      - icon_hash="-456405319"
      - icon_hash="846001371"
      - "set-cookie: pterodactyl_session="
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Pterodactyl"}) || service["favicon.ico.image.mmh3"] == "-456405319" || service["favicon.ico.image.mmh3"] == "846001371"
  tags: detect,pterodactyl,panel,oos

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - "pterodactyl_session="

      - type: word
        part: body
        words:
          - "window.SiteConfiguration"

