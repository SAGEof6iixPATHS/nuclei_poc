id: doris-panel

info:
  name: Doris Panel - Detect
  author: ritikchaddha
  severity: info
  description: Doris panel detection template.
  classification:
    cpe: cpe:2.3:a:apache:doris:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: apache
    product: doris
    shodan-query: http.favicon.hash:"24048806"
    fofa-query: icon_hash="24048806"
    runzero-match: service["favicon.ico.image.mmh3"] == "24048806"
  tags: doris,panel,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Doris</title>'
          - 'location.pathname.split'
        condition: and

      - type: status
        status:
          - 200

