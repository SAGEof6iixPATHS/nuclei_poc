id: rocketchat-panel

info:
  name: RocketChat Login Panel - Detect
  author: righettod
  severity: info
  description: RocketChat login panel was detected.
  reference:
    - https://www.rocket.chat/
  classification:
    cpe: cpe:2.3:a:rocket.chat:rocket.chat:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: rocket.chat
    product: rocket.chat
    shodan-query: http.title:"rocket.chat"
    fofa-query: title="rocket.chat"
    google-query: intitle:"rocket.chat"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Rocket\\.Chat"})
  tags: panel,rocketchat,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(body, "<title>Rocket.Chat", "content=\"Rocket.Chat")'
        condition: and

