# Template 5: Advanced Identity Detection with Context
id: aadhar-pan-scanner-advanced

info:
  name: Advanced Indian Identity Cards Detection with Context
  author: gigachad80
  severity: critical
  description: Advanced detection of Aadhar and PAN cards with contextual keywords
  classification:
    cve-id: N/A
    cwe-id: CWE-200
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
  metadata:
    verified: true
    max-request: 1
    shodan-query: N/A
  tags: exposure,aadhar,pan,pii,india,sensitive-data,identity,advanced

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/"
      - "{{BaseURL}}/admin"
      - "{{BaseURL}}/login"
      - "{{BaseURL}}/profile"
      - "{{BaseURL}}/user"
      - "{{BaseURL}}/api"
      - "{{BaseURL}}/dashboard"
      - "{{BaseURL}}/documents"
      - "{{BaseURL}}/kyc"
      - "{{BaseURL}}/verification"
      - "{{BaseURL}}/upload"
      - "{{BaseURL}}/files"

    matchers-condition: and
    matchers:
      - type: regex
        name: identity-patterns
        regex:
          - "(?i)(aadhar|aadhaar|uid|unique.?id).{0,50}[2-9]{1}[0-9]{3}\\s?[0-9]{4}\\s?[0-9]{4}"
          - "(?i)(pan.?card|pan.?number|permanent.?account).{0,50}[A-Z]{5}[0-9]{4}[A-Z]{1}"
          - "[2-9]{1}[0-9]{3}\\s[0-9]{4}\\s[0-9]{4}"
          - "[2-9]{1}[0-9]{11}"
          - "[A-Z]{5}[0-9]{4}[A-Z]{1}"
        part: body

      - type: status
        status:
          - 200

      - type: word
        words:
          - "aadhar"
          - "aadhaar"
          - "pan card"
          - "permanent account"
          - "uid"
          - "unique identification"
        part: body
        condition: or
        case-insensitive: true

    extractors:
      - type: regex
        name: detected-documents
        regex:
          - "(?i)(aadhar|aadhaar|uid|unique.?id).{0,50}[2-9]{1}[0-9]{3}\\s?[0-9]{4}\\s?[0-9]{4}"
          - "(?i)(pan.?card|pan.?number|permanent.?account).{0,50}[A-Z]{5}[0-9]{4}[A-Z]{1}"
          - "[2-9]{1}[0-9]{3}\\s[0-9]{4}\\s[0-9]{4}"
          - "[2-9]{1}[0-9]{11}"
          - "[A-Z]{5}[0-9]{4}[A-Z]{1}"
        part: body
