id: davantis-panel

info:
  name: Davantis Video Analytics Panel - Detect
  author: robotshell
  severity: info
  description: Davantis Video Analytics panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Davantis"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Davantis"})
  tags: panel,davantis

http:
  - method: GET
    path:
      - '{{BaseURL}}/index.html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Davantis</title>'

      - type: status
        status:
          - 200

