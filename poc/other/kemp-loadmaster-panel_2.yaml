id: kemp-loadmaster-panel

info:
  name: Progress Kemp LoadMaster Panel - Detect
  author: rxerium
  severity: info
  description: |
    A Progress Kemp LoadMaster panel was detected.
  reference:
    - https://kemptechnologies.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Kemp Login Screen"
    runzero-match: service["http.body"] matches "(?i)Kemp Login Screen"
  tags: login,progress,kemp,loadmaster,panel,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Kemp Login Screen</title>"

      - type: status
        status:
          - 200

