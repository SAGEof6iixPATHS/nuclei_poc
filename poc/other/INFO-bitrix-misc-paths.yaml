id: bitrix-misc-paths
info:
  name: Bitrix Interesting Paths Exposure
  author: clevergod
  severity: medium
  tags: bitrix,disclosure,paths

requests:
  - method: GET
    path:
      - "{{BaseURL}}/bitrix/.settings.php"
      - "{{BaseURL}}/bitrix/php_interface/dbconn.php"
      - "{{BaseURL}}/bitrix/php_interface/after_connect.php"
      - "{{BaseURL}}/upload/backup.tar.gz"
      - "{{BaseURL}}/upload/dbdump.sql"
      - "{{BaseURL}}/upload/install.log"
    matchers:
      - type: status
        status:
          - 200