id: sharefile-panel

info:
  name: Sharefile Login - Panel
  author: irshad ahamed
  severity: info
  description: |
    ShareFile is a cloud-based file sharing and collaboration platform that provides secure access to files from anywhere.
  reference:
    - https://www.sharefile.com/
  classification:
    cpe: cpe:2.3:a:citrix:sharefile:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: citrix
    product: sharefile
    shodan-query: http.title:"sharefile login"
    fofa-query: title="sharefile login"
    google-query: intitle:"sharefile login"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)sharefile login"})
  tags: sharefile,login,panel,detect,citrix

http:
  - method: GET
    path:
      - "{{BaseURL}}/Authentication/Login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'ShareFile Login'
          - 'password'
        condition: and

      - type: status
        status:
          - 200

