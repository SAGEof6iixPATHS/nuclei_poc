id: avantfax-panel

info:
  name: AvantFAX Login Panel
  author: pikpikcu,daffainfo
  severity: info
  description: An AvantFAX login panel was discovered.
  reference:
    - http://www.avantfax.com/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-668
    cpe: cpe:2.3:a:avantfax:avantfax:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: avantfax
    product: avantfax
    shodan-query: http.title:"avantfax - login"
    fofa-query: title="avantfax - login"
    google-query: intitle:"avantfax - login"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)avantfax - login"})
  tags: panel,avantfax,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>- AvantFAX - Login</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<p align="center">([0-9.]+)<\/p>'

