id: uptime-kuma-panel

info:
  name: Uptime Kuma - Panel
  author: irshad ahamed
  severity: info
  description: |
    Realtime website and application monitoring tool
  reference:
    - https://github.com/louislam/uptime-kuma
    - https://github.com/louislam/uptime-kuma/wiki
  classification:
    cpe: cpe:2.3:a:uptime.kuma:uptime_kuma:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: uptime.kuma
    product: uptime_kuma
    shodan-query: http.title:"uptime kuma"
    fofa-query: title="uptime kuma"
    google-query: intitle:"uptime kuma"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Uptime Kuma"})
  tags: uptime,kuma,panel,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/dashboard"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Uptime Kuma</title>'

      - type: status
        status:
          - 200

