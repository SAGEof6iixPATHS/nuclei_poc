id: verizon-router-panel

info:
  name: Verizon Router Panel - Detect
  author: theamanrawat
  severity: info
  description: Verizon router panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:o:verizon:fios_actiontec_mi424wr-gen31_router_firmware:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: verizon
    product: fios_actiontec_mi424wr-gen31_router_firmware
    shodan-query: http.title:"verizon router"
    fofa-query: title="verizon router"
    google-query: intitle:"verizon router"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Verizon Router"})
  tags: panel,verizon,router

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Verizon Router</title>'

      - type: status
        status:
          - 200

