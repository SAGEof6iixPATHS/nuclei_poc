id: gnu-mailman

info:
  name: GNU Mailman Panel - Detect
  author: Matt Galligan
  severity: info
  description: |
    GNU Mailman panel was detected. Panel exposes all public mailing lists on server.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:gnu:mailman:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: gnu
    product: mailman
    shodan-query:
      - http.title:"mailing lists"
      - cpe:"cpe:2.3:a:gnu:mailman"
    fofa-query: title="mailing lists"
    google-query: intitle:"mailing lists"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)mailing lists"})
  tags: exposure,mailman,panel,gnu

http:
  - method: GET
    path:
      - "{{BaseURL}}/mailman/listinfo"
      - "{{BaseURL}}/listinfo"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Mailing Lists"
          - "Description"
          - "list"
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200

