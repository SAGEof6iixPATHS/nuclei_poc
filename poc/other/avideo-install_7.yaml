id: avideo-install

info:
  name: AVideo Installer - Detect
  author: ritikchaddha
  severity: high
  description: AVideo installer panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:H/A:L
    cvss-score: 8.2
    cwe-id: CWE-459
    cpe: cpe:2.3:a:wwbn:avideo:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: wwbn
    product: avideo
    shodan-query: http.title:"AVideo"
    fofa-query: "AVideo"
  tags: panel,install,avideo,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/install/index.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Install AVideo</title>'

      - type: word
        part: body
        negative: true
        words:
          - 'Your system is installed, remove the'

      - type: status
        status:
          - 200

