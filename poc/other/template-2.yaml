
id: aadhar-card-detection-no-spaces

info:
  name: Aadhar Card Number Detection (without spaces)
  author: gigachad80
  severity: high
  description: Detects exposed Aadhar card numbers in format XXXXXXXXXXXX (12 digits)
  classification:
    cve-id: N/A
    cwe-id: CWE-200
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
  metadata:
    verified: true
    max-request: 1
    shodan-query: N/A
  tags: exposure,aadhar,pii,india,sensitive-data

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/"
      - "{{BaseURL}}/admin"
      - "{{BaseURL}}/login"
      - "{{BaseURL}}/profile"
      - "{{BaseURL}}/user"
      - "{{BaseURL}}/api"
      - "{{BaseURL}}/dashboard"

    matchers-condition: and
    matchers:
      - type: regex
        name: aadhar-no-spaces
        regex:
          - "[2-9]{1}[0-9]{11}"
        part: body

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: aadhar-numbers
        regex:
          - "[2-9]{1}[0-9]{11}"
        part: body

