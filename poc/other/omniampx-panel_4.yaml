id: omniampx-panel

info:
  name: Omnia MPX Node Login Panel - Detect
  author: arafatansari
  severity: info
  description: Omnia MPX Node login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:h:telosalliance:omnia_mpx_node:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: telosalliance
    product: omnia_mpx_node
    shodan-query: http.html:"omnia mpx"
    fofa-query: body="omnia mpx"
    runzero-match: service["http.body"] matches "(?i)Omnia MPX"
  tags: panel,omnia,omniampx

http:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Omnia MPX Node | Login"

      - type: status
        status:
          - 200

