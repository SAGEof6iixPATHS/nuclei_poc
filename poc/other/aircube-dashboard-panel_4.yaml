id: aircube-dashboard-panel

info:
  name: airCube Dashboard Login Panel - Detect
  author: theamanrawat
  severity: info
  description: airCube Dashboard login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:h:ui:aircube:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: ui
    product: aircube
    shodan-query:
      - http.title:"aircube dashboard"
      - http.favicon.hash:"1249285083"
    fofa-query:
      - icon_hash=1249285083
      - title="aircube dashboard"
    google-query: intitle:"aircube dashboard"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)AirCube Dashboard"})
  tags: panel,aircube

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'AirCube Dashboard'

      - type: status
        status:
          - 200

