id: misp-panel

info:
  name: MISP Threat Intelligence Sharing Platform Panel - Detect
  author: johnk3r,darses
  severity: info
  classification:
    cpe: cpe:2.3:a:misp:misp:*:*:*:*:*:*:*:*
  metadata:
    verified: "true"
    max-request: 1
    vendor: misp
    product: misp
    shodan-query:
      - http.title:"users - misp"
      - http.title:"errors - misp"
      - http.favicon.hash:"-137577333"
    fofa-query:
      - title="users - misp"
      - title="errors - misp"
      - icon_hash="-137577333"
    google-query:
      - intitle:"users - misp"
      - intitle:"errors - misp"
    runzero-match: service["favicon.ico.image.mmh3"] == "-137577333" || any(each(service["html.titles"]), {# matches "(?i)users - misp"}) || any(each(service["html.titles"]), {# matches "(?i)errors - misp"})
  tags: panel,misp

http:
  - method: GET
    path:
      - "{{BaseURL}}/users/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "https://github.com/MISP/MISP"
          - "<title>Users - MISP</title>"
        condition: or

      - type: status
        status:
          - 200
          - 500
        condition: or

