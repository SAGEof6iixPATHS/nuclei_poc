id: unibox-panel

info:
  name: Unibox Panel - Detect
  author: theamanrawat
  severity: info
  description: Unibox Administrator panel was detected.
  classification:
    cpe: cpe:2.3:h:indionetworks:unibox:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: indionetworks
    product: unibox
    shodan-query: http.favicon.hash:"176427349"
    fofa-query: icon_hash=176427349
    runzero-match: service["favicon.ico.image.mmh3"] == "176427349"
  tags: panel,unibox,login

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 3

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Unibox Administration</title>'
          - 'Please Login to continue'
        condition: and

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200

