id: speedtest-panel

info:
  name: Speedtest Panel - Detection
  author: rxerium
  severity: info
  description: |
    Speedtest panel was discovered
  reference:
    - https://github.com/alexjustesen/speedtest-tracker
    - https://docs.speedtest-tracker.dev/
  classification:
    cpe: cpe:2.3:a:speed_test_project:speed_test:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: speed_test_project
    product: speed_test
    shodan-query: http.title:"speedtest tracker"
    fofa-query: title="speedtest tracker"
    google-query: intitle:"speedtest tracker"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Speedtest Tracker"})
  tags: speedtest,tracker,panel,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Login -  Speedtest Tracker'

      - type: status
        status:
          - 200

