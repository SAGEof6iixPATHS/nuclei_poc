id: akamai-cloudtest

info:
  name: Akamai CloudTest Panel
  author: emadshanab
  severity: info
  description: An Akamai CloudTest panel was discovered.
  reference:
    - https://techdocs.akamai.com/cloudtest/docs
  classification:
    cwe-id: CWE-200
    cpe: cpe:2.3:a:akamai:cloudtest:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: akamai
    product: cloudtest
  tags: panel,akamai

http:
  - method: GET
    path:
      - "{{BaseURL}}/concerto/Login?goto=Central"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Akamai Inc. All rights reserved"
          - "Akamai CloudTest"
        condition: and

      - type: status
        status:
          - 200

