id: cox-business-panel

info:
  name: Cox Business Dominion Gateway Login Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: |
    Cox Business Dominion Gateway Login page was discovered.
  reference:
    - https://samcurry.net/hacking-millions-of-modems
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Cox Business"
    runzero-match: service["http.body"] matches "(?i)Cox Business"
  tags: cox,gateway,login,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Cox Business Dominion Gateway - Login"

      - type: status
        status:
          - 200

