id: druid-monitor

info:
  name: Alibaba Druid Monitor Unauthorized Access
  author: ohlinge
  severity: high
  description: Alibaba Druid Monitor is exposed.
  metadata:
    max-request: 1
  tags: druid,alibaba,unauth,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/druid/index.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Druid Stat Index</title>'

      - type: status
        status:
          - 200

