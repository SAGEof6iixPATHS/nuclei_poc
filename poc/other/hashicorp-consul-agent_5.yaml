id: hashicorp-consul-agent

info:
  name: Hashicorp Consul Agent - Detect
  author: c-sh0
  severity: info
  description: Hashicorp Consul Agent was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:hashicorp:consul:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: hashicorp
    product: consul
    shodan-query:
      - http.title:"consul by hashicorp"
      - cpe:"cpe:2.3:a:hashicorp:consul"
    fofa-query: title="consul by hashicorp"
    google-query: intitle:"consul by hashicorp"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)consul by hashicorp"})
  tags: tech,consul,api,panel,hashicorp

http:
  - method: GET
    path:
      - "{{BaseURL}}/v1/agent/self"

    matchers:
      - type: word
        words:
          - '"Datacenter":'
          - '"Revision":'
          - '"PrimaryDatacenter"'
        condition: and

    extractors:
      - type: json
        json:
          - " .Config.Version"

