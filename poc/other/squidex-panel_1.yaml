id: squidex-panel

info:
  name: Squidex Headless CMS Panel - Detect
  author: johnk3r
  severity: info
  description: |
    Squidex is an open source headless CMS and content management hub.
  reference:
    - https://github.com/Squidex/squidex
  metadata:
    verified: true
    max-request: 1
    vendor: squidex.io
    product: squidex
    shodan-query: http.favicon.hash:"1099097618"
    fofa-query: icon_hash=1099097618
    runzero-match: service["favicon.ico.image.mmh3"] == "1099097618"
  tags: panel,squidex,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/favicon.ico"

    stop-at-first-match: true

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - '<title>Squidex Headless CMS</title>'
          - '<div>Loading Squidex</div>'
        case-insensitive: true
        condition: or

      - type: dsl
        dsl:
          - "status_code==200 && (\"1099097618\" == mmh3(base64_py(body)))"

