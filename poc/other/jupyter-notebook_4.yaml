id: jupyter-notebook

info:
  name: Jupyter Notebook Login Panel - Detect
  author: hakimkt,arafatansari
  severity: info
  description: |
    Jupyter Notebook login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/7970
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:jupyter:notebook:*:*:*:*:*:*:*:*
  metadata:
    max-request: 4
    vendor: jupyter
    product: notebook
    shodan-query:
      - http.html:"jupyterhub"
      - http.title:"home page - select or create a notebook"
      - http.title:"jupyter notebook"
    fofa-query:
      - body="jupyterhub"
      - title="home page - select or create a notebook"
      - title="jupyter notebook"
    google-query:
      - intitle:"home page - select or create a notebook"
      - intitle:"jupyter notebook"
    runzero-match: service["http.body"] matches "(?i)JupyterHub"
    zoomeye-query:
      - app="jupyter notebook"
      - title:"jupyter notebook"
  tags: edb,panel,jupyter,notebook,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/jupyter/login"
      - "{{BaseURL}}/jupyter/lab"
      - "{{BaseURL}}/jupyter/hub/lti/launch"
      - "{{BaseURL}}/hub/login"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '/jupyter/static/base/images/logo.png'
          - '/jupyter/hub/logo'
          - 'Select items to perform actions on them.'
          - 'JupyterHub'
        condition: or

      - type: status
        status:
          - 200

