id: tabby-panel

info:
  name: Tabby Panel - Detect
  author: s4e-io
  severity: info
  description: |
    Tabby panel was discovered.
  reference:
    - https://github.com/TabbyML/tabby
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="Tabby"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Tabby"})
  tags: panel,login,tabby,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/signin"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>Tabby - Sign In")'
          - 'status_code == 200'
        condition: and

