id: avigilon-panel

info:
  name: Avigilon Login Panel - Detect
  author: robotshell
  severity: info
  description: Avigilon login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:avigilon:avigilon_control_center:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: avigilon
    product: avigilon_control_center
    shodan-query: http.title:"login - avigilon control center"
    fofa-query: title="login - avigilon control center"
    google-query: intitle:"login - avigilon control center"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)login - avigilon control center"})
  tags: panel,avigilon

http:
  - method: GET
    path:
      - '{{BaseURL}}/cfg/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Login - Avigilon Control Center Gateway</title>'
          - '<title>Iniciar sesi√≥n - Puerta de enlace de Avigilon Control Center</title>'
        condition: or

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200

