
# Template 3: PAN Card Detection
id: pan-card-detection

info:
  name: PAN Card Number Detection
  author: gigachad80
  severity: high
  description: Detects exposed PAN card numbers in format ABCDE1234F
  classification:
    cve-id: N/A
    cwe-id: CWE-200
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
  metadata:
    verified: true
    max-request: 1
    shodan-query: N/A
  tags: exposure,pan,pii,india,sensitive-data

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/"
      - "{{BaseURL}}/admin"
      - "{{BaseURL}}/login"
      - "{{BaseURL}}/profile"
      - "{{BaseURL}}/user"
      - "{{BaseURL}}/api"
      - "{{BaseURL}}/dashboard"

    matchers-condition: and
    matchers:
      - type: regex
        name: pan-card
        regex:
          - "[A-Z]{5}[0-9]{4}[A-Z]{1}"
        part: body

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: pan-numbers
        regex:
          - "[A-Z]{5}[0-9]{4}[A-Z]{1}"
        part: body
