id: hmc-hybris-panel

info:
  name: Hybris Management Console Login Panel - Detect
  author: dogasantos
  severity: info
  description: Hybris Management Console login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:sap:hybris:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: sap
    product: hybris
    shodan-query: http.title:"hybris"
    fofa-query: title="hybris"
    google-query: intitle:"hybris"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)hybris"})
  tags: panel,sap

http:
  - method: GET
    path:
      - "{{BaseURL}}/hmc/hybris"
      - "{{BaseURL}}/hybris/hmc/hybris"

    matchers:
      - type: word
        words:
          - "hybris Management Console"
        part: body

