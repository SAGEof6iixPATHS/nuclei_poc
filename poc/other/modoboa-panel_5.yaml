id: modoboa-panel

info:
  name: Modoboa Login Panel - Detect
  author: kh4sh3i
  severity: info
  description: Modoboa login panel was detected.
  reference:
    - https://modoboa.org
    - https://github.com/modoboa/modoboa
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:modoboa:modoboa:*:*:*:*:modoboa:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: modoboa
    product: modoboa
    shodan-query:
      - http.favicon.hash:"1949005079"
      - http.html:"modoboa"
    fofa-query:
      - body="modoboa"
      - icon_hash=1949005079
    runzero-match: service["http.body"] matches "(?i)modoboa" || service["favicon.ico.image.mmh3"] == "1949005079"
  tags: panel,modoboa,mail

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/accounts/login/?next=/"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Welcome to Modoboa'
        case-insensitive: true

      - type: status
        status:
          - 200

