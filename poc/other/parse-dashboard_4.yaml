id: parse-dashboard

info:
  name: Parse Dashboard Login Panel - Detect
  author: tess
  severity: info
  description: Parse Dashboard login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:parseplatform:parse-server:*:*:*:*:node.js:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: parseplatform
    product: parse-server
    shodan-query: http.title:"parse dashboard"
    fofa-query: title="parse dashboard"
    google-query: intitle:"parse dashboard"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)parse dashboard"})
  tags: panel,parse,exposure,parseplatform

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Parse Dashboard"
          - "PARSE_DASHBOARD_PATH"
        condition: and

      - type: status
        status:
          - 200

