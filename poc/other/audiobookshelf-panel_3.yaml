id: audiobookshelf-panel

info:
  name: Audiobookshelf Login Panel - Detect
  author: ritikchaddha
  severity: info
  reference:
    - https://github.com/advplyr/audiobookshelf
  classification:
    cpe: cpe:2.3:a:audiobookshelf:audiobookshelf:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: audiobookshelf
    product: audiobookshelf
    shodan-query: http.title:"audiobookshelf"
    fofa-query: title="audiobookshelf"
    google-query: intitle:"audiobookshelf"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Audiobookshelf"})
  tags: panel,audiobookshelf,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Audiobookshelf'
          - 'content="Audiobookshelf'
        condition: or

      - type: status
        status:
          - 200

