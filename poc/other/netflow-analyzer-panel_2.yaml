id: netflow-analyzer-panel

info:
  name: Netflow Analyzer Login - Panel
  author: DhiyaneshDk
  severity: info
  classification:
    cpe: cpe:2.3:a:zohocorp:manageengine_netflow_analyzer:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: zohocorp
    product: manageengine_netflow_analyzer
    shodan-query: http.html:"login - netflow analyzer"
    fofa-query: body="login - netflow analyzer"
    runzero-match: service["http.body"] matches "(?i)Login - Netflow Analyzer"
  tags: netflow,analyzer,panel,login

http:
  - raw:
      - |
        GET /netflow/jspui/NetworkSnapShot.jsp HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Login - Netflow Analyzer"

      - type: status
        status:
          - 200

