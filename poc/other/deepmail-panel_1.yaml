id: deepmail-panel

info:
  name: Advanced eMail Solution DEEPMail - Panel
  author: Splint3r7
  severity: info
  description: |
    Advanced eMail Solution DEEPMail login panel was detected.
  classification:
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Advanced eMail Solution DEEPMail"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Advanced eMail Solution DEEPMail"})
  tags: panel,deepmail,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "Advanced eMail Solution DEEPMail</title>")'
          - 'status_code == 200'
        condition: and

