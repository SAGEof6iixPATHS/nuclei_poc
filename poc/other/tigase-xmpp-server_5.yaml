id: tigase-xmpp-server

info:
  name: Tigase XMPP Server - Exposure
  author: DhiyaneshDk
  severity: info
  reference:
    - https://www.facebook.com/photo/?fbid=617926933711163&set=a.467014098802448
  classification:
    cpe: cpe:2.3:a:tigase:tigase:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: tigase
    product: tigase
    shodan-query: http.title:"tigase xmpp server"
    fofa-query: title="tigase xmpp server"
    google-query: intitle:"tigase xmpp server"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Tigase XMPP Server"})
  tags: tigase,xmpp,server,panel,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Tigase XMPP Server</title>'

      - type: status
        status:
          - 200

