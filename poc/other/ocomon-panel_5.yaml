id: ocomon-panel

info:
  name: OcoMon Login Panel - Detect
  author: dogasantos
  severity: info
  description: a tiny helpdesk system written in php
  reference:
    - https://sourceforge.net/projects/ocomonphp/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:ocomon_project:ocomon:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: ocomon_project
    product: ocomon
    shodan-query: http.html:"ocomon"
    fofa-query: body="ocomon"
    runzero-match: service["http.body"] matches "(?i)ocomon"
  tags: panel,ocomon,oss,ocomon_project

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '(?i)(OcoMon)'

      - type: word
        part: body
        words:
          - 'open_form/ticket_form_open.php'

    extractors:
      - type: regex
        group: 1
        regex:
          - 'Versão: ([0-9.]+)'
          - 'Versão:&nbsp;([0-9.]+)'

