id: connectwise-panel

info:
  name: ConnectWise Control Remote Support Software Panel - Detect
  author: johnk3r
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:connectwise:screenconnect:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: connectwise
    product: screenconnect
    shodan-query: http.favicon.hash:"-82958153"
    fofa-query:
      - app="screenconnect-remote-support-software"
      - icon_hash=-82958153
    runzero-match: service["favicon.ico.image.mmh3"] == "-82958153"
    hunter-query: app.name="connectwise screenconnect software"
    zoomeye-query:
      - app="screenconnect remote management software"
      - app:"screenconnect remote management software"
  tags: screenconnect,panel,connectwise,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/Login"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - 'contains(header, "ScreenConnect")'
          - 'contains(body, "ConnectWise Control Remote Support")'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: kval
        part: header
        kval:
          - Server

