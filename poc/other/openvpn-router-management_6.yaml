id: openvpn-router-management

info:
  name: OpenVPN Server Router Management Panel - Detect
  author: ritikchaddha
  severity: info
  description: OpenVPN Server Router Management Panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:openvpn:openvpn:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: openvpn
    product: openvpn
    shodan-query:
      - http.html:"router management - server openvpn"
      - http.title:"openvpn-admin"
      - cpe:"cpe:2.3:a:openvpn:openvpn"
    fofa-query:
      - body="router management - server openvpn"
      - title="openvpn-admin"
    google-query: intitle:"openvpn-admin"
    runzero-match: service["http.body"] matches "(?i)router management - server openvpn" || any(each(service["html.titles"]), {# matches "(?i)openvpn-admin"})
  tags: panel,openvpn,router

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Router Management - Server OpenVPN"

      - type: status
        status:
          - 200

