id: aviatrix-panel

info:
  name: Aviatrix Cloud Controller Panel
  author: pikpikcu,philippedelteil,daffainfo
  severity: info
  description: An Aviatrix Cloud Controller login panel was detected.
  reference:
    - https://docs.aviatrix.com/HowTos/controller_config.html
  classification:
    cwe-id: CWE-200
    cpe: cpe:2.3:a:aviatrix:controller:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: aviatrix
    product: controller
    shodan-query:
      - http.title:"aviatrix cloud controller"
      - http.title:"aviatrix controller"
    fofa-query:
      - title="aviatrix cloud controller"
      - app="aviatrix-controller"
      - title="aviatrix controller"
    google-query:
      - intitle:"aviatrix cloud controller"
      - intitle:"aviatrix controller"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)aviatrix cloud controller"})
    zoomeye-query: app="aviatrix controller"
  tags: panel,aviatrix

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Aviatrix'
          - 'Controller</title>'
        condition: and

      - type: status
        status:
          - 200

