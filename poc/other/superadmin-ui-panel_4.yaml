id: superadmin-ui-panel

info:
  name: SuperAdmin Login Panel - Detect
  author: Hardik-Solanki
  severity: info
  description: SuperAdmin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Superadmin UI - 4myhealth"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Superadmin UI - 4myhealth"})
  tags: panel,superadmin

http:
  - method: GET
    path:
      - '{{BaseURL}}/#/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Superadmin UI - 4myhealth"

      - type: status
        status:
          - 200

