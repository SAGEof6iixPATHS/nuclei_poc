id: librephotos-panel

info:
  name: LibrePhotos Panel - Detect
  author: ritikchaddha
  severity: info
  reference:
    - https://github.com/LibrePhotos/librephotos
  classification:
    cpe: cpe:2.3:a:librephotos_project:librephotos:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: librephotos_project
    product: librephotos
    shodan-query: http.title:"librephotos"
    fofa-query: title="librephotos"
    google-query: intitle:"librephotos"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)LibrePhotos"})
  tags: panel,librephotos,detect,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>LibrePhotos'

      - type: status
        status:
          - 200
          - 404

