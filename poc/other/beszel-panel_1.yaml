id: beszel-panel

info:
  name: Beszel Login Panel - Detect
  author: righettod
  severity: info
  description: |
    Beszel products was detected.
  reference:
    - https://github.com/henrygd/beszel
    - https://beszel.dev/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"beszel"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)beszel"})
  tags: panel,beszel,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(to_lower(body), "<title>beszel</title>")'
        condition: and

