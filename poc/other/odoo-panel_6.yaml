id: odoo-panel

info:
  name: Odoo - Panel Detect
  author: DhiyaneshDK,righettod
  severity: info
  classification:
    cpe: cpe:2.3:a:odoo:odoo:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: odoo
    product: odoo
    shodan-query:
      - http.title:"odoo"
      - cpe:"cpe:2.3:a:odoo:odoo"
    fofa-query: title="odoo"
    google-query: intitle:"odoo"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)odoo"})
  tags: login,panel,odoo

http:
  - method: GET
    path:
      - "{{BaseURL}}/web/login"
      - "{{BaseURL}}"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Odoo</title>'
          - 'odoo.session_info'
          - 'web.layout.odooscript'
        condition: or

      - type: word
        part: body
        words:
          - 'Log in'

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

