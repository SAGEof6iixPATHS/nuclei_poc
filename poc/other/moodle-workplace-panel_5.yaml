id: moodle-workplace-panel

info:
  name: Moodle Workplace Login Panel - Detect
  author: righettod
  severity: info
  description: |
    Moodle workplace login panel was detected.
  reference:
    - https://moodle.com/solutions/workplace/
  classification:
    cpe: cpe:2.3:a:moodle:moodle:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: moodle
    product: moodle
    shodan-query:
      - http.html:"moodle"
      - cpe:"cpe:2.3:a:moodle:moodle"
      - http.title:"installation moodle"
      - http.title:"moodle"
    fofa-query:
      - body="moodle"
      - title="installation moodle"
      - title="moodle"
    google-query:
      - intitle:"installation moodle"
      - intitle:"moodle"
    runzero-match: service["http.body"] matches "(?i)moodle"
  tags: panel,moodle,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/login/index.php"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(body, "content=\"moodle", "\"name\":\"moodle\"") && contains(body, "workplace")'
        condition: and

