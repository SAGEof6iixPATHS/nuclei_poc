id: bitdefender-gravityzone

info:
  name: Bitdefender GravityZone Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: Bitdefender GravityZone panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:bitdefender:gravityzone:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: bitdefender
    product: gravityzone
    shodan-query: http.title:"bitdefender gravityzone"
    fofa-query: title="bitdefender gravityzone"
    google-query: intitle:"bitdefender gravityzone"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)bitdefender gravityzone"})
  tags: panel,bitdefender

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Bitdefender GravityZone</title>'

      - type: status
        status:
          - 200

