id: joget-panel

info:
  name: Joget Panel - Detect
  author: Podalirius
  severity: info
  description: Joget panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:joget:joget_dx:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: joget
    product: joget_dx
    shodan-query: http.favicon.hash:"-1343712810"
    fofa-query: icon_hash=-1343712810
    runzero-match: service["favicon.ico.image.mmh3"] == "-1343712810"
  tags: panel,joget

http:
  - method: GET
    path:
      - '{{BaseURL}}/jw/web/;'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'System Error'

      - type: status
        status:
          - 500

    extractors:
      - type: regex
        part: body
        group: 2
        regex:
          - '<li>(Version:[ \n\t]*([^<]+)[ \n\t]*)</li>'

