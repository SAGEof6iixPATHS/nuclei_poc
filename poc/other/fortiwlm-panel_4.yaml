id: fortiwlm-panel

info:
  name: Fortinet FortiWLM Login Panel - Detect
  author: EgemenKochisarli
  severity: info
  description: |
    Fortinet FortiWLM login panel was detected.
  reference:
    - https://docs.fortinet.com/product/fortiwlm/8.6
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:fortinet:fortiwlm:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: fortinet
    product: fortiwlm
    shodan-query:
      - http.html:"fortiwlm"
      - http.title:"fortiwlm"
    fofa-query:
      - title="fortiwlm"
      - body="fortiwlm"
    google-query: intitle:"fortiwlm"
    runzero-match: service["http.body"] matches "(?i)fortiwlm" || any(each(service["html.titles"]), {# matches "(?i)fortiwlm"})
  tags: panel,fortinet,fortiwlm,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/wlm/login?next=/wlm"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>FortiWLM Login</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

