id: selenium-grid

info:
  name: Selenium Grid Panel - Detect
  author: pussycat0x
  severity: info
  description: Selenium Grid panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:selenium:selenium_grid:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: selenium
    product: selenium_grid
    shodan-query: http.title:"selenium grid"
    fofa-query: title="selenium grid"
    google-query: intitle:"selenium grid"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Selenium Grid"})
  tags: panel,unauth,selenium

http:
  - method: GET
    path:
      - "{{BaseURL}}/ui/index.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Selenium Grid</title>"

      - type: status
        status:
          - 200

