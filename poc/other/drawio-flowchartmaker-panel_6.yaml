id: drawio-flowchartmaker-panel

info:
  name: draw.io Flowchart Maker Panel - Detect
  author: princechaddha
  severity: info
  description: draw.io Flowchart Maker panel was detected.
  reference:
    - https://github.com/jgraph/drawio
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:diagrams:drawio:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: diagrams
    product: drawio
    shodan-query:
      - http.title:"flowchart maker"
      - http.html:"draw.io"
    fofa-query:
      - title="flowchart maker"
      - body="draw.io"
    google-query: intitle:"flowchart maker"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)flowchart maker"})
  tags: panel,drawio,oss,diagrams

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Flowchart Maker & Online Diagram Software</title>"

      - type: status
        status:
          - 200

