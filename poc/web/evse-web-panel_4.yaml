id: evse-web-panel

info:
  name: EVSE Web Interface Panel - Detection
  author: ritikchaddha
  severity: info
  classification:
    cpe: cpe:2.3:o:schneider-electric:evlink_charging_station_firmware:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: schneider-electric
    product: evlink_charging_station_firmware
    shodan-query: http.title:"evse web interface"
    fofa-query: title="evse web interface"
    google-query: intitle:"evse web interface"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)evse web interface"})
  tags: panel,evlink,evse,login,detect,schneider-electric

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/cgi-bin/cgiServer?worker=LoginForm"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "EVSE Web Interface</title>"
          - "Charging station</title>"
        condition: or

      - type: status
        status:
          - 200

