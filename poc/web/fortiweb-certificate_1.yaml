id: fortiweb-certificate

info:
  name: Fortinet FortiWEB Certificate - Detect
  author: johnk3r
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssl:"cn=fortiweb"
  tags: ssl,tls,fortinet,fortiweb

ssl:
  - address: "{{Host}}:{{Port}}"

    matchers-condition: and
    matchers:
      - type: word
        part: subject_dn
        words:
          - "emailAddress=support@fortinet.com"

      - type: word
        part: subject_dn
        words:
          - "CN=FortiWEB"

    extractors:
      - type: dsl
        dsl:
          - 'subject_cn'

