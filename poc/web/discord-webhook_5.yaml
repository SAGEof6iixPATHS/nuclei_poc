id: discord-webhook

info:
  name: Discord Webhook Disclosure
  author: Ice3man, apapedulimu
  severity: info
  metadata:
    max-request: 1
  tags: exposure,token,discord

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - 'https://discordapp\.com/api/webhooks/[0-9]+/[A-Za-z0-9\-]+'
          - 'https://discord\.com/api/webhooks/[0-9]+/[A-Za-z0-9\-]+'

