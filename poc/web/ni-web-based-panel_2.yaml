id: ni-web-based-panel

info:
  name: NI Web-based Configuration & Monitoring - Panel
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"NI Web-based Configuration & Monitoring"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)NI Web-based Configuration & Monitoring"})
  tags: detect,ni,web-based,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>NI Web-based Configuration & Monitoring</title>"

      - type: status
        status:
          - 200

