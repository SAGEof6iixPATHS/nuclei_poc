id: axigen-webadmin

info:
  name: Axigen Web Admin Detection
  author: dhiyaneshDk
  severity: info
  description: An Axigen Web Admin panel was discovered.
  reference:
    - https://www.axigen.com/
  classification:
    cwe-id: CWE-200
    cpe: cpe:2.3:a:axigen:axigen_mail_server:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: axigen
    product: axigen_mail_server
    shodan-query:
      - http.title:"axigen webadmin"
      - http.title:"axigen webmail"
    fofa-query:
      - title="axigen webmail"
      - title="axigen webadmin"
    google-query:
      - intitle:"axigen webmail"
      - intitle:"axigen webadmin"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Axigen\u00a0WebAdmin"})
  tags: axigen,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Axigen WebAdmin</title>'

      - type: status
        status:
          - 200

