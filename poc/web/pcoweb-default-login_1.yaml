id: pcoweb-default-login

info:
  name: pCOWeb - Default-Login
  author: ritikchaddha
  severity: high
  description: pCOWeb default login credentials were discovered.
  reference:
    - https://docs.librenms.org/Support/Device-Notes/Carel-pCOweb-Devices/#:~:text=Accessing%20the%20pCOWeb%20card,-Log%20on%20to&text=The%20default%20username%20and%20password%20is%20admin%2Ffadmin%20.
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"pCOWeb"
    runzero-match: any(each(service["html.titles"]), {# matches "pCOWeb"})
  tags: pcoweb,default-login,misconfig
variables:
  username: "admin"
  password: "fadmin"

http:
  - raw:
      - |
        GET /config/pw_left_bar.html HTTP/1.1
        Host: {{Hostname}}
        Authorization: Basic {{base64(username + ':' + password)}}

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: response
        words:
          - "System is using"
          - "pCOWeb"
          - "Configuration"
        condition: and

      - type: status
        status:
          - 200

