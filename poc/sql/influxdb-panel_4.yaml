id: influxdb-panel

info:
  name: InfluxDB Admin Interface Panel - Detect
  author: pikpikcu,idealphase
  severity: info
  description: InfluxDB admin interface panel was detected.
  reference:
    - https://www.influxdata.com/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:influxdata:influxdb:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: influxdata
    product: influxdb
    shodan-query:
      - http.title:"influxdb - admin interface"
      - influxdb
      - x-influxdb-
    fofa-query: title="influxdb - admin interface"
    google-query: intitle:"influxdb - admin interface"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)influxdb - admin interface"})
  tags: panel,influxdb,influxdata

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>InfluxDB - Admin Interface</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - '<b>InfluxDB<\/b> v([\d.]+)<\/p>'

