id: nocodb-panel

info:
  name: NocoDB Panel - Detect
  author: userdehghani
  severity: info
  description: |
    NocoDB Login panel was discovered.
  reference:
    - https://www.nocodb.com/
    - https://docs.nocodb.com/
  classification:
    cpe: cpe:2.3:a:xgenecloud:nocodb:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: xgenecloud
    product: nocodb
    shodan-query:
      - http.favicon.hash:"206985584"
      - http.favicon.hash:"-2017596142"
    fofa-query: icon_hash=-2017596142
    runzero-match: service["favicon.ico.image.mmh3"] == "206985584"
  tags: panel,nocodb,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/dashboard/#/signin"
      - "{{BaseURL}}/dashboard/favicon.ico"

    stop-at-first-match: true

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - 'content="NocoDB'
        case-insensitive: true

      - type: dsl
        dsl:
          - "status_code==200 && (\"206985584\" == mmh3(base64_py(body)))"

