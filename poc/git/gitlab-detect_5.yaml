id: gitlab-detect

info:
  name: Gitlab Login Panel - Detect
  author: ehsahil
  severity: info
  description: Gitlab login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:gitlab:gitlab:*:*:*:*:community:*:*:*
  metadata:
    max-request: 1
    vendor: gitlab
    product: gitlab
    shodan-query:
      - http.title:"gitlab"
      - cpe:"cpe:2.3:a:gitlab:gitlab"
      - http.html:"gitlab enterprise edition"
      - http.html:"gitlab-ci.yml"
    fofa-query:
      - title="gitlab"
      - body="gitlab enterprise edition"
      - body="gitlab-ci.yml"
    google-query: intitle:"gitlab"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)gitlab"})
  tags: panel,gitlab

http:
  - method: GET
    path:
      - "{{BaseURL}}/users/sign_in"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'GitLab'
          - 'https://about.gitlab.com'
        condition: and

      - type: status
        status:
          - 200

