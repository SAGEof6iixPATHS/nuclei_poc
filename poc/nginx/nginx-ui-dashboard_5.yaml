id: nginx-ui-dashboard

info:
  name: Nginx UI Panel - Detect
  author: gy741
  severity: info
  description: Nginx UI panel was detected.
  reference:
    - https://github.com/schenkd/nginx-ui
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:f5:nginx:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: f5
    product: nginx
    shodan-query:
      - http.title:"nginx ui"
      - cpe:"cpe:2.3:a:f5:nginx"
    fofa-query: title="nginx ui"
    google-query: intitle:"nginx ui"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)nginx ui"})
  tags: panel,nginx,exposure,f5

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Nginx UI"
          - "Main Config"
        condition: and

      - type: status
        status:
          - 200

