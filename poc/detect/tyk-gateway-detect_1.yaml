id: tyk-gateway-detect

info:
  name: Tyk API Gateway - Detection
  author: davidfegyver
  severity: info
  description: |
    Detects if the application uses Tyk API Gateway
  reference:
    - https://github.com/TykTechnologies/tyk
  metadata:
    verified: true
    max-request: 1
  tags: tyk,gateway,tech,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/hello"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Tyk GW"
          - "description"
        condition: and

      - type: word
        part: content_type
        words:
          - application/json

    extractors:
      - type: regex
        name: version
        part: body
        regex:
          - "\"version\":\"([^\"]*)\""

