id: sap-successfactors-detect

info:
  name: SAP SuccessFactors Login Panel - Detect
  author: tess
  severity: info
  description: SAP SuccessFactors login panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:sap:successfactors:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: sap
    product: successfactors
    shodan-query: http.title:"login - sap successfactors"
    fofa-query: title="login - sap successfactors"
    google-query: intitle:"login - sap successfactors"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)login - sap successfactors"})
  tags: panel,sap,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/sf/start'

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'SAP SuccessFactors'
          - 'sap-ui-core'
        condition: and

      - type: status
        status:
          - 200

