id: bigip-detect

info:
  name: BIGIP - Detection
  author: PR3R00T,0x240x23elu
  severity: info
  reference:
    - https://www.intelisecure.com/how-to-decode-big-ip-f5-persistence-cookie-values
    - https://support.f5.com/csp/article/K23254150
  metadata:
    max-request: 2
  tags: bigip,tech,f5

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/my.policy"

    stop-at-first-match: true
    host-redirects: true
    matchers:
      - type: word
        part: header
        words:
          - 'BIGipServer~'

      - type: word
        part: header
        words:
          - 'BigIP'

      - type: word
        part: body
        words:
          - 'F5 Networks.'

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - '(BIGipServer[a-z\_\.\-\~0-9A-Z]*)=([!a-z0-9A-Z/.=]+)'

