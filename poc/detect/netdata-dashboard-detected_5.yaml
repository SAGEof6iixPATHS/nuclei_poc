id: netdata-dashboard-detect

info:
  name: Netdata Dashboard Panel -  Detect
  author: pussycat0x
  severity: info
  description: Netdata Dashboard panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:netdata:netdata:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: netdata
    product: netdata
    shodan-query:
      - server:"netdata embedded http server"
      - http.title:"netdata dashboard"
      - http.title:"netdata console"
    fofa-query:
      - title="netdata dashboard"
      - title="netdata console"
    google-query:
      - intitle:"netdata dashboard"
      - intitle:"netdata console"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)netdata dashboard"})
  tags: netdata,panel,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>netdata dashboard</title>'

      - type: status
        status:
          - 200

