id: php-fusion-detect

info:
  name: PHP Fusion Detect
  author: pikpikcu
  severity: info
  classification:
    cpe: cpe:2.3:a:php-fusion:php-fusion:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: php-fusion
    product: php-fusion
    fofa-query: title="PHP-Fusion"
  tags: php,tech,php-fusion

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "PHP-Fusion"

      - type: status
        status:
          - 200

