id: room-alert-detect

info:
  name: AVTECH Room Alert Login Panel - Detect
  author: gy741
  severity: info
  description: AVTECH Room Alert login panel was detected.
  reference:
    - https://avtech.com/articles/166/how-to-access-a-room-alert-monitors-settings-pages-2/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:h:avtech:room_alert_3e:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: avtech
    product: room_alert_3e
    shodan-query: http.title:"room alert"
    fofa-query: title="room alert"
    google-query: intitle:"room alert"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Room Alert"})
  tags: panel,room-alert,avtech

http:
  - method: GET
    path:
      - "{{BaseURL}}/index.html"
      - "{{BaseURL}}/gateway"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Room Alert - Account Log In'
          - 'AVTECH Software, Inc. - Room Alert'
          - 'alt="Room Alert"'
        condition: or

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

