id: owncloud-status-page

info:
  name: ownCloud Server - Detection
  author: myztique,invisiblethreat
  severity: info
  description: |
    ownCloud Server was detected.
  classification:
    cpe: cpe:2.3:a:owncloud:owncloud:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: owncloud
    product: owncloud
    shodan-query:
      - http.html:"owncloud"
      - http.title:"owncloud"
    fofa-query:
      - body="owncloud"
      - title="owncloud"
    google-query: intitle:"owncloud"
    runzero-match: service["http.body"] matches "(?i)owncloud"
    runzero-vendor: ownCloud
    runzero-product: ownCloud Server
  tags: tech,owncloud,status

http:
  - method: GET
    path:
      - "{{BaseURL}}/status.php"

    matchers:
      - type: word
        part: body
        words:
          - '"versionstring":'
          - '"installed":'
          - '"edition":'
        condition: and

    extractors:
      - type: json
        name: version
        json:
          - .version

