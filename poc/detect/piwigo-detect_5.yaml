id: piwigo-detect

info:
  name: Piwigo Detect
  author: pikpikcu
  severity: info
  metadata:
    max-request: 1
    vendor: piwigo
    product: piwigo
    shodan-query: http.favicon.hash:540706145
    fofa-query:
      - title="piwigo"
      - icon_hash=540706145
    google-query: powered by piwigo
  tags: piwigo,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'piwigo.org">Piwigo</a>'
          - 'Piwigo (aka PWG), see piwigo.org'
        condition: or

      - type: status
        status:
          - 200

