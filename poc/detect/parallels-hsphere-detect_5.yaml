id: parallels-hsphere-detect

info:
  name: Parallels H-Sphere Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: Parallels H-Sphere login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:parallels:h-sphere:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: parallels
    product: h-sphere
    shodan-query:
      - http.title:"parallels h-sphere"
      - http.title:"h-sphere"
    fofa-query:
      - title="h-sphere"
      - title="parallels h-sphere"
    google-query:
      - intitle:"h-sphere"
      - intitle:"parallels h-sphere"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)parallels h-sphere"}) || any(each(service["html.titles"]), {# matches "(?i)h-sphere"})
  tags: panel,parallels,hsphere

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Parallels H-Sphere</title>"
          - "<TITLE>H-SPHERE</TITLE>"
        condition: or

      - type: status
        status:
          - 200

