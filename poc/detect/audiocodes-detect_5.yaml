id: audiocodes-detect

info:
  name: AudioCodes Login - Panel Detect
  author: princechaddha
  severity: info
  description: AudioCodes login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:o:audiocodes:420hd_ip_phone_firmware:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: audiocodes
    product: 420hd_ip_phone_firmware
    shodan-query: http.html:"audiocodes"
    fofa-query: body="audiocodes"
    runzero-match: service["http.body"] matches "(?i)Audiocodes"
  tags: panel,audiocodes

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "AudioCodes"
          - "login"
        condition: and

      - type: status
        status:
          - 203

