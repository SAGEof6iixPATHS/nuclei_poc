id: veeam-backup-gcp

info:
  name: Veeam Backup for Google Cloud Platform Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: Veeam Backup for Google Cloud Platform panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:veeam:veeam_backup_for_google_cloud:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: veeam
    product: veeam_backup_for_google_cloud
    shodan-query: http.title:"veeam backup for gcp"
    fofa-query: title="veeam backup for gcp"
    google-query: intitle:"veeam backup for gcp"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Veeam Backup for GCP"})
  tags: panel,google,cloud

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Veeam Backup for GCP</title>'

      - type: status
        status:
          - 200

