id: sugarcrm-panel

info:
  name: SugarCRM Login Panel - Detect
  author: johnk3r
  severity: info
  description: SugarCRM login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:sugarcrm:sugarcrm:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: sugarcrm
    product: sugarcrm
    shodan-query:
      - http.title:"sugarcrm"
      - http.html:"sugarcrm inc. all rights reserved"
      - http.title:"sugar setup wizard"
    fofa-query:
      - title=sugarcrm
      - body="sugarcrm inc. all rights reserved"
      - title="sugar setup wizard"
      - title="sugarcrm"
    google-query:
      - intitle:sugarcrm
      - intext:"sugarcrm inc. all rights reserved"
      - intitle:"sugar setup wizard"
      - intitle:"sugarcrm"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)sugarcrm"}) || service["http.body"] matches "(?i)sugarcrm inc\\. all rights reserved"
  tags: sugarcrm,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/index.php?action=Login&module=Users"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>SugarCRM</title>"

      - type: status
        status:
          - 200

