id: lancom-router-panel

info:
  name: Lancom Router Login Panel - Detect
  author: __Fazal,daffainfo
  severity: info
  description: Lancom router login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:h:lancom-systems:wlc-4006:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: lancom-systems
    product: wlc-4006
    shodan-query: http.html:"lancom systems gmbh"
    fofa-query: body="lancom systems gmbh"
    runzero-match: service["http.body"] matches "(?i)LANCOM Systems GmbH"
  tags: panel,lancom,router

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'alt="LANCOM Systems GmbH"'
          - 'class="outside_device_string_common">LANCOM'
        condition: or

      - type: status
        status:
          - 200

