id: privx-panel

info:
  name: SSH PrivX Login Panel - Detect
  author: korteke
  severity: info
  description: SSH PrivX login panel was detected.
  reference:
    - https://www.ssh.com/products/privx/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:ssh:privx:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: ssh
    product: privx
    shodan-query: http.title:"privx"
    fofa-query: title="privx"
    google-query: intitle:"privx"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)PrivX"})
  tags: panel,privx

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>PrivX</title>'

      - type: status
        status:
          - 200

