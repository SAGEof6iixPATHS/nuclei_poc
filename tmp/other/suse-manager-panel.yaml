id: suse-manager-panel

info:
  name: SUSE Manager Server - Panel
  author: darses
  severity: info
  description: |
    SUSE Manager login panel detected.
  metadata:
    shodan-query:
      - title:"SUSE Manager - Sign In"
      - title:"SUSE Multi-Linux Manager - Sign In"
      - title:"Uyuni - Sign In"
      - http.favicon.hash:1158194469
    fofa-query:
      - title="SUSE Manager - Sign In"
      - title="SUSE Multi-Linux Manager - Sign In"
      - title="Uyuni - Sign In"
      - icon_hash="1158194469"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)SUSE Manager - Sign In"}) || any(each(service["html.titles"]), {# matches "(?i)SUSE Multi-Linux Manager - Sign In"}) || any(each(service["html.titles"]), {# matches "(?i)Uyuni - Sign In"}) || service["favicon.ico.image.mmh3"] == "1158194469"
    verify: true
  tags: panel,detect,suse,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 1

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>SUSE Manager - Sign In</title>"
          - "<title>SUSE Multi-Linux Manager - Sign In</title>"
          - "<title>Uyuni - Sign In</title>"
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - "webVersion:\\s+'([\\d\\.\\s\\w]+)',"
