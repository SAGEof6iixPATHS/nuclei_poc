id: riello-netman204-panel

info:
  name: Riello UPS NetMan 204 Panel - Detect
  author: s4e-io
  severity: info
  description: |
    Riello UPS NetMan 204 login panel was detected.
  reference:
    - https://www.riello-ups.com
  metadata:
    vendor: riello-ups
    product: netman_204_firmware
    shodan-query:
      - http.title:"netman 204"
      - http.html:"ups network management card 4"
      - http.title:"netman"
    fofa-query:
      - title="netman 204"
      - body="ups network management card 4"
      - title="netman"
    censys-query: services.http.response.body:"netman204"
    google-query:
      - intitle:"netman 204"
      - intitle:"netman"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)netman 204"})
  tags: netman,panel,detect,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'contains(body,"Netman 204")'
          - 'status_code == 200'
        condition: and

