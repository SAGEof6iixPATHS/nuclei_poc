id: adapt-panel

info:
  name: Adapt Authoring Tool - Panel
  author: Splint3r7
  severity: info
  description: |
    Login panel for adapt was detected.
  classification:
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Adapt authoring tool"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Adapt authoring tool"})
  tags: panel,adapt,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>Adapt authoring tool</title>")'
          - 'status_code == 200'
        condition: and

