id: splunk-enterprise-panel

info:
  name: Splunk Enterprise Login Panel - Detect
  author: praetorian-thendrickson
  severity: info
  description: Splunk Enterprise login panel was detected.
  reference:
    - https://www.splunk.com/en_us/software/splunk-enterprise.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:splunk:splunk:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: splunk
    product: splunk
    shodan-query:
      - http.title:"login - splunk"
      - http.title:"splunk"
    fofa-query:
      - title="login - splunk"
      - title="splunk"
    google-query:
      - intitle:"login - splunk"
      - intitle:"splunk"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)login - splunk"})
  tags: panel,splunk

http:
  - method: GET
    path:
      - '{{BaseURL}}/en-US/account/login'

    host-redirects: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Splunk Inc.'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '"version": "(.*)"'
          - 'versionNumber": "([0-9.]+)"'
          - '"VERSION_LABEL": "([0-9.]+)"'

