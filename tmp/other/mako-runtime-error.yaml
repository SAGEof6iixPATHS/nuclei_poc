id: mako-runtime-error

info:
  name: Mako Runtime Error - Page
  author: DhiyaneshDk
  severity: info
  metadata:
    max-request: 1
    vendor: twig
    fofa-query: title="Mako Runtime Error"
  tags: error,mako,log

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Mako Runtime Error'
          - 'TopLevelLookupException'
        condition: and

