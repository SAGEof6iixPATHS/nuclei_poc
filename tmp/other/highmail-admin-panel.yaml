id: highmail-admin-panel

info:
  name: HighMail Admin Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: HighMail admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 2
    vendor: aryanic
    product: high_cms
    shodan-query: http.title:"highmail"
    fofa-query: title="highmail"
    google-query: intitle:"highmail"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)highmail"})
  tags: highmail,panel,aryanic

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "HighMail"

      - type: status
        status:
          - 200

