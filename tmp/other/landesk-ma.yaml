id: landesk-ma

info:
  name: LANDESK(R) Management Agent Detect
  author: 0xNirvana
  severity: info
  classification:
    cpe: cpe:2.3:a:landesk:landesk_management_suite:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: landesk
    product: landesk_management_suite
    shodan-query: http.html:"LANDESK(R)"
  tags: tech,landesk

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: body
        words:
          - "LANDesk(R)"
          - "Management Agent"
        condition: and

