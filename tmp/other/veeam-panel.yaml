id: veeam-panel

info:
  name: Veeam Login Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: Veeam login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:veeam:one_reporter:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: veeam
    product: one_reporter
    shodan-query: http.favicon.hash:"-633512412"
    fofa-query: icon_hash=-633512412
    runzero-match: service["favicon.ico.image.mmh3"] == "-633512412"
  tags: panel,veeam

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.aspx"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Login - Veeam ONE Reporter"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

