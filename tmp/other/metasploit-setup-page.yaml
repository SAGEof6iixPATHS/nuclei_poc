id: metasploit-setup-page

info:
  name: Metasploit Setup and Configuration Page - Detect
  author: ritikchaddha
  severity: info
  description: Metasploit setup and configuration page was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:rapid7:metasploit:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: rapid7
    product: metasploit
    shodan-query:
      - http.title:"metasploit - setup and configuration"
      - http.title:"metasploit"
    fofa-query:
      - title="metasploit"
      - title="metasploit - setup and configuration"
    google-query:
      - intitle:"metasploit"
      - intitle:"metasploit - setup and configuration"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)metasploit - setup and configuration"}) || any(each(service["html.titles"]), {# matches "(?i)metasploit"})
    zoomeye-query:
      - app="metasploit"
      - title:'metasploit'
  tags: panel,metasploit,setup,rapid7

http:
  - method: GET
    path:
      - '{{BaseURL}}/users/new'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Metasploit - Setup and Configuration'

