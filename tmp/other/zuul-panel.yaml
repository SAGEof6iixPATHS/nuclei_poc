id: zuul-panel

info:
  name: Zuul Panel - Detect
  author: Yuzhe-zhang-0
  severity: info
  description: ZUUL panel was detected.
  reference:
    - https://opendev.org/zuul/zuul
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:zuul-ci:zuul:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: zuul-ci
    product: zuul
    shodan-query: http.favicon.hash:"-1127895693"
    fofa-query: icon_hash=-1127895693
    runzero-match: service["favicon.ico.image.mmh3"] == "-1127895693"
  tags: panel,zuul,cicd,oss

http:
  - method: GET
    path:
      - '{{BaseURL}}/api/tenants'
      - '{{BaseURL}}/api/status'

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - '"name":'
          - '"projects":'
          - '"queue":'
        condition: and

      - type: word
        words:
          - 'zuul_version'

