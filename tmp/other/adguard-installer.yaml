id: adguard-installer

info:
  name: AdGuard - Installation
  author: ritikchaddha
  severity: high
  description: |
    AdGuard Installation panel has been exposed.
  classification:
    cpe: cpe:2.3:a:adguard:adguard:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: adguard
    product: adguard
    fofa-query: title="Setup AdGuard Home"
  tags: adguard,misconfig,install

http:
  - method: GET
    path:
      - "{{BaseURL}}/install.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Setup AdGuard Home'

      - type: status
        status:
          - 200

