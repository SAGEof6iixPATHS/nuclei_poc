id: persis-panel

info:
  name: Persis Panel - Detect
  author: righettod
  severity: info
  description: Persis panel was detected,
  reference:
    - https://www.persis.de/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:persis:human_resource_management_portal:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: persis
    product: human_resource_management_portal
    shodan-query: http.title:"persis"
    fofa-query: title="persis"
    google-query: intitle:"persis"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Persis"})
  tags: panel,persis

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/main"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Persis</title>"
          - "/persis/"
          - "persis.require"
          - "persis.ui.progress"
          - "images_persis/"
        condition: or

      - type: status
        status:
          - 200
          - 301
          - 302
        condition: or

