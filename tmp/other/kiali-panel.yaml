id: kiali-panel

info:
  name: Kiali - Detect
  author: righettod
  severity: info
  description: |
    kiali panel was detected.
  reference:
    - https://kiali.io/
  classification:
    cpe: cpe:2.3:a:kiali:kiali:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: kiali
    product: kiali
    shodan-query: http.title:"kiali"
    fofa-query: title="kiali"
    google-query: intitle:"kiali"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Kiali"})
  tags: panel,kiali,detect,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/kiali/api/status"
      - "{{BaseURL}}/kiali/"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "kiali-ui", "<title>kiali", "kiali version")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)"Kiali version":\s*"([a-z0-9.]+)"'

