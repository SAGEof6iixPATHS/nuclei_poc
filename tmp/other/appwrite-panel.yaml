id: appwrite-panel

info:
  name: Appwrite Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: Appwrite login panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:appwrite:appwrite:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: appwrite
    product: appwrite
    shodan-query:
      - http.favicon.hash:"-633108100"
      - http.title:"sign in - appwrite"
    fofa-query:
      - icon_hash=-633108100
      - title="sign in - appwrite"
    google-query: intitle:"sign in - appwrite"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)sign in - appwrite"}) || service["favicon.ico.image.mmh3"] == "-633108100"
  tags: panel,appwrite,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}/images/favicon.png'
      - '{{BaseURL}}/favicon.png'

    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - "status_code==200 && (\"-633108100\" == mmh3(base64_py(body)))"

