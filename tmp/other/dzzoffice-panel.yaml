id: dzzoffice-panel

info:
  name: DzzOffice Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: DzzOffice login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 3
    vendor: dzzoffice
    product: dzzoffice
    shodan-query:
      - http.favicon.hash:"-1961736892"
      - http.html:"dzzoffice"
    fofa-query:
      - title="dzzoffice"
      - icon_hash=-1961736892
      - body="dzzoffice"
    runzero-match: service["favicon.ico.image.mmh3"] == "-1961736892"
  tags: dzzoffice,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/index.php"
      - "{{BaseURL}}/user.php?mod=login"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'content="DzzOffice'
          - 'DZZSCRIPT'
          - "dzzoffice.com"
        condition: or

      - type: status
        status:
          - 200

