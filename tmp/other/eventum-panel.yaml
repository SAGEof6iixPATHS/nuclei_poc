id: eventum-panel

info:
  name: Eventum Login Panel - Detect
  author: princechaddha
  severity: info
  description: Eventum login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:mysql:eventum:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: mysql
    product: eventum
    shodan-query: http.favicon.hash:"305412257"
    fofa-query: icon_hash=305412257
    runzero-match: service["favicon.ico.image.mmh3"] == "305412257"
  tags: panel,eventum,mysql

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - '<title>Login - Eventum</title>'
          - 'title="Eventum Issues search"'
        condition: or

      - type: word
        part: body
        words:
          - 'Database Error:'
          - 'There seems to be a problem connecting to the database server specified in your configuration file'
        condition: and

