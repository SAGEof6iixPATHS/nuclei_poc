id: pritunl-panel

info:
  name: Pritunl - Panel
  author: irshad ahamed
  severity: info
  description: |
    Realtime website and application monitoring tool
  reference:
    - https://github.com/louislam/uptime-kuma
    - https://uptime.kuma.pet/docs/
  classification:
    cpe: cpe:2.3:a:pritunl:pritunl:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: pritunl
    product: pritunl
    shodan-query: http.title:"pritunl"
    fofa-query: title="pritunl"
    google-query: intitle:"pritunl"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Pritunl"})
  tags: pritunl,panel,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Pritunl</title>'

      - type: status
        status:
          - 200

