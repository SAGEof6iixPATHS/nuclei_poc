id: zend-server-test-page

info:
  name: Zend Server Test Page
  author: DhiyaneshDk
  severity: info
  classification:
    cpe: cpe:2.3:a:zend:zend_server:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: zend
    product: zend_server
    shodan-query: title:"Zend Server Test Page"
  tags: tech,zend

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Zend Server Test Page</title>'

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

