id: privesc-tcsh

info:
  name: tcsh - Privilege Escalation
  author: daffainfo
  severity: high
  description: |
    tcsh is a Unix shell based on and compatible with the C shell (csh). It provides a command-line interface for interacting with the operating system and executing commands.
  reference:
    - https://gtfobins.github.io/gtfobins/tcsh/
  metadata:
    verified: true
    max-request: 3
  tags: code,linux,tcsh,privesc,local

self-contained: true
code:
  - engine:
      - sh
      - bash
    source: |
      whoami

  - engine:
      - sh
      - bash
    source: |
      tcsh -c 'whoami'

  - engine:
      - sh
      - bash
    source: |
      sudo tcsh -c 'whoami'

    matchers-condition: and
    matchers:
      - type: word
        part: code_1_response
        words:
          - "root"
        negative: true

      - type: dsl
        dsl:
          - 'contains(code_2_response, "root")'
          - 'contains(code_3_response, "root")'
        condition: or

