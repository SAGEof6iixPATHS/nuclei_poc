id: flightpath-panel

info:
  name: FlightPath Login Panel - Detect
  author: princechaddha
  severity: info
  description: FlightPath login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"flightpath"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)flightpath"})
  tags: panel,flightpath

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Login | FlightPath</title>"

      - type: status
        status:
          - 200

