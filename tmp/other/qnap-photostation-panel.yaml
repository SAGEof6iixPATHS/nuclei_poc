id: qnap-photostation-panel

info:
  name: QNAP Photo Station Panel - Detect
  author: idealphase
  severity: info
  description: |
    QNAP Photo Station panel was detected.
  reference:
    - https://www.qnap.com/th-th/software/photo-station
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:qnap:photo_station:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: qnap
    product: photo_station
    shodan-query:
      - http.title:"photo station"
      - http.title:"qnap"
      - content-length:"580 "http server 1.0""
    fofa-query:
      - title="photo station"
      - title="qnap"
    google-query:
      - intitle:"qnap"
      - intitle:"photo station"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)photo station"}) || any(each(service["html.titles"]), {# matches "(?i)qnap"})
  tags: panel,photostation,qnap

http:
  - method: GET
    path:
      - "{{BaseURL}}/photo/"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '(?m)<title>(.*)Photo Station(.*)<\/title>'

      - type: status
        status:
          - 200

