id: joplin-panel

info:
  name: Joplin Server Login - Panel
  author: pussycat0x
  severity: info
  description: |
    Joplin Server login panel detected.
  metadata:
    verified: true
    max-request: 1
    shodan-query: 'title:"Joplin Server"'
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Joplin Server"})
  tags: panel,joplin,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Joplin Server - Login</title>"

      - type: status
        status:
          - 200

