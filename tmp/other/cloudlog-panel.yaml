id: cloudlog-panel

info:
  name: Cloudlog Panel - Detect
  author: s4e-io
  severity: info
  description: |
    Cloudlog panel was discovered.
  reference:
    - https://github.com/magicbug/Cloudlog
    - https://lab.uberspace.de/guide_cloudlog/
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="Login - Cloudlog"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Login - Cloudlog"})
  tags: panel,login,cloudlog,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/index.php/user/login"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'contains_any(body, "<title>Login - Cloudlog", "Login to Cloudlog", "/CloudLog_logo.png")'
          - 'status_code == 200'
        condition: and

