id: footprints-panel

info:
  name: FootPrints Service Core Login Panel - Detect
  author: tess
  severity: info
  description: FootPrints Service Core login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:bmc:footprints_service_core:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: bmc
    product: footprints_service_core
    shodan-query: http.title:"footprints service core login"
    fofa-query: title="footprints service core login"
    google-query: intitle:"footprints service core login"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)FootPrints Service Core Login"})
  tags: tech,panel,footprints

http:
  - method: GET
    path:
      - '{{BaseURL}}/MRcgi/MRlogin.pl'
      - '{{BaseURL}}/MRcgi/MRentrancePage.pl'

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'FootPrints Service Core Login'

      - type: status
        status:
          - 200

