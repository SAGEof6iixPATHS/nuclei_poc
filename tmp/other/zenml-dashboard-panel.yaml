id: zenml-dashboard-panel

info:
  name: ZenML Dashboard Panel - Detect
  author: DhiyaneshDK
  severity: info
  classification:
    cpe: cpe:2.3:a:zenml:zenml:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: zenml
    product: zenml
    shodan-query: http.favicon.hash:"-2028554187"
    fofa-query:
      - body="zenml"
      - icon_hash=-2028554187
    runzero-match: service["favicon.ico.image.mmh3"] == "-2028554187"
  tags: zenml,panel,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/login?route=%2Fworkspaces%2Fdefault%3F"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "ZenML - Dashboard"
        part: body

      - type: status
        status:
          - 200

