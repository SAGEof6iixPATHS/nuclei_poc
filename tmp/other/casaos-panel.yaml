id: casaos-panel

info:
  name: CasaOS Login Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: CasaOS login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:o:icewhale:casaos:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: icewhale
    product: casaos
    shodan-query:
      - http.html:"casaos"
      - http.html:"/casaos-ui/public/index.html"
    fofa-query:
      - body="/casaos-ui/public/index.html"
      - body="casaos"
    runzero-match: service["http.body"] matches "(?i)CasaOS"
  tags: panel,casaos,login,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/#/login'

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "/CasaOS-UI/"
          - "We're sorry but CasaOS"
        condition: or

      - type: status
        status:
          - 200

