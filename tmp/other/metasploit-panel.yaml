id: metasploit-panel

info:
  name: Metasploit Panel - Detect
  author: lu4nx
  severity: info
  description: |
    Metasploit Web Panel is detected
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:rapid7:metasploit:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: rapid7
    product: metasploit
    shodan-query:
      - http.title:"metasploit"
      - http.title:"metasploit - setup and configuration"
    fofa-query:
      - title="metasploit"
      - title="metasploit - setup and configuration"
    google-query:
      - intitle:"metasploit"
      - intitle:"metasploit - setup and configuration"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)metasploit"}) || any(each(service["html.titles"]), {# matches "(?i)metasploit - setup and configuration"})
    zoomeye-query:
      - app="metasploit"
      - title:'metasploit'
  tags: panel,metasploit,login,rapid7

http:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Metasploit</title>'

      - type: status
        status:
          - 200

