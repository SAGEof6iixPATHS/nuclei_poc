id: bitrix-composite-data-v2

info:
  name: Bitrix composite_data.php Debug Info
  author: clevergod
  severity: medium
  tags: bitrix,debug,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/bitrix/tools/composite_data.php"
    matchers:
      - type: word
        words:
          - "templateCachedData"
          - "real_frame"