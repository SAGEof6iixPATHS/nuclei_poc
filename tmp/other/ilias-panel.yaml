id: ilias-panel

info:
  name: ILIAS Login Panel - Detect
  author: arafatansari
  severity: info
  description: ILIAS login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:ilias:ilias:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: ilias
    product: ilias
    shodan-query:
      - http.html:"ILIAS"
      - http.html:"ilias"
    fofa-query: body="ilias"
    runzero-match: service["http.body"] matches "(?i)ilias"
  tags: panel,ilias

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.php"
      - "{{BaseURL}}/ilias/login.php"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Login to ILIAS'
          - 'alt="ILIAS'
          - 'powered by ILIAS'
        condition: or

      - type: status
        status:
          - 200

