id: umami-panel

info:
  name: Umami Panel - Detect
  author: userdehghani
  severity: info
  description: |
    simple, fast, privacy-focused, open-source analytics solution.
  reference:
    - https://umami.is/
    - https://umami.is/docs
  metadata:
    verified: true
    max-request: 3
    shodan-query: http.favicon.hash:-130447705
    runzero-match: service["favicon.ico.image.mmh3"] == "-130447705"
  tags: panel,umami,login,detect
flow: http(1) && http(2)

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"
      - "{{BaseURL}}/favicon.ico"

    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - 'status_code==200 && contains_any(tolower(body), "Login | umami", "umami</div>", "umami</h1>", "<title>umami - login")'
          - "status_code==200 && (\"-130447705\" == mmh3(base64_py(body)))"
        condition: or

  - method: GET
    path:
      - "{{BaseURL}}/~404"

    extractors:
      - type: regex
        part: body
        regex:
          - 'v(?P<version>\d+\.\d+\.\d+)'

