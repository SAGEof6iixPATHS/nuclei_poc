id: rstudio-panel

info:
  name: RStudio Sign In Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: |
    RStudio Sign In panel was detected.
  metadata:
    max-request: 1
    shodan-query: title:"RStudio Sign In"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)RStudio Sign In"})
  tags: rstudio,login,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth-sign-in?appUri=%2F"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>RStudio Sign In</title>"

      - type: status
        status:
          - 200

