id: leostream-panel

info:
  name: Leostream Login Panel - Detect
  author: praetorian-thendrickson
  severity: info
  description: Leostream login panel was detected.
  reference:
    - https://leostream.com
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:leostream:connection_broker:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: leostream
    product: connection_broker
    shodan-query: http.title:"leostream"
    fofa-query: title="leostream"
    google-query: intitle:"leostream"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Leostream"})
  tags: panel,leostream

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Leostream</title>'

      - type: status
        status:
          - 200

