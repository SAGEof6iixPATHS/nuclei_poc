id: netflix-conductor-ui

info:
  name: Netflix Conductor UI Panel - Detect
  author: c-sh0
  severity: info
  description: Netflix Conductor UI panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:netflix:conductor:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: netflix
    product: conductor
    shodan-query: http.title:"conductor ui", http.title:"workflow ui"
    fofa-query: title="conductor ui", http.title:"workflow ui"
    google-query: intitle:"conductor ui", http.title:"workflow ui"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)conductor ui"})
  tags: webserver,netflix,conductor,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '<title>Conductor UI</title>'
          - '<title>Workflow UI</title>'
        condition: or

