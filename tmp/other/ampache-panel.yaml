id: ampache-panel

info:
  name: Ampache Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: Ampache login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:ampache:ampache:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 3
    vendor: ampache
    product: ampache
    shodan-query:
      - http.title:"for the love of music"
      - http.html:"ampache update"
      - http.title:"ampache -- debug page"
      - http.title:"for the love of music - installation"
    fofa-query:
      - title="for the love of music"
      - body="ampache update"
      - title="ampache -- debug page"
      - title="for the love of music - installation"
    google-query:
      - intitle:"for the love of music"
      - intitle:"ampache -- debug page"
      - intitle:"for the love of music - installation"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)for the love of music"})
  tags: panel,ampache

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login.php"
      - "{{BaseURL}}/public/login.php"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Ampache :: For the Love of Music"
        case-insensitive: true

      - type: word
        part: body
        words:
          - "Music - Installation"
        negative: true

      - type: status
        status:
          - 200

