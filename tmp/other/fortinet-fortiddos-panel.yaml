id: fortinet-fortiddos-panel

info:
  name: Fortinet FortiDDoS Panel
  author: johnk3r
  severity: info
  description: |
    Fortinet FortiDDoS panel was detected.
  reference:
    - https://www.fortinet.com/products/ddos/fortiddos
  classification:
    cpe: cpe:2.3:a:fortinet:fortiddos:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: fortinet
    product: fortiddos
    shodan-query: http.title:"fortiddos"
    fofa-query: title="fortiddos"
    google-query: intitle:"fortiddos"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)fortiddos"})
  tags: panel,fortinet,fortiddos,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 1

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>FortiDDoS</title>"

      - type: status
        status:
          - 200

