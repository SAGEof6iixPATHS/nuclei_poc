id: suprema-biostar-panel

info:
  name: Suprema BioStar 2 Panel - Detect
  author: ritikchaddha
  severity: info
  classification:
    cpe: cpe:2.3:a:supremainc:biostar_2:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: supremainc
    product: biostar_2
    shodan-query: http.title:"biostar"
    fofa-query: title="biostar"
    google-query: intitle:"biostar"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Biostar"})
  tags: panel,login,biostar,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/#/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "BioStar 2</title>"

      - type: status
        status:
          - 200

