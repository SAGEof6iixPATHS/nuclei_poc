id: robots-txt

info:
  name: robots.txt file
  author: CasperGN,TheZakMan
  severity: info
  metadata:
    max-request: 2
  tags: miscellaneous,misc,generic

http:
  - method: GET
    path:
      - "{{BaseURL}}/robots.txt"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Allow:'
          - 'Disallow:'
          - 'Sitemap:'
          - 'User-agent:'

      - type: word
        part: content_type
        words:
          - text/plain

      - type: status
        status:
          - 200

