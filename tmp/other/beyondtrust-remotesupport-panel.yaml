id: beyondtrust-remotesupport-panel

info:
  name: BeyondTrust Remote Support Panel - Detect
  author: darses
  severity: info
  description: |
    Detect BeyondTrust Remote Support Panel.
  metadata:
    verified: true
    vendor: beyondtrust
    product: remote_support
    shodan-query:
      - http.favicon.hash:"-694003434"
      - http.html:"beyondtrust remote support"
      - http.html:"beyondtrust"
      - http.html:"beyondtrust" "redistribution prohibited"
      - http.title:"remote support portal"
    fofa-query:
      - icon_hash="-694003434"
      - body="beyondtrust remote support"
      - body="beyondtrust"
      - body="beyondtrust" "redistribution prohibited"
      - title="remote support portal"
    google-query:
      - intext:"beyondtrust" "redistribution prohibited"
      - intitle:"remote support portal"
    runzero-match: service["favicon.ico.image.mmh3"] == "-694003434"
    max-requests: 1
  tags: panel,detect,beyondtrust

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "BeyondTrust Remote Support"
          - "powered_by_text"
        condition: and

