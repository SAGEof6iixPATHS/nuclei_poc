id: portainer-panel

info:
  name: Portainer Login Panel - Detect
  author: ritikchaddha
  severity: info
  reference:
    - https://github.com/portainer/portainer
  classification:
    cpe: cpe:2.3:a:portainer:portainer:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: portainer
    product: portainer
    shodan-query: http.title:"portainer"
    fofa-query: title="portainer"
    google-query: intitle:"portainer"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)portainer"})
  tags: panel,portainer,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/#!/auth"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Portainer'
          - 'ng-app="portainer'
          - 'content="Portainer'
          - 'alt="Portainer'
          - 'portainer.auth'
        condition: or

      - type: status
        status:
          - 200

