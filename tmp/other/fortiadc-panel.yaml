id: fortiadc-panel

info:
  name: FortiADC Login Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: FortiADC login panel was detected.
  reference:
    - https://www.fortinet.com/products/application-delivery-controller/fortiadc
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:fortinet:fortiadc:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: fortinet
    product: fortiadc
    shodan-query: http.title:"fortiadc"
    fofa-query: title="fortiadc"
    google-query: intitle:"fortiadc"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)fortiadc"})
  tags: panel,fortinet

http:
  - method: GET
    path:
      - "{{BaseURL}}/ui/#navigate/Login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>FortiADC</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

