id: gogs-panel

info:
  name: Gogs Login Panel - Detect
  author: DhiyaneshDk,daffainfo
  severity: info
  description: Gogs login panel was detected.
  reference:
    - https://gogs.io/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:gogs:gogs:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: gogs
    product: gogs
    shodan-query:
      - http.title:"sign in - gogs"
      - cpe:"cpe:2.3:a:gogs:gogs"
      - set-cookie:"i_like_gogs="
      - http.favicon.hash:"-449283196"
      - http.favicon.hash:"917966895"
      - http.favicon.hash:"1935513730"
      - http.title:"installation - gogs"
    fofa-query:
      - title="sign in - gogs"
      - "set-cookie: i_like_gogs="
      - icon_hash="-449283196"
      - icon_hash="917966895"
      - icon_hash="1935513730"
      - title="installation - gogs"
    google-query:
      - intitle:"sign in - gogs"
      - intitle:"installation - gogs"
    runzero-match: service["favicon.ico.image.mmh3"] == "917966895" || service["favicon.ico.image.mmh3"] == "1935513730" || any(each(service["html.titles"]), {# matches "(?i)sign in - gogs"}) || service["favicon.ico.image.mmh3"] == "-449283196"
  tags: panel,gogs

http:
  - method: GET
    path:
      - "{{BaseURL}}/user/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<meta property="og:description" content="Gogs is a painless self-hosted Git service.">'
          - '<meta name="description" content="Gogs is a painless self-hosted Git service" />'
          - "<title>Sign In - Gogs</title>"
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - "Version: ([0-9.]+) Page:"

