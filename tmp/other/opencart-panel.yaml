id: opencart-panel

info:
  name: OpenCart Login Panel - Detect
  author: ricardomaia
  severity: info
  description: |
    OpenCart login panel was detected.
  reference:
    - https://www.opencart.com
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:opencart:opencart:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: opencart
    product: opencart
    shodan-query:
      - http.html:"opencart"
      - cpe:"cpe:2.3:a:opencart:opencart"
      - http.favicon.hash:"-1443008128"
      - http.title:"opencart"
    fofa-query:
      - body="opencart"
      - icon_hash="-1443008128"
      - title="opencart"
    google-query: intitle:"opencart"
    runzero-match: service["http.body"] matches "(?i)opencart"
  tags: panel,opencart

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin"
      - "{{BaseURL}}/index.php?route=account/login"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true
    matchers:
      - type: regex
        regex:
          - '(?i)footer\s.*OpenCart.*All.Rights.Reserved|img\s.*logo.*\salt=.*OpenCart'
          - "(?i)Powered.By.*http.*OpenCart"
        condition: or

