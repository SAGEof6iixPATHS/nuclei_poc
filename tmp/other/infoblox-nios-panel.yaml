id: infoblox-nios-panel

info:
  name: Infoblox NIOS Login Panel - Detect
  author: EgemenKochisarli
  severity: info
  description: |
    Infoblox NIOS login panel was detected.
  reference:
    - https://www.infoblox.com/glossary/network-identity-operating-system-nios/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:o:infoblox:nios:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: infoblox
    product: nios
    shodan-query: http.title:"infoblox"
    fofa-query: title="infoblox"
    google-query: intitle:"infoblox"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Infoblox"})
  tags: panel,infoblox,nios,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/ui/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Infoblox Grid"
          - "<title>Infoblox System"
        condition: or

      - type: status
        status:
          - 200

