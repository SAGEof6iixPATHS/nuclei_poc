id: powerjob-panel

info:
  name: PowerJob Login Panel - Detect
  author: pikpikcu
  severity: info
  description: PowerJob login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:powerjob:powerjob:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: powerjob
    product: powerjob
    shodan-query:
      - http.html:"powerjob"
      - http.title:"powerjob"
    fofa-query:
      - title="powerjob"
      - app="powerjob"
      - body="powerjob"
    google-query: intitle:"powerjob"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)PowerJob"})
  tags: panel,powerjob

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>PowerJob</title>"

      - type: status
        status:
          - 200

