id: bitrix-sessid-get

info:
  name: Bitrix CSRF Token Disclosure via bitrix_sessid_get.php
  author: clevergod
  severity: low
  tags: bitrix,csrf,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/bitrix/tools/ajax_bitrix_sessid_get.php"
    matchers:
      - type: word
        words:
          - "bitrix_sessid"