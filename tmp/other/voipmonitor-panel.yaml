id: voipmonitor-panel

info:
  name: VoIPmonitor Login Panel - Detect
  author: Yanyun
  severity: info
  description: VoIPmonitor login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:voipmonitor:voipmonitor:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: voipmonitor
    product: voipmonitor
    shodan-query: http.title:"voipmonitor"
    fofa-query: title="voipmonitor"
    google-query: intitle:"voipmonitor"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)voipmonitor"})
  tags: panel,voipmonitor,login

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "appShareUrl = 'share.voipmonitor.org'"
          - "VoIPmonitor"
        condition: and

