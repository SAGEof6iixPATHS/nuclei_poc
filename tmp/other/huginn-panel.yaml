id: huginn-panel

info:
  name: Huginn Login Panel - Detect
  author: righettod
  severity: info
  description: |
    Huginn products was detected.
  reference:
    - https://github.com/huginn/huginn
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:-1951475503
    runzero-match: service["favicon.ico.image.mmh3"] == "-1951475503"
  tags: panel,huginn,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/users/sign_in"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "huginn</title>", "huginn</a>", "Huginn monitors")'
        condition: and

