id: fortiswitch-certificate

info:
  name: Fortinet FortiSwitch Certificate - Detect
  author: johnk3r
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssl:"ou=fortiswitch"
  tags: ssl,tls,fortinet,fortiswitch

ssl:
  - address: "{{Host}}:{{Port}}"

    matchers-condition: and
    matchers:
      - type: word
        part: subject_dn
        words:
          - "emailAddress=support@fortinet.com"

      - type: word
        part: subject_dn
        words:
          - "OU=FortiSwitch"

    extractors:
      - type: dsl
        dsl:
          - 'subject_cn'

