id: stridercd-panel

info:
  name: Strider CD Panel - Detect
  author: Adam Crosser
  severity: info
  description: Strider CD panel was detected.
  reference:
    - https://github.com/Strider-CD/strider
    - https://strider-cd.github.io
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:115295460
    runzero-match: service["favicon.ico.image.mmh3"] == "115295460"
  tags: panel,cicd,oss,stridercd,strider

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - "Strider: Brilliant Continuous Deployment"

