id: mantisbt-panel

info:
  name: MantisBT Login Panel - Detect
  author: makyotox,daffainfo
  severity: info
  description: MantisBT login panel was detected.
  reference:
    - https://www.mantisbt.org/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:mantisbt:mantisbt:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: mantisbt
    product: mantisbt
    shodan-query:
      - http.favicon.hash:"662709064"
      - cpe:"cpe:2.3:a:mantisbt:mantisbt"
      - http.html:"administration - installation - mantisbt"
      - http.title:"mantisbt"
    fofa-query:
      - icon_hash=662709064
      - body="administration - installation - mantisbt"
      - title="mantisbt"
    google-query: intitle:"mantisbt"
    runzero-match: service["favicon.ico.image.mmh3"] == "662709064"
  tags: panel,mantisbt

http:
  - method: GET
    path:
      - "{{BaseURL}}/login_page.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'title="MantisBT: Text Search"'
          - 'title="MantisBT: Issue Id"'
        condition: or

      - type: status
        status:
          - 200

