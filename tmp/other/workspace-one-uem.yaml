id: workspace-one-uem

info:
  name: VMware Workspace ONE UEM Airwatch Login Panel - Detect
  author: gevakun,hanlaomo
  severity: info
  description: VMware Workspace ONE UEM Airwatch login panel was detected.
  reference:
    - https://twitter.com/Jhaddix/status/1295861505963909120
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:vmware:workspace_one_uem:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: vmware
    product: workspace_one_uem
    shodan-query:
      - http.html:"airwatch"
      - http.favicon.hash:"321909464"
      - http.html:"self-service portal"
      - http.html:"ssp loginscreen"
    fofa-query:
      - body="airwatch"
      - body="self-service portal"
      - body="ssp loginscreen"
      - icon_hash="321909464"
    runzero-match: service["http.body"] matches "(?i)airwatch"
  tags: panel,workspaceone,vmware

http:
  - method: GET
    path:
      - "{{BaseURL}}/AirWatch/Login"

    matchers:
      - type: word
        part: body
        words:
          - "About VMware AirWatch"
          - 'content="AirWatch'
          - "/AirWatch/Images"
        condition: or

