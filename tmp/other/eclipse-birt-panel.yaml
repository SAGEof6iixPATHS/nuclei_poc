id: eclipse-birt-panel

info:
  name: Eclipse BIRT Panel - Detect
  author: Shiva (Strobes Security)
  severity: info
  description: Eclipse BIRT (Business Intelligence Reporting Tool) detected
  reference:
    - https://eclipse.github.io/birt-website/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:eclipse:business_intelligence_and_reporting_tools:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: eclipse
    product: business_intelligence_and_reporting_tools
    shodan-query: http.title:"eclipse birt home"
    fofa-query: title="eclipse birt home"
    google-query: intitle:"eclipse birt home"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Eclipse BIRT Home"})
  tags: panel,eclipsebirt,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/reportviewer/'

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'alt="Eclipse Logo'
          - 'Eclipse BIRT Home'
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Viewer Version : ([0-9.-]+)'

