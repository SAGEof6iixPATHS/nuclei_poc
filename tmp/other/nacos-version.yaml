id: nacos-version

info:
  name: Nacos - Detect
  author: Arm!tage
  severity: info
  description: |
    Nacos was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:alibaba:nacos:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: alibaba
    product: nacos
    shodan-query: title:"Nacos"
  tags: tech,detect,nacos

http:
  - method: GET
    path:
      - "{{BaseURL}}/v1/console/server/state?accessToken=&username="
      - "{{BaseURL}}/nacos/v1/console/server/state?accessToken=&username="

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '"version":"(\d+\.\d+\.\d+)"'

      - type: regex
        part: content_type
        regex:
          - 'application/json'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - '"version":"(\d+\.\d+\.\d+)"'

