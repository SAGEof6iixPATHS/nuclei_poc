id: remkon-manager-panel

info:
  name: RemKon Device Manager Login Panel - Detect
  author: pikpikcu,daffainfo
  severity: info
  description: RemKon Device Manager login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:nascent:remkon_device_manager:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: nascent
    product: remkon_device_manager
    shodan-query: http.title:"remkon device manager"
    fofa-query: title="remkon device manager"
    google-query: intitle:"remkon device manager"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Remkon Device Manager"})
  tags: panel,remkon,login

http:
  - method: GET
    path:
      - '{{BaseURL}}/login.php'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "<title>Remkon Device Manager</title>"

