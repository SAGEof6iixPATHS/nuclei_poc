id: kerio-connect-client

info:
  name: Kerio Connect Login Panel - Detect
  author: dhiyaneshDk
  severity: info
  description: Kerio Connect login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:gfi:kerio_connect:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: gfi
    product: kerio_connect
    shodan-query: http.title:"kerio connect client"
    fofa-query: title="kerio connect client"
    google-query: intitle:"kerio connect client"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Kerio Connect Client"})
  tags: panel,kerio

http:
  - method: GET
    path:
      - "{{BaseURL}}/webmail/login/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Kerio Connect Client</title>"

      - type: status
        status:
          - 200

