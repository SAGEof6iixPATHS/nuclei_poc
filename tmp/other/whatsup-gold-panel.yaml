id: whatsup-gold-panel

info:
  name: Whatsup Gold Login Panel - Detect
  author: rxerium
  severity: info
  description: |
    Whatsup Gold login panel was detected.
  reference:
    - https://www.whatsupgold.com/
  classification:
    cpe: cpe:2.3:a:progress:whatsup_gold:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: progress
    product: whatsup_gold
    shodan-query:
      - http.title:"whatsup gold" http.favicon.hash:-2107233094
      - http.html:"whatsup gold"
    fofa-query:
      - body="whatsup gold"
      - title="whatsup gold" http.favicon.hash:-2107233094
    google-query: intitle:"whatsup gold" http.favicon.hash:-2107233094
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)WhatsUp Gold"})
  tags: panel,whatsup-gold,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}/NmConsole'
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>WhatsUp Gold</title>"

      - type: status
        status:
          - 200

