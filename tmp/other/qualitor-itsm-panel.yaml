id: qualitor-itsm-panel

info:
  name: Qualitor ITSM - Detect
  author: johnk3r
  severity: info
  description: Qualitor ITSM login panel was detected.
  reference:
    - https://github.com/projectdiscovery/nuclei-templates/blob/7ade904e3e23bde3e1f5bf721c3a0f4e3f128ae4/http/cves/2024/CVE-2024-44849.yaml
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    vendor: qualitor
    product: qualitor
    shodan-query: http.favicon.hash:"-1217039701"
    fofa-query:
      - icon_hash="-1217039701"
      - qualitor
    runzero-match: service["favicon.ico.image.mmh3"] == "-1217039701"
  tags: panel,qualitor

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 1

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Qualitor Web</title>"

      - type: status
        status:
          - 200

