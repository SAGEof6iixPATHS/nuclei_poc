id: freshrss-panel

info:
  name: Freshrss Panel - Detect
  author: ritikchaddha
  severity: info
  description: |
    Freshrss panel has been detected.
  classification:
    cpe: cpe:2.3:a:freshrss:freshrss:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: freshrss
    product: freshrss
    shodan-query: http.title:"freshrss"
    fofa-query:
      - title="freshrss"
      - title="installation Â· freshrss"
    google-query: intitle:"freshrss"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Freshrss"})
  tags: freshrss,panel,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'content="FreshRSS'
          - 'alt="FreshRSS'
          - 'About FreshRSS'
          - 'FreshRSS</title>'
        condition: or

      - type: status
        status:
          - 200

