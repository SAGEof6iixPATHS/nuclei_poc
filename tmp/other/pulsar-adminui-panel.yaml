id: pulsar-adminui-panel

info:
  name: Pulsar Admin UI Panel - Detect
  author: ritikchaddha
  severity: info
  description: Pulsar admin UI panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:apache:pulsar:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: apache
    product: pulsar
    shodan-query:
      - http.title:"pulsar admin ui"
      - http.title:"pulsar admin console"
    fofa-query:
      - title="pulsar admin ui"
      - title="pulsar admin console"
    google-query:
      - intitle:"pulsar admin ui"
      - intitle:"pulsar admin console"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)pulsar admin ui"}) || any(each(service["html.titles"]), {# matches "(?i)pulsar admin console"})
  tags: panel,pulsar,pulsarui,admin,apache

http:
  - method: GET
    path:
      - '{{BaseURL}}/#/login?redirect=%2F'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Pulsar Admin UI'

      - type: status
        status:
          - 200

