id: gocron-panel

info:
  name: Gocron Panel - Detect
  author: ffffffff0x
  severity: info
  description: Gocron panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:gocron_project:gocron:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: gocron_project
    product: gocron
    fofa-query: app="gocron-定时任务系统"
  tags: gocron,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<title>gocron - (.*)</title>'

      - type: status
        status:
          - 200

