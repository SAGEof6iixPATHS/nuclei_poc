id: nextcloudpi-panel

info:
  name: NextcloudPi Login - Panel
  author: ritikchaddha
  severity: info
  description: |
    Detects the presence of a NextcloudPi login page. NextcloudPi is a ready-to-use Nextcloud instance for Raspberry Pi.
  reference:
    - https://github.com/nextcloud/nextcloudpi
  metadata:
    verified: true
    max-request: 1
    vendor: nextcloud
    product: nextcloudpi
    shodan-query:
      - http.title:"nextcloudpi"
      - http.title:"nextcloudpi panel"
    fofa-query:
      - title="nextcloudpi"
      - title="nextcloudpi panel"
    google-query: intitle:"nextcloudpi panel"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)NextcloudPi"})
  tags: nextcloud,nextcloudpi,login,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/index.php/login"

    matchers:
      - type: dsl
        dsl:
          - "contains_any(body, 'NextcloudPi', 'https://nextcloudpi.com')"
          - "status_code==200"
        condition: and

