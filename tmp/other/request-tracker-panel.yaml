id: request-tracker-panel

info:
  name: Request Tracker - Panel
  author: burso
  severity: info
  description: |
    Request Tracker panel was discovered.
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:203612613
    runzero-match: service["favicon.ico.image.mmh3"] == "203612613"
  tags: panel,login,request,tracker

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'RT.Config'
          - 'RT.CurrentUser'
        condition: and

    extractors:
      - type: regex
        regex:
          - 'RT(?:\sVersion)?\s+(\d+\.\d+\.\d+)'
        group: 1

