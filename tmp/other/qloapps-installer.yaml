id: qloapps-installer

info:
  name: QloApps - Installation
  author: ritikchaddha
  severity: high
  description: |
    QloApps Installation Assistant panel exposure.
  classification:
    cpe: cpe:2.3:a:webkul:qloapps:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: webkul
    product: qloapps
    fofa-query: title="QloApps Installation"
  tags: install,qloapps,misconfig,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/install/"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>QloApps Installation"
        case-insensitive: true

      - type: status
        status:
          - 200

