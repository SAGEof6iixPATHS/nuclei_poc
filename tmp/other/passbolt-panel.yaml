id: passbolt-panel

info:
  name: Passbolt Login Panel
  author: righettod
  severity: info
  description: |
    Passbolt login panel was detected.
  reference:
    - https://www.passbolt.com/
  classification:
    cpe: cpe:2.3:a:passbolt:passbolt_api:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: passbolt
    product: passbolt_api
    shodan-query: http.title:"passbolt | open source password manager for teams"
    fofa-query: title="passbolt | open source password manager for teams"
    google-query: intitle:"passbolt | open source password manager for teams"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Passbolt \\| Open source password manager for teams"})
  tags: panel,passbolt,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "Passbolt") && contains(body, "Open source password manager for teams")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)v=([0-9a-z.-]+)'

