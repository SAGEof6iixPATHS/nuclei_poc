id: public-tomcat-manager

info:
  name: Apache Tomcat Manager Login Panel - Detect
  author: Ahmed Sherif,geeknik,sinKettu
  severity: info
  description: Apache Tomcat Manager login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:apache:tomcat:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: apache
    product: tomcat
    shodan-query:
      - http.title:"apache tomcat"
      - http.html:"apache tomcat"
      - cpe:"cpe:2.3:a:apache:tomcat"
      - http.component:"apache tomcat"
      - http.html:"jk status manager"
      - product:"tomcat"
    fofa-query:
      - body="apache tomcat"
      - title="apache tomcat"
      - body="jk status manager"
      - server=="apache tomcat"
    google-query:
      - intitle:"apache tomcat"
      - site:*/examples/jsp/snp/snoop.jsp
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)apache tomcat"}) || service["http.body"] matches "(?i)apache tomcat"
  tags: panel,tomcat,apache

http:
  - method: GET
    path:
      - '{{BaseURL}}/manager/html'
      - '{{BaseURL}}/host-manager/html'

    matchers-condition: and
    matchers:
      - type: word
        part: response
        words:
          - "Apache Tomcat"
          - "Tomcat Manager"
        condition: or

      - type: status
        status:
          - 401
          - 200
        condition: or

