id: ldap-account-manager-panel

info:
  name: LDAP Account Manager Login Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: |
    LDAP Account Manager login panel was detected.
  reference:
    - https://www.ldap-account-manager.org/lamcms/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:ldap-account-manager:ldap_account_manager:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: ldap-account-manager
    product: ldap_account_manager
    shodan-query: http.title:"ldap account manager"
    fofa-query: title="ldap account manager"
    google-query: intitle:"ldap account manager"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)LDAP Account Manager"})
  tags: panel,ldap

http:
  - method: GET
    path:
      - "{{BaseURL}}/templates/login.php"
      - "{{BaseURL}}/lam/templates/login.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "LDAP Account Manager"
          - "LAM configuration"
        condition: and

      - type: status
        status:
          - 200

