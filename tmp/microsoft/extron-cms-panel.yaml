id: ektron-cms-panel

info:
  name: Ektron CMS Login Panel - Detect
  author: pikpikcu
  severity: info
  description: Ektron CMS login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:ektron:ektron_content_management_system:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: ektron
    product: ektron_content_management_system
    shodan-query:
      - http.html:"ektron"
      - cpe:"cpe:2.3:a:ektron:ektron_content_management_system"
    fofa-query:
      - app="ektron-cms"
      - body="ektron"
    runzero-match: service["http.body"] matches "(?i)ektron"
  tags: panel,ektron,cms

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "EktronClientManager"
          - "ektronTheme"
          - "Ektron.ready"
        condition: or

      - type: status
        status:
          - 200

