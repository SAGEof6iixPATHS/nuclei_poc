id: ms-exchange-web-service

info:
  name: Microsoft Exchange Web Service - Detect
  author: bhutch,userdehghani
  severity: info
  description: |
    Microsoft Exchange Web Services was detected.
  reference:
    - https://learn.microsoft.com/en-us/exchange/client-developer/exchange-web-services/start-using-web-services-in-exchange
    - https://pentestlab.blog/tag/ews/
  classification:
    cpe: cpe:2.3:a:microsoft:exchange_server:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: microsoft
    product: "exchange_server"
    shodan-query:
      - http.favicon.hash:"1768726119"
      - http.title:"outlook"
      - cpe:"cpe:2.3:a:microsoft:exchange_server"
      - http.title:"outlook exchange"
      - vuln:"cve-2021-26855"
    fofa-query:
      - icon_hash=1768726119
      - title="outlook"
      - title=outlook exchange
    google-query:
      - intitle:"outlook"
      - intitle:outlook exchange
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)outlook"}) || service["favicon.ico.image.mmh3"] == "1768726119"
  tags: ms,microsoft,exchange,tech,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/EWS/Exchange.asmx"
      - "{{BaseURL}}/owa/service.svc"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - "(?i)(X-Owa-Version:)"

      - type: status
        status:
          - 401
          - 302

    extractors:
      - type: kval
        kval:
          - x_owa_version

