id: isams-panel

info:
  name: iSAMS Panel - Detect
  author: righettod
  severity: info
  description: |
    iSAMS was detected.
  reference:
    - https://www.isams.com/platform/the-platform
  classification:
    cpe: cpe:2.3:a:iris:isams:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: iris
    product: isams
    shodan-query: http.favicon.hash:"-81573405"
    fofa-query: icon_hash=-81573405
    runzero-match: service["favicon.ico.image.mmh3"] == "-81573405"
  tags: panel,isams,login

http:
  - method: GET
    path:
      - '{{BaseURL}}/auth'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'iSAMS Ltd'
          - 'iSAMS Authentication Server'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Version&nbsp;([0-9\.]+)'

