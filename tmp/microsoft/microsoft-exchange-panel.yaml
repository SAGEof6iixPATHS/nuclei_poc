id: microsoft-exchange-panel

info:
  name: Microsoft Exchange Admin Center Login Panel - Detect
  author: r3dg33k
  severity: info
  description: Microsoft Exchange Admin Center login panel was detected.
  reference:
    - https://docs.microsoft.com/en-us/answers/questions/58814/block-microsoft-exchange-server-2016-exchange-admi.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:microsoft:exchange_server:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: microsoft
    product: exchange_server
    shodan-query:
      - http.favicon.hash:"1768726119"
      - http.title:"outlook"
      - cpe:"cpe:2.3:a:microsoft:exchange_server"
      - http.title:"outlook exchange"
      - vuln:"cve-2021-26855"
    fofa-query:
      - icon_hash=1768726119
      - title="outlook"
      - title=outlook exchange
    google-query:
      - intitle:"outlook"
      - intitle:outlook exchange
    runzero-match: service["favicon.ico.image.mmh3"] == "1768726119" || any(each(service["html.titles"]), {# matches "(?i)outlook"})
  tags: microsoft,panel,exchange

http:
  - method: GET
    path:
      - "{{BaseURL}}/owa/auth/logon.aspx?replaceCurrent=1&url={{BaseURL}}/ecp"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - 'Exchange Admin Center'

