id: bitrix-html-editor-upload-check

info:
  name: Bitrix HTML Editor Upload Endpoint Exposure
  author: clevergod
  severity: info
  tags: bitrix,upload,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/bitrix/tools/html_editor_action.php"
    matchers:
      - type: word
        words:
          - "bitrix_sessid"