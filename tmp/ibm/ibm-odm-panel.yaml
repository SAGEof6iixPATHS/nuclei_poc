id: ibm-odm-panel

info:
  name: IBM Operational Decision Manager Panel - Detect
  author: DhiyaneshDK,righettod
  severity: info
  description: |
    IBM Operational Decision Manager panel was detected.
  reference:
    - https://www.ibm.com/docs/en/odm/8.12.0
    - https://www.ibm.com/products/operational-decision-manager
  classification:
    cpe: cpe:2.3:a:ibm:operational_decision_manager:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: ibm
    product: operational_decision_manager
    shodan-query:
      - http.title:"decision center | business console"
      - http.favicon.hash:"707491698"
      - http.html:"ibm odm"
    fofa-query:
      - title="decision center | business console"
      - body="ibm odm"
      - icon_hash="707491698"
      - title="ibm odm"
    google-query: intitle:"decision center | business console"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Decision Center \\| Business Console"})
  tags: panel,ibm,login,detect,decision-center

http:
  - method: GET
    path:
      - "{{BaseURL}}/decisioncenter/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Decision Center | Business Console</title>'
          - '<h1 class="title">Decision Center | Business Console</h1>'
          - 'com/ibm/rules/decisioncenter/setup/Login'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)"js/dist/([0-9.]+)/decisioncenter"'

