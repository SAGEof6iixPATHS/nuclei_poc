id: bitrix-open-redirect

info:
  name: Bitrix Open Redirect via redirect.php
  author: clevergod
  severity: medium
  tags: bitrix,redirect

requests:
  - method: GET
    path:
      - "{{BaseURL}}/bitrix/redirect.php?event1=&event2=&event3=&goto=https://example.com"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 302
      - type: regex
        part: header
        regex:
          - "Location: https://example.com"