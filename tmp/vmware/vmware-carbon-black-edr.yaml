id: vmware-carbon-black-edr

info:
  name: VMware Carbon Black EDR Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: VMware Carbon Black EDR panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"VMware Carbon Black EDR"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)VMware Carbon Black EDR"})
  tags: panel,vmware

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'VMware Carbon Black EDR'

      - type: status
        status:
          - 200

