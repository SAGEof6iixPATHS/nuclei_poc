id: aem-disk-usage

info:
  name: Adobe AEM Disk Usage Information Disclosure
  author: dhiyaneshDk
  severity: low
  description: Adobe AEM Disk Usage Information is exposed.
  reference:
    - https://raw.githubusercontent.com/danielmiessler/SecLists/master/Discovery/Web-Content/aem2.txt
  classification:
    cpe: cpe:2.3:a:adobe:acs_aem_commons:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: adobe
    product: acs_aem_commons
    shodan-query:
      - http.title:"AEM Sign In"
      - http.component:"Adobe Experience Manager"
  tags: misconfig,aem,adobe,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/etc/reports/diskusage.html"
      - "{{BaseURL}}/etc/reports/diskusage.html?path=/content/dam"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Disk Usage /'
          - '<th>nodes</th>'
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

