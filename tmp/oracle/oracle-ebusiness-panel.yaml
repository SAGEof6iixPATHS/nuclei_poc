id: oracle-ebusiness-panel

info:
  name: Oracle E-Business Suite Login Panel - Detect
  author: righettod
  severity: info
  description: |
    Oracle E-Business Suite login panel was detected.
  reference:
    - https://www.oracle.com/applications/ebusiness/
  classification:
    cpe: cpe:2.3:a:oracle:e-business_suite:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: oracle
    product: e-business_suite
    shodan-query:
      - http.html:"oracle uix"
      - http.title:"login" "x-oracle-dms-ecid" 200
    fofa-query:
      - body="oracle uix"
      - title="login" "x-oracle-dms-ecid" 200
    google-query: intitle:"login" "x-oracle-dms-ecid" 200
    runzero-match: service["http.body"] matches "(?i)Oracle UIX"
  tags: panel,oracle,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/OA_HTML/AppsLogin"

    redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "/oa_html/oa.jsp", "oracle uix")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)/OA_HTML/cabo/oajsLibs/oafcore([A-Z0-9]+).js'

