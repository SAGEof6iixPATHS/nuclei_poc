id: goanywhere-mft-login

info:
  name: GoAnywhere Managed File Transfer Login Panel - Detect
  author: ritikchaddha,righettod
  severity: info
  description: GoAnywhere Managed File Transfer login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:fortra:goanywhere_managed_file_transfer:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: fortra
    product: goanywhere_managed_file_transfer
    shodan-query:
      - http.html:"goanywhere managed file transfer"
      - http.favicon.hash:"1484947000"
      - http.favicon.hash:"1484947000,1828756398,1170495932"
    fofa-query:
      - app="goanywhere-mft"
      - body="goanywhere managed file transfer"
      - icon_hash=1484947000
      - icon_hash=1484947000,1828756398,1170495932
    runzero-match: service["http.body"] matches "(?i)GoAnywhere Managed File Transfer"
    zoomeye-query:
      - app:"fortra goanywhere-mft"
      - app="fortra goanywhere-mft"
  tags: panel,goanywhere,login,filetransfer

http:
  - method: GET
    path:
      - "{{BaseURL}}/goanywhere/auth/Login.xhtml"
      - "{{BaseURL}}/webclient/Login.xhtml"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "GoAnywhere Managed File Transfer"
          - "GoAnywhere Web Client"
        condition: or

      - type: status
        status:
          - 200

