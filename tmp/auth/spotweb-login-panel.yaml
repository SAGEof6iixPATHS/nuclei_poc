id: spotweb-login-panel

info:
  name: SpotWeb Login Panel - Detect
  author: theamanrawat
  severity: info
  classification:
    cpe: cpe:2.3:a:spotweb_project:spotweb:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: spotweb_project
    product: spotweb
    shodan-query: http.title:"spotweb - overview"
    fofa-query: title="spotweb - overview"
    google-query: intitle:"spotweb - overview"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)spotweb - overview"})
  tags: panel,spotweb,detect,spotweb_project

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "SpotWeb - overview"
          - "initSpotwebJs"
        condition: or

      - type: status
        status:
          - 200

