id: kettle-default-login

info:
  name: Kettle - Default Login
  author: For3stCo1d
  severity: medium
  description: Kettle default login credentials were discovered.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:N/A:N
    cvss-score: 5.8
    cwe-id: CWE-522
  metadata:
    verified: true
    max-request: 1
    shodan-query: basic realm="Kettle"
    runzero-match: any(each(service["http.head.wwwAuthentications"]), {# contains 'realm="Kettle'})
  tags: default-login,kettle

http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        Authorization: Basic {{base64(username + ':' + password)}}

    attack: pitchfork
    payloads:
      username:
        - cluster
      password:
        - cluster

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Kettle slave server'

      - type: status
        status:
          - 200

