id: xvr-login

info:
  name: XVR Login Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: XVR login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:h:dahuasecurity:xvr5xxx:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: dahuasecurity
    product: xvr5xxx
    shodan-query: http.title:"xvr login"
    fofa-query: title="xvr login"
    google-query: intitle:"xvr login"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)xvr login"})
  tags: panel,xvr,dahuasecurity

http:
  - method: GET
    path:
      - '{{BaseURL}}/login.rsp'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>XVR LOGIN</title>'

      - type: status
        status:
          - 200

