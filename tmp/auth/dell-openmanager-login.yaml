id: dell-openmanager-login

info:
  name: Dell OpenManage Switch Administrator Login Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: Dell OpenManage Switch Administrator login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:dell:openmanage:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: dell
    product: openmanage
    shodan-query: http.html:"dell openmanage switch administrator"
    fofa-query: body="dell openmanage switch administrator"
    runzero-match: service["http.body"] matches "(?i)Dell OpenManage Switch Administrator"
  tags: panel,dell

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/config/authentication_page.htm'

    matchers-condition: or
    matchers:
      - type: word
        words:
          - '<title>Dell OpenManage Switch Administrator</title>'

      - type: word
        words:
          - '<TITLE>Log In</TITLE>'
          - 'device/logOff_up_menu1.htm'
        condition: and

