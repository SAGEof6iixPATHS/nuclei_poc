id: tomcat-examples-login

info:
  name: Apache Tomcat Default Credentials
  author: 0xelkomy & C0NQR0R
  severity: info
  description: Apache Tomcat default login credentials were discovered.
  reference:
    - https://c0nqr0r.github.io/CVE-2022-34305/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 2
    runzero-match: service["http.head.server"] contains "Apache Tomcat"
  tags: default-login,tomcat

http:
  - raw:
      - |
        GET /examples/jsp/security/protected/index.jsp HTTP/1.1
        Host: {{Hostname}}
      - |
        POST /examples/jsp/security/protected/j_security_check HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        j_username={{username}}&j_password={{password}}

    attack: pitchfork
    payloads:
      username:
        - tomcat
      password:
        - tomcat
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - You are logged in as remote user
          - '{{username}}'
        condition: and

