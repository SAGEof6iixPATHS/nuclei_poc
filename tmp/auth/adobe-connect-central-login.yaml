id: adobe-connect-central-login

info:
  name: Adobe Connect Central Login Panel
  author: dhiyaneshDk
  severity: info
  description: An Adobe Connect Central login panel was detected.
  reference:
    - https://www.adobe.com/products/adobeconnect.html
  classification:
    cwe-id: CWE-200
    cpe: cpe:2.3:a:adobe:connect:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: adobe
    product: connect
    shodan-query:
      - http.title:"openvpn connect"
      - http.title:"ovpn config download"
    fofa-query:
      - title="openvpn connect"
      - title="ovpn config download"
    google-query:
      - intitle:"openvpn connect"
      - intitle:"ovpn config download"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)openvpn connect"})
  tags: adobe,panel,connect-central

http:
  - method: GET
    path:
      - "{{BaseURL}}/system/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Adobe Connect Central Login</title>'
        part: body

      - type: status
        status:
          - 200

