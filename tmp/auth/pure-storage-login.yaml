id: pure-storage-login

info:
  name: Pure Storage Login Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: Pure Storage login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:purestorage:purity:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: purestorage
    product: purity
    shodan-query: http.title:"pure storage login"
    fofa-query: title="pure storage login"
    google-query: intitle:"pure storage login"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)pure storage login"})
  tags: panel,purestorage

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Pure Storage Login</title>'

      - type: status
        status:
          - 200

