id: gophish-login

info:
  name: Gophish Login Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: Gophish login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:getgophish:gophish:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: getgophish
    product: gophish
    shodan-query: http.title:"gophish - login"
    fofa-query: title="gophish - login"
    google-query: intitle:"gophish - login"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Gophish - Login"})
  tags: panel,gophish

http:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Gophish - Login</title>'

      - type: status
        status:
          - 200

