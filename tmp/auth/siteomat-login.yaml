id: siteomat-loader

info:
  name: Orpak SiteOmat Login Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: Orpak SiteOmat login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/6624
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:orpak:siteomat:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: orpak
    product: siteomat
  tags: siteomat,login,edb,panel,orpak

http:
  - method: GET
    path:
      - '{{BaseURL}}/login.htm'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>SiteOmat Login</title>'

      - type: status
        status:
          - 200

