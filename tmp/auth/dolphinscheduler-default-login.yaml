id: dolphinscheduler-default-login

info:
  name: Apache DolphinScheduler Default Credentials
  author: For3stCo1d
  severity: high
  description: Apache DolphinScheduler default login credentials were discovered.
  reference:
    - https://github.com/apache/dolphinscheduler
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
    cpe: cpe:2.3:a:apache:dolphinscheduler:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: apache
    product: dolphinscheduler
    shodan-query: http.title:"dolphinscheduler"
    fofa-query: title="dolphinscheduler"
    google-query: intitle:"dolphinscheduler"
    runzero-match: any(each(service["html.titles"]), {# matches "DolphinScheduler"})
  tags: apache,dolphinscheduler,default-login,oss

http:
  - raw:
      - |
        POST /dolphinscheduler/login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        userName={{user}}&userPassword={{pass}}

    attack: pitchfork
    payloads:
      user:
        - admin
      pass:
        - dolphinscheduler123

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"msg":"login success"'
          - '"sessionId":'
        condition: and

      - type: status
        status:
          - 200

