id: flahscookie-superadmin-panel

info:
  name: Flahscookie Superadmin Login Panel - Detect
  author: Hardik-Solanki
  severity: info
  description: Flahscookie Superadmin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Flahscookie Superadmin"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Flahscookie Superadmin"})
  tags: panel,flahscookie,superadmin

http:
  - method: GET
    path:
      - '{{BaseURL}}/pages/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Flahscookie Superadmin"

      - type: status
        status:
          - 200

