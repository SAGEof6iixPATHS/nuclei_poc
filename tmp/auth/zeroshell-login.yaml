id: zeroshell-login

info:
  name: ZeroShell Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: ZeroShell panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:o:zeroshell:zeroshell:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: zeroshell
    product: zeroshell
    shodan-query: http.title:"zeroshell"
    fofa-query: title="zeroshell"
    google-query: intitle:"zeroshell"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)zeroshell"})
  tags: panel,zeroshell

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>ZeroShell</title>'

      - type: status
        status:
          - 200

