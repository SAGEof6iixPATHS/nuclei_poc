id: checkmk-login

info:
  name: Checkmk Login Panel - Detect
  author: princechaddha,righettod
  severity: info
  description: Checkmk login panel was detected.
  reference:
    - https://checkmk.com/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:checkmk:checkmk:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 5
    vendor: checkmk
    product: checkmk
    shodan-query: http.title:"check_mk"
    fofa-query: title="check_mk"
    google-query: intitle:"check_mk"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Check_MK"})
  tags: panel,checkmk,detect,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    redirects: true
    max-redirects: 5
    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200 || status_code == 401'
          - 'contains_any(to_lower(body), "check_mk multisite login", "checkmk", "check_mk mobile")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<div id="version">([0-9.a-z]+)<\/div>'
          - '<div id="foot">Version: ([0-9.a-z]+)'

