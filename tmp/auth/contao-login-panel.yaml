id: contao-login-panel

info:
  name: Contao Login Panel - Detect
  author: princechaddha
  severity: info
  description: Contao login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:contao:contao:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: contao
    product: contao
    shodan-query:
      - http.html:"contao open source cms"
      - http.title:"contao"
      - cpe:"cpe:2.3:a:contao:contao"
    fofa-query:
      - title="contao"
      - body="contao open source cms"
    google-query: intitle:"contao"
    runzero-match: service["http.body"] matches "(?i)contao open source cms" || any(each(service["html.titles"]), {# matches "(?i)contao"})
  tags: panel,contao

http:
  - method: GET
    path:
      - "{{BaseURL}}/contao/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Contao Open Source CMS"
          - "<h1>Login</h1>"
        condition: and

      - type: status
        status:
          - 200

