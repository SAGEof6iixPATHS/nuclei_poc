id: processwire-login

info:
  name: ProcessWire Login - Panel Detect
  author: Ramkrishna Sawant
  severity: info
  description: ProcessWire login panel was detected.
  reference: https://processwire.com/docs/security/admin/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:processwire:processwire:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: processwire
    product: processwire
    shodan-query:
      - http.html:"processwire"
      - http.title:"processwire 3.x installer"
    fofa-query:
      - body="processwire"
      - title="processwire 3.x installer"
    google-query: intitle:"processwire 3.x installer"
    runzero-match: service["http.body"] matches "(?i)processwire"
  tags: panel,processwire

http:
  - method: GET
    path:
      - "{{BaseURL}}/processwire/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "ProcessWireAdminTheme.init();"

      - type: status
        status:
          - 200

