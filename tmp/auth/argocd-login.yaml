id: argocd-login

info:
  name: Argo CD Login Panel
  author: Adam Crosser,daffainfo,aringo
  severity: info
  description: An Argo CD login panel was discovered.
  reference:
    - https://argoproj.github.io/cd/
  classification:
    cwe-id: CWE-200
    cpe: cpe:2.3:a:argoproj:argo_cd:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: argoproj
    product: argo_cd
    shodan-query:
      - http.title:"argo cd"
      - http.html:"argo cd"
    fofa-query:
      - body="argo cd"
      - title="argo cd"
    google-query: intitle:"argo cd"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Argo CD"})
  tags: panel,argocd,login,kubernetes

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/version"
      - "{{BaseURL}}/api/v1/settings"

    stop-at-first-match: true

    matchers-condition: or
    matchers:
      - type: dsl
        dsl:
          - contains(to_lower(header_1), 'grpc-metadata-content-type')
          - status_code_1 == 200
        condition: and

      - type: dsl
        dsl:
          - contains(body_2, 'appLabelKey')
          - contains(body_2, 'resourceOverrides')
        condition: and

    extractors:
      - type: json
        json:
          - .Version

