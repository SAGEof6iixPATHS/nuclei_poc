id: bigfix-login

info:
  name: HCL BigFix Login Panel - Detect
  author: idealphase
  severity: info
  description: HCL BigFix login panel was detected.
  reference:
    - https://www.hcltechsw.com/bigfix
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:hcltech:bigfix_mobile:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: hcltech
    product: bigfix_mobile
    shodan-query: http.title:"bigfix"
    fofa-query: title="bigfix"
    google-query: intitle:"bigfix"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)BigFix"})
  tags: panel,bigfix

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title> BigFix </title>"
          - '<div class="bigfix-logo">'
        condition: or

      - type: status
        status:
          - 200

