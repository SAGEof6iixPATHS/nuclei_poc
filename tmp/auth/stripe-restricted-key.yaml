id: stripe-restricted-key

info:
  name: Stripe Restricted Key Disclosure
  author: Ice3man
  severity: info
  reference:
    - https://stripe.com/docs/keys
  metadata:
    max-request: 1
  tags: exposure,token,stripe

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - 'rk_(?:live|test)_[0-9a-zA-Z]{24}'

