id: totolink-n150rt-password-exposure

info:
  name: TOTOLINK N150RT - Password Exposure
  author: ritikchaddha
  severity: high
  description: |
    Detects password exposure vulnerability in TOTOLINK N150RT router where sensitive credentials are exposed in the password.htm page.
  reference:
    - https://github.com/fizz-is-on-the-way/Iot_vuls/blob/main/N150RT/Information_disclosure_password/imgs/2.png
  metadata:
    verified: true
    vendor: totolink
    product: a3700r_firmware
    shodan-query: http.title:"totolink"
    fofa-query: title="totolink"
    google-query: intitle:"totolink"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)totolink"})
    max-requests: 1
  tags: totolink,router,exposure,credentials

http:
  - method: GET
    path:
      - "{{BaseURL}}/password.htm"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "orgpassword="
          - "orgusername="
        condition: and

      - type: word
        part: body
        words:
          - "orgpassword=''"
        negative: true

      - type: status
        status:
          - 200

