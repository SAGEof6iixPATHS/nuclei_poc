id: coolify-register-account

info:
  name: Coolify Register User Account - Enabled
  author: DhiyaneshDk
  severity: medium
  description: |
    Exposed Coolify user register page.
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Coolify" html:"register"
  tags: coolify,register,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/register"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Password again'
          - 'Coolify'
        condition: and

      - type: status
        status:
          - 200

