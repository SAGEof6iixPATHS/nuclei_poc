id: netflow-default-login

info:
  name: Netflow Analyzer - Default Login
  author: DhiyaneshDK
  severity: high
  description: |
    Netflow Analyzer default login credentials were discovered.
  classification:
    cpe: cpe:2.3:a:zohocorp:manageengine_netflow_analyzer:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: zohocorp
    product: manageengine_netflow_analyzer
    shodan-query: http.html:"login - netflow analyzer"
    fofa-query: body="login - netflow analyzer"
    runzero-match: service["http.body"] matches "Login - Netflow Analyzer"
  tags: default-login,netflow,misconfig

http:
  - raw:
      - |
        POST /netflow/jspui/j_security_check HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        radiusUserEnabled=false&AUTHRULE_NAME=Authenticator&j_username={{username}}&j_password={{password}}&Submit=Login

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin

    matchers-condition: and
    matchers:
      - type: word
        part: set_cookie
        words:
          - "NFA_Jsession="
          - "JSESSIONID"
        condition: or

      - type: word
        part: location
        words:
          - "/netflow;jsessionid"

