id: ictprotege-login-panel

info:
  name: ICT Protege WX Login Panel - Detect
  author: ritikchaddha
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:o:ict:protege_wx_firmware:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: ict
    product: protege_wx_firmware
    shodan-query: http.title:"ict protege wx&reg;"
    fofa-query: title="ict protege wx&reg;"
    google-query: intitle:"ict protege wx&reg;"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)ict protege wx&reg;"})
  tags: panel,ictprotege,ict

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.htm"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>ICT Protege WX&reg;</title>"

      - type: status
        status:
          - 200

