id: powerjob-default-login

info:
  name: PowerJob - Default Login
  author: j4vaovo
  severity: high
  description: |
    PowerJob default login credentials were discovered.
  reference:
    - https://www.yuque.com/powerjob/guidence/trial
  classification:
    cpe: cpe:2.3:a:powerjob:powerjob:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: powerjob
    product: powerjob
    shodan-query:
      - http.title:"powerjob"
      - http.html:"powerjob"
    fofa-query:
      - title="powerjob"
      - app="powerjob"
      - body="powerjob"
    google-query: intitle:"powerjob"
    runzero-match: any(each(service["html.titles"]), {# matches "PowerJob"})
  tags: powerjob,default-login

http:
  - raw:
      - |
        POST /appInfo/assert HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"appName":{{username}},"password":{{password}}}

    attack: pitchfork
    payloads:
      username:
        - '"powerjob-worker-samples"'
      password:
        - '"powerjob123"'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '{"success":true,"data":'

      - type: word
        part: header
        words:
          - "application/json"

      - type: status
        status:
          - 200

