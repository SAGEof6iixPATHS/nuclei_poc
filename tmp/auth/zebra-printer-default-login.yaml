id: zebra-default-login

info:
  name: Zebra Printer - Default Login
  author: y0no
  severity: high
  description: |
    Zebra printer default login credentials were discovered.
  metadata:
    verified: true
    max-request: 4
    shodan-query: title:"Zebra"
    runzero-match: any(each(service["html.titles"]), {# matches "Zebra"})
  tags: zebra,default-login,misconfig,printer

http:
  - raw:
      - |
        POST /authorize HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        0={{username}}&1={{password}}

    attack: pitchfork
    payloads:
      username:
        - 1234
        - admin
      password:
        - ''
        - 1234

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - ">Access Granted. This IP Address now"

      - type: status
        status:
          - 200

