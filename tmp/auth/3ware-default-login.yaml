id: 3ware-default-login

info:
  name: 3ware Controller 3DM2 Default Credentials
  author: ritikchaddha
  severity: high
  description: 3ware Controller 3DM2 default login credentials were discovered.
  reference:
    - https://www.thomas-krenn.com/en/wiki/3ware_Controller_3DM2_Password
  metadata:
    max-request: 1
    shodan-query: title:"3ware"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)3ware"})
  tags: default-login,3ware,3dm2

http:
  - raw:
      - |
        POST /login.html HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        whopwd={{username}}&thepwd={{password}}

    attack: pitchfork
    payloads:
      username:
        - a
      password:
        - 3ware

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - now logged in

      - type: word
        part: set_cookie
        words:
          - TDMUSER=

      - type: status
        status:
          - 200

