id: jfrog-login

info:
  name: JFrog Login Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: |
    JFrog login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/6797
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:jfrog:artifactory:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: jfrog
    product: artifactory
    shodan-query:
      - http.title:"jfrog"
      - cpe:"cpe:2.3:a:jfrog:artifactory"
    fofa-query: title="jfrog"
    google-query: intitle:"jfrog"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)JFrog"})
  tags: panel,jfrog,edb,detect,login

http:
  - method: GET
    path:
      - '{{BaseURL}}/ui/login/'
      - '{{BaseURL}}/ui/favicon.ico'

    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - 'status_code==200 && contains(body, "<title>JFrog")'
          - "status_code==200 && (\"-595620639\" == mmh3(base64_py(body)))"
        condition: or

