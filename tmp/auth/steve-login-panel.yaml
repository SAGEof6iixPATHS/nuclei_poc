id: steve-login-panel

info:
  name: SteVe Login Panel - Detect
  author: clem9669
  severity: info
  description: |
    SteVe login panel was detected.
  reference:
    - https://github.com/steve-community/steve
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:steve-community:steve:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: steve-community
    product: steve
    shodan-query: http.title:"steve - steckdosenverwaltung"
    fofa-query: title="steve - steckdosenverwaltung"
    google-query: intitle:"steve - steckdosenverwaltung"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)SteVe - Steckdosenverwaltung"})
  tags: panel,steve

http:
  - method: GET
    path:
      - "{{BaseURL}}/manager/signin"
      - "{{BaseURL}}/steve/manager/signin"

    stop-at-first-match: true
    redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'SteVe - Steckdosenverwaltung'

      - type: status
        status:
          - 200

