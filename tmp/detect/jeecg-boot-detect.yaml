id: jeecg-boot-detect

info:
  name: Jeecg-Boot Detect
  author: pikpikcu
  severity: info
  reference:
    - http://www.jeecg.com/
  classification:
    cpe: cpe:2.3:a:jeecg:jeecg_boot:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: jeecg
    product: jeecg_boot
    fofa-query: title="Jeecg-Boot"
  tags: jeecg-boot,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/jeecg-boot/"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Jeecg-Boot"

