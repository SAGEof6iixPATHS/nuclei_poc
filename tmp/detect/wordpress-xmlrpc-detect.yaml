id: wordpress-xmlrpc-detect

info:
  name: WordPress XMLRPC
  author: udit_thakkur
  severity: info
  metadata:
    max-request: 1
  tags: wordpress

http:
  - method: GET
    path:
      - "{{BaseURL}}/xmlrpc.php"

    matchers:
      - type: word
        words:
          - 'XML-RPC server accepts POST requests only.'

