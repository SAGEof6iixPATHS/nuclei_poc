id: kavita-panel-detect

info:
  name: Kavita Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: |
    Kavita login panel was detected.
  reference:
    - https://github.com/kareadita/kavita
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    vendor: kavitareader
    product: kavita
    shodan-query:
      - http.title:"kavita"
      - http.html:"kavita"
    fofa-query:
      - title="kavita"
      - body="kavita"
    google-query: intitle:"kavita"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)kavita"})
  tags: panel,kavita

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Kavita"

      - type: status
        status:
          - 200

