id: mybb-forum-detect

info:
  name: MyBB Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: MyBB login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:mybb:mybb:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: mybb
    product: mybb
    shodan-query:
      - http.title:"MyBB"
      - http.title:"mybb"
    fofa-query: title="mybb"
    google-query: intitle:"mybb"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)mybb"})
  tags: panel,mybb,forum

http:
  - method: GET
    path:
      - '{{BaseURL}}/portal.php'

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - 'MyBB Forum'
          - '<title>MyBB'
        condition: or

