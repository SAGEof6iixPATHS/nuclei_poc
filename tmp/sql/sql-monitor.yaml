id: sql-monitor

info:
  name: SQL Monitor - Discovery
  author: dhiyaneshDK
  severity: info
  description: SQL Monitor was discovered.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:red-gate:sql_monitor:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: red-gate
    product: sql_monitor
    shodan-query: http.html:"sql monitor"
    fofa-query: body="sql monitor"
    runzero-match: service["http.body"] matches "(?i)sql monitor"
  tags: panel,red-gate

http:
  - method: GET
    path:
      - '{{BaseURL}}/Account/LogIn?returnUrl=%2F&hasAttemptedCookie=True'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<p>JavaScript needs to be enabled for SQL Monitor to work properly.</p>'

      - type: status
        status:
          - 200

