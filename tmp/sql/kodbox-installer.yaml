id: kodbox-installer

info:
  name: Kodbox Installation Page - Exposure
  author: DhiyaneshDK
  severity: high
  description: |
    Kodbox is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:kodcloud:kodbox:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: kodcloud
    product: kodbox
    fofa-query: title="kodbox" && body="install"
  tags: misconfig,exposure,install,kodbox

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Kodbox-Installation"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

