id: phpmyadmin-panel

info:
  name: phpMyAdmin Panel - Detect
  author: pdteam,righettod
  severity: info
  description: phpMyAdmin panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:phpmyadmin:phpmyadmin:*:*:*:*:*:*:*:*
  metadata:
    max-request: 14
    vendor: phpmyadmin
    product: phpmyadmin
    shodan-query:
      - http.title:"phpmyadmin"
      - http.component:"phpmyadmin"
      - cpe:"cpe:2.3:a:phpmyadmin:phpmyadmin"
      - http.html:"phpmyadmin"
      - http.html:"server_databases.php"
    fofa-query:
      - body="pma_servername" && body="4.8.4"
      - title="phpmyadmin"
      - body="phpmyadmin"
      - body="server_databases.php"
    google-query: intitle:"phpmyadmin"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)phpmyadmin"})
    hunter-query: app.name="phpmyadmin"&&web.body="pma_servername"&&web.body="4.8.4"
  tags: panel,phpmyadmin,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}{{paths}}"

    payloads:
      paths:
        - ""
        - "/phpmyadmin/"
        - "/admin/phpmyadmin/"
        - "/_phpmyadmin/"
        - "/administrator/components/com_joommyadmin/phpmyadmin/"
        - "/apache-default/phpmyadmin/"
        - "/blog/phpmyadmin/"
        - "/forum/phpmyadmin/"
        - "/php/phpmyadmin/"
        - "/typo3/phpmyadmin/"
        - "/web/phpmyadmin/"
        - "/xampp/phpmyadmin/"
        - "/phpMyAdmin/"
        - "/phpma/"
        - "/phpMyAdmin/index.php"
    stop-at-first-match: true
    matchers:
      - type: word
        words:
          - 'alt="phpMyAdmin'
          - 'name="pma_username'
          - '/pmahomme/'
        condition: or

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'v=([a-z0-9-._]+)'

