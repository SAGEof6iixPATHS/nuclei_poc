id: php-mailer

info:
  name: PHPMailer Panel - Detect
  author: ritikchaddha
  severity: info
  description: PHPMailer panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:phpmailer_project:phpmailer:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: phpmailer_project
    product: phpmailer
    shodan-query: http.title:"php mailer"
    fofa-query: title="php mailer"
    google-query: intitle:"php mailer"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)PHP Mailer"})
  tags: panel,php,mailer

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>PHP Mailer</title>'

      - type: status
        status:
          - 200

