id: gitblit-default-login

info:
  name: Gitblit - Default Login
  author: ritikchaddha
  severity: high
  description: |
    Gitblit Default login credentials were discovered.
  reference:
    - https://www.gitblit.com/administration.html
  classification:
    cpe: cpe:2.3:a:gitblit:gitblit:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: gitblit
    product: gitblit
    shodan-query:
      - http.title:"gitblit"
      - http.html:"gitblit"
    fofa-query:
      - body="gitblit"
      - title="gitblit"
    google-query: intitle:"gitblit"
    runzero-match: any(each(service["html.titles"]), {# matches "Gitblit"})
  tags: gitblit,default-login

http:
  - raw:
      - |
        POST /?wicket:interface=:0:userPanel:loginForm::IFormSubmitListener:: HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        wicket%3AbookmarkablePage=%3Acom.gitblit.wicket.pages.MyDashboardPage&id1_hf_0=&username={{username}}&password={{password}}

    payloads:
      username:
        - admin
      password:
        - admin
    attack: pitchfork

    matchers-condition: and
    matchers:
      - type: word
        part: set_cookie
        words:
          - "JSESSIONID="
          - "Gitblit="
        condition: and

      - type: status
        status:
          - 302

      - type: dsl
        dsl:
          - "len(body) == 0"

