id: zblog-admin-panel

info:
  name: Z-BlogPHP Admin Login Panel - Detect
  author: Aayush Vishnoi
  severity: info
  description: Z-BlogPHP admin login panel was detected.
  reference:
    - https://github.com/zblogcn/zblogphp
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:zblogcn:zblogphp:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: zblogcn
    product: zblogphp
    shodan-query:
      - http.title:"zblog"
      - http.html:"z-blogphp"
    fofa-query:
      - title=zblog
      - body="z-blogphp"
    google-query: intitle:zblog
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)zblog"})
  tags: zblog,panel,zblogcn

http:
  - method: GET
    path:
      - '{{BaseURL}}/zb_system/login.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Z-Blog</title>"

      - type: status
        status:
          - 200

