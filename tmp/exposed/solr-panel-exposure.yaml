id: solr-panel-exposure

info:
  name: Apache Solr Admin Panel - Detect
  author: pdteam
  severity: info
  description: Apache Solr admin panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:apache:solr:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: apache
    product: solr
    shodan-query:
      - http.title:"solr admin"
      - http.title:"apache solr"
      - cpe:"cpe:2.3:a:apache:solr"
      - http.html:"apache solr"
      - http.title:"solr"
    fofa-query:
      - title="solr admin"
      - title="apache solr"
      - body="apache solr"
      - title="solr"
    google-query:
      - intitle:"apache solr"
      - intitle:"solr admin"
      - intitle:"solr"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)solr admin"}) || any(each(service["html.titles"]), {# matches "(?i)apache solr"})
  tags: panel,solr,apache,admin

http:
  - method: GET
    path:
      - '{{BaseURL}}/solr/'
      - '{{BaseURL}}'

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Solr Admin</title>"

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'favicon\.ico\?_=([0-9.]+)'

