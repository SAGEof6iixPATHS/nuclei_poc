id: viminfo-disclosure

info:
  name: Viminfo - File Disclosure
  author: DhiyaneshDK
  severity: low
  description: |
    Viminfo file was detected.
  reference:
    - https://renenyffenegger.ch/notes/development/vim/editing/viminfo/index
  classification:
    cpe: cpe:2.3:a:vim:vim:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: vim
    product: vim
    shodan-query: html:"Viminfo"
  tags: devops,exposure,viminfo,config

http:
  - method: GET
    path:
      - "{{BaseURL}}/.viminfo"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Viminfo version'
          - 'Command Line History'
        condition: and

      - type: word
        part: header
        words:
          - 'application/octet-stream'

      - type: status
        status:
          - 200

