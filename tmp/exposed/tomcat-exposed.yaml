id: tomcat-exposed

info:
  name: Tomcat Exposed - Detect
  author: Podalirius,righettod
  severity: info
  description: An Apache Tomcat instance was detected.
  classification:
    cpe: cpe:2.3:a:apache:tomcat:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: apache
    product: tomcat
    shodan-query:
      - http.title:"apache tomcat"
      - http.html:"apache tomcat"
      - cpe:"cpe:2.3:a:apache:tomcat"
      - http.component:"apache tomcat"
      - http.html:"jk status manager"
      - product:"tomcat"
    fofa-query:
      - body="apache tomcat"
      - title="apache tomcat"
      - body="jk status manager"
      - server=="apache tomcat"
    google-query:
      - intitle:"apache tomcat"
      - site:*/examples/jsp/snp/snoop.jsp
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)apache tomcat"}) || service["http.body"] matches "(?i)apache tomcat"
  tags: tomcat,panel,apache,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}/host-manager/html'
      - '{{BaseURL}}/manager/status'
      - '{{BaseURL}}/manager/html'
      - '{{BaseURL}}/docs/'
      - '{{BaseURL}}/examples/'

    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200 || status_code == 401'
          - 'contains_any(to_lower(body), "apache tomcat", "tomcat-users.xml")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Version\s+([0-9.]+),'
          - '(?i)/lib/([a-z0-9.]+)/webapps'
          - '(?i)<h3>Apache\s+Tomcat/([0-9.]+)'

