id: bitrix-updater-log-disclosure

info:
  name: Bitrix Updater Log Disclosure
  author: clevergod
  severity: low
  tags: bitrix,info-leak

requests:
  - method: GET
    path:
      - "{{BaseURL}}/bitrix/modules/updater.log"
    matchers:
      - type: word
        part: body
        words:
          - "Update result"
          - ".php"