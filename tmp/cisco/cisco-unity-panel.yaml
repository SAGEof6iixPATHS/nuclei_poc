id: cisco-unity-panel

info:
  name: Cisco Unity Connection Panel - Detect
  author: HeeresS
  severity: info
  description: |
    A Cisco Unity Connection instance was detected.
  classification:
    cpe: cpe:2.3:a:cisco:unity_connection:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: cisco
    product: unity_connection
    shodan-query: http.html:"cisco unity connection"
    fofa-query: body="cisco unity connection"
    runzero-match: service["http.body"] matches "(?i)Cisco Unity Connection"
  tags: panel,cisco,unity,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/cuadmin/home.do"
      - "{{BaseURL}}"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Cisco Unity Connection Administration"
          - ">Cisco Unity Connection</a>"
        condition: or

      - type: status
        status:
          - 200

