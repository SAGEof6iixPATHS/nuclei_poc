id: cisco-edge-340

info:
  name: Cisco Edge 340 Panel - Detect
  author: dhiyaneshDk
  severity: info
  description: Cisco Edge 340 panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:o:cisco:edge_340_firmware:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: cisco
    product: edge_340_firmware
    shodan-query: http.title:"cisco edge 340"
    fofa-query: title="cisco edge 340"
    google-query: intitle:"cisco edge 340"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)cisco edge 340"})
  tags: panel,cisco

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/?next=%2F"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Cisco Edge 340</title>"

      - type: status
        status:
          - 200

