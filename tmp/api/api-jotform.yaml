id: api-jotform

info:
  name: Jotform API Test
  author: 0xpugal
  severity: info
  description: Jotform is a powerful online form builder that makes it easy to create robust forms and collect important data.
  reference:
    - https://api.jotform.com/docs/
  metadata:
    verified: true
    max-request: 1
  tags: token-spray,jotform

self-contained: true

http:
  - method: GET
    path:
      - "https://api.jotform.com/user?apiKey={{token}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'email":"'
          - 'updated_at":"'
          - 'username":"'
          - 'responseCode":200'
        condition: and

      - type: word
        part: content_type
        words:
          - application/json

