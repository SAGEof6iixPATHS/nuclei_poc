id: cpanel-api-codes

info:
  name: cPanel API Codes Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: cPanel API Codes panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:cpanel:cpanel:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: cpanel
    product: cpanel
    shodan-query:
      - http.title:"cpanel - api codes"
      - http.title:"cpanel"
      - cpe:"cpe:2.3:a:cpanel:cpanel"
    fofa-query:
      - title="cpanel - api codes"
      - title="cpanel"
    google-query:
      - intitle:"cpanel - api codes"
      - intitle:"cpanel"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)cpanel - api codes"}) || any(each(service["html.titles"]), {# matches "(?i)cpanel"})
  tags: panel,cpanel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>CPanel - API Codes</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

