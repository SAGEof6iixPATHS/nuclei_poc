id: kafka-consumer-monitor

info:
  name: Apache Kafka Consumer Offset Monitor Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: Apache Kafka Consumer Offset Monitor panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:apache:kafka:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: apache
    product: kafka
    shodan-query:
      - http.title:"kafka consumer offset monitor"
      - http.title:"kafka center"
      - http.title:"ui for apache kafka"
    fofa-query:
      - title="kafka center"
      - title="kafka consumer offset monitor"
      - title="ui for apache kafka"
    google-query:
      - intitle:"kafka center"
      - intitle:"kafka consumer offset monitor"
      - intitle:"ui for apache kafka"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)kafka consumer offset monitor"}) || any(each(service["html.titles"]), {# matches "(?i)kafka center"})
  tags: panel,kafka,apache

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - '<title>Kafka Consumer Offset Monitor</title>'

