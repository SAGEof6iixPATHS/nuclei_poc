id: nginx-proxy-manager

info:
  name: Nginx Proxy Manager Login Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: Nginx Proxy Manager login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:nginxproxymanager:nginx_proxy_manager:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: nginxproxymanager
    product: nginx_proxy_manager
    shodan-query: http.title:"nginx proxy manager"
    fofa-query: title="nginx proxy manager"
    google-query: intitle:"nginx proxy manager"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Nginx Proxy Manager"})
  tags: panel,nginx,proxy

http:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Nginx Proxy Manager</title>'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '"page" id="login" data\-version="([0-9.]+)">'

