id: magento-admin-panel

info:
  name: Magento Admin Login Panel - Detect
  author: TechbrunchFR,ritikchaddha
  severity: info
  description: |
    Magento admin login panel was detected.
  reference:
    - https://docs.magento.com/user-guide/stores/store-urls-custom-admin.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:magento:magento:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: magento
    product: magento
    shodan-query:
      - http.component:"Magento"
      - cpe:"cpe:2.3:a:magento:magento"
      - http.component:"magento"
  tags: magento,panel

http:
  - method: GET
    path:
      - '{{BaseURL}}/admin'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Magento"
          - "Admin Panel"
        condition: and

