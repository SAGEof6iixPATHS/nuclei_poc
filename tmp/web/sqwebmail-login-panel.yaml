id: sqwebmail-login-panel

info:
  name: SqWebMail Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: SqWebMail login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 2
    shodan-query: title:"SqWebMail"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)SqWebMail"})
  tags: webmail,sqwebmail,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/sqwebmail"
      - "{{BaseURL}}/cgi-bin/webmail"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "SqWebMail - Copyright"

