id: open-web-analytics-panel

info:
  name: Open Web Analytics Login - Detect
  author: DhiyaneshDK
  severity: info
  description: |
    Detects the presence of Open Web Analytics login page.
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"OWA CONFIG SETTINGS"
    runzero-match: service["http.body"] matches "(?i)OWA CONFIG SETTINGS"
  tags: open-web-analytics,login,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/index.php?owa_do=base.loginForm"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "OWA.config.main_url"

      - type: status
        status:
          - 200

