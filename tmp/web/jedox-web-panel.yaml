id: jedox-web-panel

info:
  name: Jedox Web Login Panel - Detect
  author: Team Syslifters / Christoph MAHRL,Aron MOLNAR,Patrick PIRKER,Michael WEDL
  severity: info
  description: |
    Jedox is an Enterprise Performance Management software which is used for planning, analytics and reporting  in finance and other areas such as sales, human resources and procurement.
  reference:
    - https://www.jedox.com
  classification:
    cpe: cpe:2.3:a:jedox:jedox:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: jedox
    product: jedox
    shodan-query:
      - http.title:"jedox web - login"
      - http.title:"jedox web login"
    fofa-query:
      - title="jedox web login"
      - title="jedox web - login"
    google-query:
      - intitle:"jedox web login"
      - intitle:"jedox web - login"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)jedox web - login"}) || any(each(service["html.titles"]), {# matches "(?i)jedox web login"})
  tags: panel,jedox,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/ui/login/"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Jedox Web - Login"
          - "guide-jedox-software"
        condition: or

      - type: status
        status:
          - 200

