id: axigen-webmail

info:
  name: Axigen WebMail PanelDetection
  author: dhiyaneshDk,idealphase
  severity: info
  description: An Axigen webmail panel was discovered.
  reference:
    - https://www.axigen.com/
  classification:
    cwe-id: CWE-200
    cpe: cpe:2.3:a:axigen:axigen_mail_server:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: axigen
    product: axigen_mail_server
    shodan-query:
      - http.title:"axigen webmail"
      - http.title:"axigen webadmin"
    fofa-query:
      - title="axigen webmail"
      - title="axigen webadmin"
    google-query:
      - intitle:"axigen webmail"
      - intitle:"axigen webadmin"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)Axigen WebMail"})
  tags: axigen,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '(?i)(Axigen WebMail)'
          - '<title>Axigen Standard Webmail - (.*)</title>'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        part: body
        regex:
          - '<script type="text\/javascript" src="js\/lib_login\.js\?v=(.+)"><\/script>'

