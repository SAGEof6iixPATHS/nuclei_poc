id: pcoweb-panel

info:
  name: pCOWeb Panel - Detect
  author: ritikchaddha
  severity: info
  reference:
    - https://docs.librenms.org/Support/Device-Notes/Carel-pCOweb-Devices/#:~:text=Accessing%20the%20pCOWeb%20card,-Log%20on%20to&text=The%20default%20username%20and%20password%20is%20admin%2Ffadmin%20.
  metadata:
    verified: true
    max-request: 2
    shodan-query: title:"pCOWeb"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)pCOWeb"})
  tags: pcoweb,panel,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/http/index.html"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<title>(.*)pCOWeb(.*)</title>'
          - 'pCOWeb</h2>'
        condition: or

      - type: status
        status:
          - 200

