id: samsung-printer-default-login

info:
  name: Samsung Printer - Default Login
  author: gy741
  severity: high
  description: |
    Samsung printers default login credentials were discovered.
  reference:
    - https://support.hp.com/gb-en/document/c05591673
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
    cpe: cpe:2.3:h:samsung:scx-6555n:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: samsung
    product: scx-6555n
    shodan-query: http.title:"syncthru web service"
    fofa-query: title="syncthru web service"
    google-query: intitle:"syncthru web service"
    runzero-match: any(each(service["html.titles"]), {# matches "SyncThru Web Service"})
  tags: default-login,iot,samsung,printer

http:
  - raw:
      - |
        POST /sws/app/gnb/login/login.jsp HTTP/1.1
        Host: {{Hostname}}

        Authentication=Basic {{base64(username + ':' + password)}}

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - sec00000

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "success: true"
          - "passwordExpiration"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

