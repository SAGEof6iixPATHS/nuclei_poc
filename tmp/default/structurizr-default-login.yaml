id: structurizr-default-login

info:
  name: Structurizr - Default Login
  author: DhiyaneshDK
  severity: high
  description: |
    Structurizr default login credentials were discovered.
  reference:
    - https://docs.structurizr.com/onpremises/quickstart
  metadata:
    verified: true
    max-request: 3
    vendor: structurizr
    product: on-premises_installation
    shodan-query: http.favicon.hash:"1199592666"
    fofa-query: icon_hash=1199592666
    runzero-match: service["favicon.ico.image.mmh3"] == "1199592666"
  tags: structurizr,default-login

http:
  - raw:
      - |
        GET /signin HTTP/1.1
        Host: {{Hostname}}
      - |
        POST /login HTTP/1.1
        Host: {{Hostname}}
        Origin: {{RootURL}}
        Content-Type: application/x-www-form-urlencoded

        username={{username}}&password={{password}}&_csrf={{csrf}}&hash=
      - |
        GET /dashboard HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

    attack: pitchfork
    payloads:
      username:
        - "structurizr"
      password:
        - "password"

    matchers-condition: and
    matchers:
      - type: word
        part: body_3
        words:
          - '<a href="/dashboard">'
          - 'Sign out'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: csrf
        group: 1
        regex:
          - 'name="_csrf" value="([0-9a-z-]+)"'
        internal: true

