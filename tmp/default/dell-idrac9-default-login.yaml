id: dell-idrac9-default-login

info:
  name: DELL iDRAC9 - Default Login
  author: kophjager007,milo2012
  severity: high
  description: |
    DELL iDRAC9 default login credentials was discovered.
  reference:
    - https://www.dell.com/support/kbdoc/en-us/000177787/how-to-change-the-default-login-password-of-the-idrac-9
  classification:
    cwe-id: cwe-798
  metadata:
    max-request: 1
    runzero-match: any(each(service["html.titles"]), {# matches "Integrated (?:Dell )?Remote Access Controller"})
  tags: dell,idrac,default-login

http:
  - raw:
      - |
        POST /sysmgmt/2015/bmc/session HTTP/1.1
        Host: {{Hostname}}
        User: "{{username}}"
        Password: "{{password}}"

    payloads:
      username:
        - root
      password:
        - calvin
    attack: pitchfork

    matchers-condition: and
    matchers:
      - type: regex
        name: authresult
        regex:
          - '"authResult"\s*:\s*0'

      - type: status
        status:
          - 201
          - 200

