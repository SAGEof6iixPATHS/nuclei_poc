id: kingsoft-v8-default-login

info:
  name: Kingsoft 8 - Default Login
  author: ritikchaddha
  severity: high
  description: |
    Kingsoft default login credentials were discovered.
  reference:
    - https://idc.wanyunshuju.com/aqld/2123.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  metadata:
    max-request: 1
  tags: kingsoft,default-login

http:
  - raw:
      - |
        POST /inter/ajax.php?cmd=get_user_login_cmd HTTP/1.1
        Host: {{Hostname}}

        {"get_user_login_cmd":{"name":"{{username}}","password":"{{md5(password)}}"}}

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "ADMIN"
          - "userSession"
        condition: and

      - type: status
        status:
          - 200

