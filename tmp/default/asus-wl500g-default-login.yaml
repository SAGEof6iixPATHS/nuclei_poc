id: asus-wl500g-default-login

info:
  name: ASUS WL-500G Default Credentials
  author: ritikchaddha
  severity: high
  description: ASUS WL-500G default login credentials were discovered.
  metadata:
    verified: true
    max-request: 1
    shodan-query: WL-500G
    runzero-match: any(each(service["http.head.wwwAuthentications"]), {# matches '(?i)realm="WL-500G'})
  tags: default-login,asus,wl-500

http:
  - raw:
      - |
        GET /index.asp HTTP/1.1
        Host: {{Hostname}}
        Authorization: Basic {{base64(username + ':' + password)}}

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 401 Unauthorized
        negative: true

      - type: word
        part: body
        words:
          - '"Main_Index_AccessPoint.asp'
          - Main_List.asp
        condition: and

      - type: status
        status:
          - 200

