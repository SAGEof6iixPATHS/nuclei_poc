id: allnet-default-login

info:
  name: Allnet Default Credentials
  author: ritikchaddha
  severity: high
  description: Allnet default login credentials were discovered.
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.favicon.hash:-121681558
    runzero-match: service["favicon.ico.image.mmh3"] == "-121681558"
  tags: default-login,allnet

http:
  - raw:
      - |
        POST /cgi-bin/dispatcher.cgi?cmd=1 HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        username={{username}}&password={{password}}&login=1
      - |
        POST /cgi-bin/dispatcher.cgi?cmd=3 HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        username={{username}}&password={{password}}&login=1

    stop-at-first-match: true
    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '>LOGOUT</a>'
          - REBOOT</a>
        condition: and

      - type: status
        status:
          - 200

