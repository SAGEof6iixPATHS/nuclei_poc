id: pyload-default-login

info:
  name: PyLoad Default Login
  author: DhiyaneshDk
  severity: high
  description: |
    PyLoad default login credentials were discovered.
  reference:
    - https://pypi.org/project/pyload-ng/#:~:text=Default%20username%3A%20pyload%20.,Default%20password%3A%20pyload%20.
  classification:
    cpe: cpe:2.3:a:pyload:pyload:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: pyload
    product: pyload
    shodan-query:
      - http.html:"pyload"
      - http.title:"login - pyload"
      - http.title:"pyload"
    fofa-query:
      - body="pyload"
      - title="login - pyload"
      - title="pyload"
    google-query:
      - intitle:"login - pyload"
      - intitle:"pyload"
    runzero-match: service["http.body"] matches "(?i)pyload"
    zoomeye-query:
      - app:"pyload"
      - app="pyload"
  tags: default-login,pyload

http:
  - raw:
      - |
        POST /login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        do=login&username={{username}}&password={{password}}&submit=Login

    payloads:
      username:
        - pyload
      password:
        - pyload
    attack: pitchfork

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'Set-Cookie: pyload_session='
          - '/dashboard'
        condition: and

      - type: status
        status:
          - 302

