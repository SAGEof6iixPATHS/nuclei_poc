id: lighttpd-placeholder-page

info:
  name: Lighttpd - Detection
  author: idealphase
  severity: info
  description: |
    Lighttpd was detected.
  classification:
    cpe: cpe:2.3:a:lighttpd:lighttpd:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: lighttpd
    product: lighttpd
    shodan-query:
      - if you find a bug in this lighttpd package, or in lighttpd itself
      - cpe:"cpe:2.3:a:lighttpd:lighttpd"
      - http.title:"powered by lighttpd"
    fofa-query: title="powered by lighttpd"
    google-query: intitle:"powered by lighttpd"
    runzero-vendor: Lighttpd
    runzero-product: Lighttpd
  tags: tech,lighttpd

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "If you find a bug in this Lighttpd package, or in Lighttpd itself"
          - "<h1> Placeholder page </h1>"
        condition: and

      - type: status
        status:
          - 200

